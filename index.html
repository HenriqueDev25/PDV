<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Louisiana PDV | Premium Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <style>
        :root {
            --primary: #22c55e;
            --bg-dark: #0f172a;
            --glass: rgba(30, 41, 59, 0.7);
            --border: rgba(255, 255, 255, 0.1);
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: radial-gradient(circle at top left, #1e293b, #0f172a);
            color: #f8fafc;
            height: 100vh; 
            overflow: hidden; 
        }

        /* Efeito de Vidro (Glassmorphism) */
        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border);
            border-radius: 1.5rem;
        }

        .glass-input {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid var(--border);
            transition: all 0.3s ease;
        }

        .glass-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(34, 197, 94, 0.2);
        }

        /* Scroll Customizado */
        .custom-scroll::-webkit-scrollbar { width: 5px; }
        .custom-scroll::-webkit-scrollbar-track { background: transparent; }
        .custom-scroll::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
        .custom-scroll::-webkit-scrollbar-thumb:hover { background: var(--primary); }

        /* Anima√ß√µes */
        .tab-content { display: none; animation: fadeIn 0.4s ease; }
        .tab-content.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .tab-btn.active {
            background: var(--primary);
            color: #000;
            box-shadow: 0 4px 15px rgba(34, 197, 94, 0.4);
        }

        /* Card de Produto Aprimorado */
        .card-produto {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .card-produto:hover {
            transform: translateY(-5px) scale(1.02);
            border-color: var(--primary);
            background: rgba(34, 197, 94, 0.05);
        }

        #loadingScreen {
            background: #0f172a;
            z-index: 1000;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(34, 197, 94, 0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        .hidden-app { display: none !important; }
    </style>
</head>
<body class="flex flex-col h-screen">

<div id="loadingScreen" class="fixed inset-0 flex flex-col items-center justify-center transition-opacity duration-700">
    <div class="spinner"></div>
    <p class="mt-4 text-xs font-bold tracking-[0.3em] uppercase opacity-40">Louisiana Engine</p>
</div>

<div id="loginScreen" class="fixed inset-0 z-[500] flex items-center justify-center bg-slate-950 p-6">
    <div class="glass-card p-10 w-full max-w-md shadow-2xl text-center">
        <div class="mb-8">
            <h1 class="text-4xl font-extrabold tracking-tighter italic">LOUISIANA <span class="text-green-500">PDV</span></h1>
            <p class="text-slate-400 text-sm mt-2 font-medium italic">Sistemas de Gest√£o Avan√ßada</p>
        </div>
        <div class="space-y-4">
            <input type="email" id="loginEmail" placeholder="E-mail corporativo" class="w-full glass-input p-4 rounded-2xl outline-none text-white">
            <input type="password" id="loginPassword" placeholder="Senha" class="w-full glass-input p-4 rounded-2xl outline-none text-white">
            <button onclick="fazerLoginEmail()" class="w-full bg-green-500 hover:bg-green-400 text-slate-950 font-bold py-4 rounded-2xl transition-all shadow-lg hover:shadow-green-500/20 uppercase tracking-wider">Acessar Terminal</button>
        </div>
        <p id="loginError" class="text-red-400 mt-4 text-xs font-bold hidden">Acesso Negado: Credenciais Inv√°lidas</p>
    </div>
</div>

<div id="appInterface" class="hidden-app flex flex-col h-full overflow-hidden">
    
    <header class="p-4 px-8 flex justify-between items-center glass-card m-4 mb-0 rounded-2xl">
        <div class="flex items-center gap-4">
            <div class="w-10 h-10 bg-green-500 rounded-xl flex items-center justify-center shadow-lg shadow-green-500/20">
                <span class="text-slate-950 font-black">L</span>
            </div>
            <h1 class="text-xl font-bold tracking-tighter">LOUISIANA <span class="text-green-500 uppercase text-xs tracking-widest ml-1">v.2.0</span></h1>
        </div>
        
        <nav class="flex gap-2 bg-slate-900/50 p-1.5 rounded-2xl border border-white/5">
            <button onclick="switchTab('venda')" id="btn-venda" class="tab-btn active px-6 py-2.5 text-xs font-bold transition-all rounded-xl uppercase tracking-wider">Vendas (F1)</button>
            <button onclick="switchTab('estoque')" id="btn-estoque" class="tab-btn px-6 py-2.5 text-xs font-bold transition-all rounded-xl uppercase tracking-wider">Estoque (F2)</button>
            <button onclick="switchTab('historico')" id="btn-historico" class="tab-btn px-6 py-2.5 text-xs font-bold transition-all rounded-xl uppercase tracking-wider">Relat√≥rios (F3)</button>
        </nav>

        <button onclick="logout()" class="px-5 py-2.5 text-[10px] font-black text-red-400 border border-red-400/20 rounded-xl hover:bg-red-500/10 transition-all uppercase tracking-widest">Sair</button>
    </header>

    <main class="flex-1 p-4 flex gap-4 overflow-hidden">
        
        <section id="venda" class="tab-content active w-full h-full flex gap-4">
            <div class="flex-[3] flex flex-col gap-4 h-full">
                <div class="relative">
                    <input type="text" id="inputBusca" placeholder="Pesquisar cat√°logo... (F8)" 
                        class="w-full glass-input p-5 pl-14 rounded-2xl outline-none text-lg focus:ring-2 ring-green-500/20" 
                        oninput="renderizarProdutos()">
                    <span class="absolute left-6 top-1/2 -translate-y-1/2 opacity-20">üîç</span>
                </div>
                
                <div id="gridProdutos" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4 overflow-y-auto custom-scroll pr-2">
                    </div>
            </div>

            <div class="w-[400px] flex flex-col glass-card overflow-hidden shadow-2xl border-white/5">
                <div class="p-6 border-b border-white/5 flex justify-between items-center bg-white/5">
                    <h2 class="font-bold text-xs uppercase tracking-[0.2em] text-slate-400">Checkout</h2>
                    <span id="qtdItens" class="bg-green-500 text-slate-950 px-3 py-1 rounded-full text-[10px] font-black uppercase">0 Itens</span>
                </div>

                <div id="carrinhoItens" class="flex-1 overflow-y-auto p-4 custom-scroll space-y-3">
                    </div>

                <div class="p-6 bg-slate-900/40 border-t border-white/5 space-y-6">
                    <div class="flex justify-between items-end">
                        <span class="text-slate-500 text-xs font-bold uppercase tracking-widest">Subtotal</span>
                        <span id="totalVenda" class="text-4xl font-black text-green-500 tabular-nums">R$ 0,00</span>
                    </div>

                    <div class="space-y-4">
                        <div class="grid grid-cols-2 gap-3">
                            <div class="space-y-1.5">
                                <label class="text-[9px] uppercase font-black text-slate-500 ml-1">M√©todo</label>
                                <select id="metodoPgto" class="w-full glass-input p-3.5 rounded-xl text-sm outline-none appearance-none" onchange="toggleTroco()">
                                    <option value="Dinheiro">Dinheiro</option>
                                    <option value="PIX">PIX</option>
                                    <option value="Cart√£o">Cart√£o</option>
                                </select>
                            </div>
                            <div id="divTroco" class="space-y-1.5">
                                <label class="text-[9px] uppercase font-black text-slate-500 ml-1">Recebido</label>
                                <input type="number" id="valorRecebido" placeholder="0.00" class="w-full glass-input p-3.5 rounded-xl text-sm outline-none text-green-400 font-bold" oninput="calcTroco()">
                            </div>
                        </div>

                        <div id="displayTroco" class="flex justify-between bg-white/5 p-3 rounded-xl border border-white/5">
                            <span class="text-[10px] font-bold text-slate-500 uppercase">Troco</span>
                            <span id="labelTroco" class="text-xs font-black text-green-400">R$ 0,00</span>
                        </div>
                    </div>

                    <button onclick="finalizarVenda()" class="w-full bg-green-500 hover:bg-green-400 p-5 rounded-2xl font-black text-slate-950 transition-all uppercase tracking-widest shadow-lg shadow-green-500/20 active:scale-95">Finalizar Pedido (F9)</button>
                </div>
            </div>
        </section>

        <section id="estoque" class="tab-content w-full h-full overflow-y-auto custom-scroll pr-4">
            <div class="max-w-6xl mx-auto space-y-6">
                <div class="glass-card p-8 border-white/5">
                    <h3 class="text-lg font-bold mb-6 flex items-center gap-2">
                        <span class="text-green-500 text-2xl">‚äï</span> Gest√£o de Invent√°rio
                    </h3>
                    <form id="formProd" class="grid grid-cols-1 md:grid-cols-4 gap-5">
                        <input type="hidden" id="editId">
                        <div class="md:col-span-2 space-y-1.5">
                            <label class="text-[10px] uppercase font-bold text-slate-500 ml-1">Nome do Produto</label>
                            <input type="text" id="nome" class="w-full glass-input p-4 rounded-xl outline-none" required>
                        </div>
                        <div class="space-y-1.5">
                            <label class="text-[10px] uppercase font-bold text-slate-500 ml-1">EAN / C√≥digo</label>
                            <input type="text" id="cod" class="w-full glass-input p-4 rounded-xl outline-none">
                        </div>
                        <div class="space-y-1.5">
                            <label class="text-[10px] uppercase font-bold text-slate-500 ml-1">Pre√ßo Venda</label>
                            <input type="number" id="preco" step="0.01" class="w-full glass-input p-4 rounded-xl outline-none text-green-400 font-bold" required>
                        </div>
                        <div class="space-y-1.5">
                            <label class="text-[10px] uppercase font-bold text-slate-500 ml-1">Custo</label>
                            <input type="number" id="custo" step="0.01" class="w-full glass-input p-4 rounded-xl outline-none text-red-400 font-bold" required>
                        </div>
                        <div class="space-y-1.5">
                            <label class="text-[10px] uppercase font-bold text-slate-500 ml-1">Estoque Inicial</label>
                            <input type="number" id="qtd" class="w-full glass-input p-4 rounded-xl outline-none font-bold" required>
                        </div>
                        <div class="md:col-span-2 space-y-1.5">
                            <label class="text-[10px] uppercase font-bold text-slate-500 ml-1">URL da Imagem</label>
                            <input type="text" id="imgUrl" class="w-full glass-input p-4 rounded-xl outline-none">
                        </div>
                        <div class="md:col-span-4 flex gap-4 pt-4">
                            <button type="submit" id="btnSalvar" class="flex-1 bg-green-500 text-slate-950 py-4 rounded-xl font-black uppercase tracking-wider hover:bg-green-400 transition-all">Salvar Produto</button>
                            <button type="button" onclick="cancelarEdicao()" id="btnCancelarEdit" class="hidden bg-slate-800 text-white px-8 rounded-xl font-bold uppercase hover:bg-slate-700">Cancelar</button>
                        </div>
                    </form>
                </div>
                <div id="listaEstoqueGrid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4"></div>
            </div>
        </section>

        <section id="historico" class="tab-content w-full h-full overflow-y-auto custom-scroll pr-4">
            <div class="max-w-6xl mx-auto space-y-6">
                <div id="estatisticas" class="flex gap-4"></div>
                
                <div class="glass-card overflow-hidden border-white/5 shadow-2xl">
                    <table class="w-full text-left">
                        <thead class="bg-white/5 text-slate-500 text-[10px] uppercase font-black tracking-widest">
                            <tr>
                                <th class="p-5">Timestamp</th>
                                <th class="p-5">Discrimina√ß√£o Itens</th>
                                <th class="p-5">Pagamento</th>
                                <th class="p-5">Total Bruto</th>
                                <th class="p-5">Margem Lucro</th>
                                <th class="p-5 text-center">Gest√£o</th>
                            </tr>
                        </thead>
                        <tbody id="corpoTabelaVendas" class="text-xs font-medium"></tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>
</div>

<div id="toast" class="fixed bottom-8 left-1/2 -translate-x-1/2 opacity-0 transition-all duration-500 glass-card bg-green-500 text-slate-950 px-10 py-4 z-[1000] font-black shadow-2xl pointer-events-none uppercase tracking-widest text-sm"></div>

<script type="module">
    // Mantenha toda a sua l√≥gica Firebase aqui exatamente como no c√≥digo original
    // Vou incluir os principais blocos para garantir que funcione:

    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, collection, addDoc, doc, updateDoc, deleteDoc, onSnapshot, query, orderBy, writeBatch } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBuob65d4nwic1hXTGSsLtc38dEoD1H0zU",
        authDomain: "pdv26-aa76b.firebaseapp.com",
        projectId: "pdv26-aa76b",
        storageBucket: "pdv26-aa76b.firebasestorage.app",
        messagingSenderId: "885941177258",
        appId: "1:885941177258:web:98f2690e07ec0a087cf9d3"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const EMAIL_AUTORIZADO = "louisianapdv@gmail.com";

    let produtos = [], vendas = [], carrinho = [];

    onAuthStateChanged(auth, (user) => {
        const splash = document.getElementById('loadingScreen');
        const login = document.getElementById('loginScreen');
        const appDiv = document.getElementById('appInterface');

        if (user && user.email.toLowerCase() === EMAIL_AUTORIZADO) {
            login.classList.add('hidden-app');
            appDiv.classList.remove('hidden-app');
            
            onSnapshot(collection(db, "produtos"), (snap) => {
                produtos = snap.docs.map(d => ({ firebaseId: d.id, ...d.data() }));
                window.renderizarProdutos();
                window.renderizarEstoque();
            });

            onSnapshot(query(collection(db, "vendas"), orderBy("data", "desc")), (snap) => {
                vendas = snap.docs.map(d => ({ firebaseId: d.id, ...d.data() }));
                window.renderizarHistorico();
            });
        } else {
            appDiv.classList.add('hidden-app');
            login.classList.remove('hidden-app');
        }

        setTimeout(() => {
            splash.style.opacity = '0';
            setTimeout(() => splash.style.display = 'none', 500);
        }, 1200);
    });

    window.fazerLoginEmail = async () => {
        const e = document.getElementById('loginEmail').value;
        const s = document.getElementById('loginPassword').value;
        try { await signInWithEmailAndPassword(auth, e, s); } 
        catch (err) { document.getElementById('loginError').classList.remove('hidden'); }
    };
    window.logout = () => signOut(auth).then(() => location.reload());

    window.switchTab = (id) => {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.getElementById('btn-' + id).classList.add('active');
        if(id === 'venda') focarBusca();
    };

    window.renderizarProdutos = () => {
        const grid = document.getElementById('gridProdutos');
        const busca = document.getElementById('inputBusca').value.toLowerCase();
        const filtrados = produtos.filter(p => (p.nome || "").toLowerCase().includes(busca) || String(p.cod || "").includes(busca));
        
        grid.innerHTML = filtrados.map(p => `
            <div class="card-produto glass-card p-4 flex flex-col h-[260px] cursor-pointer group" onclick="window.addCarrinho('${p.firebaseId}')">
                <div class="relative overflow-hidden rounded-xl h-32 mb-3 bg-slate-800">
                    <img src="${p.img || 'https://via.placeholder.com/150'}" class="w-full h-full object-cover transition-transform group-hover:scale-110" onerror="this.src='https://via.placeholder.com/150'">
                    <div class="absolute top-2 right-2 bg-slate-950/80 backdrop-blur px-2 py-1 rounded text-[9px] font-bold text-slate-300">
                        ${p.estoque || 0} UN
                    </div>
                </div>
                <h3 class="font-bold text-[11px]
