<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Louisiana PDV - Sistema Profissional</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; height: 100vh; overflow: hidden; }
        .tab-content { display: none; height: 100%; }
        .tab-content.active { display: block; }
        .tab-btn.active { background-color: #1D1F26 !important; color: white !important; }
        
        /* Ajuste do Grid para evitar bugs visualizacao */
        .grid-pdv { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); 
            gap: 1rem;
            align-content: start;
        }

        .img-produto { width: 100%; height: 110px; object-fit: cover; border-radius: 0.5rem; background: #e2e8f0; }
        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .scroll-area { overflow-y: auto; height: calc(100vh - 180px); padding-bottom: 20px; }
        
        #loginScreen { background-color: #1D1F26; }
        .hidden-app { display: none !important; }
    </style>
</head>
<body class="flex flex-col">

<div id="loginScreen" class="fixed inset-0 z-[100] flex flex-col items-center justify-center text-white">
    <div class="bg-white/5 p-10 rounded-3xl border border-white/10 shadow-2xl text-center w-full max-w-md">
        <h1 class="text-3xl font-black mb-2 tracking-tighter">LOUISIANA <span class="text-green-500">PDV</span></h1>
        <div class="space-y-4 mt-6">
            <input type="email" id="loginEmail" placeholder="E-mail" class="w-full bg-white/10 border border-white/20 p-4 rounded-2xl outline-none text-white focus:border-green-500 transition">
            <input type="password" id="loginPassword" placeholder="Senha" class="w-full bg-white/10 border border-white/20 p-4 rounded-2xl outline-none text-white focus:border-green-500 transition">
            <button onclick="fazerLoginEmail()" class="w-full bg-green-600 hover:bg-green-500 text-white font-bold py-4 rounded-2xl transition uppercase">Entrar</button>
        </div>
        <p id="loginError" class="text-red-400 mt-4 text-xs font-bold hidden">Credenciais Inválidas</p>
    </div>
</div>

<div id="appInterface" class="hidden-app flex flex-col h-full">
    <header class="bg-[#1D1F26] text-white p-4 flex justify-between items-center shadow-lg shrink-0">
        <div class="flex items-center gap-4">
            <h1 class="text-xl font-bold tracking-tighter">LOUISIANA <span class="text-green-500">PDV</span></h1>
        </div>
        <nav class="flex gap-1 bg-white/10 p-1 rounded-lg">
            <button onclick="switchTab('venda')" id="btn-venda" class="tab-btn active px-4 py-2 text-sm font-semibold transition">Vendas (F1)</button>
            <button onclick="switchTab('estoque')" id="btn-estoque" class="tab-btn px-4 py-2 text-sm font-semibold transition">Estoque (F2)</button>
            <button onclick="switchTab('historico')" id="btn-historico" class="tab-btn px-4 py-2 text-sm font-semibold transition">Relatórios (F3)</button>
            <button onclick="logout()" class="ml-4 px-3 py-2 text-xs font-bold text-red-400 border border-red-400/20 rounded-lg hover:bg-red-500 transition">Sair</button>
        </nav>
    </header>

    <main class="flex-1 relative overflow-hidden">
        <section id="venda" class="tab-content active p-4">
            <div class="flex h-full gap-6">
                <div class="flex-[3] flex flex-col gap-4">
                    <input type="text" id="inputBusca" placeholder="Pesquisar produto ou código... (F8)" 
                        class="w-full bg-white border-2 border-slate-200 p-4 rounded-2xl shadow-sm outline-none text-lg focus:border-green-500 transition" 
                        oninput="renderizarProdutos()">
                    <div id="gridProdutos" class="grid-pdv scroll-area custom-scroll">
                        </div>
                </div>

                <div class="flex-1 bg-[#1D1F26] rounded-3xl flex flex-col text-white shadow-2xl min-w-[350px]">
                    <div class="p-5 border-b border-white/10 flex justify-between items-center">
                        <span class="font-bold uppercase text-xs text-slate-400">Carrinho</span>
                        <span class="bg-green-500/20 text-green-400 px-3 py-1 rounded-full text-xs font-bold" id="qtdItens">0 Itens</span>
                    </div>
                    <div id="carrinhoItens" class="flex-1 overflow-y-auto p-4 custom-scroll"></div>
                    <div class="p-6 bg-white/5 border-t border-white/10 space-y-4">
                        <div class="flex justify-between items-end">
                            <span class="text-slate-400 text-sm">Total</span>
                            <span id="totalVenda" class="text-3xl font-bold text-green-400">R$ 0,00</span>
                        </div>
                        <button onclick="finalizarVenda()" class="w-full bg-green-600 hover:bg-green-500 p-4 rounded-xl font-bold text-lg transition uppercase">Finalizar (F9)</button>
                    </div>
                </div>
            </div>
        </section>

        <section id="estoque" class="tab-content p-8 overflow-y-auto custom-scroll">
            <div class="max-w-6xl mx-auto space-y-8">
                <div class="bg-white p-6 rounded-3xl border border-slate-200 shadow-sm">
                    <form id="formProd" class="grid grid-cols-4 gap-4">
                        <input type="hidden" id="editId">
                        <div class="col-span-2">
                            <label class="text-xs font-bold text-slate-400 uppercase ml-1">Nome do Produto</label>
                            <input type="text" id="nome" class="w-full p-3 border rounded-xl bg-slate-50" required>
                        </div>
                        <div>
                            <label class="text-xs font-bold text-slate-400 uppercase ml-1">Código EAN</label>
                            <input type="text" id="cod" class="w-full p-3 border rounded-xl bg-slate-50">
                        </div>
                        <div>
                            <label class="text-xs font-bold text-slate-400 uppercase ml-1">Preço Venda</label>
                            <input type="number" id="preco" step="0.01" class="w-full p-3 border rounded-xl bg-slate-50" required>
                        </div>
                        <div>
                            <label class="text-xs font-bold text-slate-400 uppercase ml-1">Preço Custo</label>
                            <input type="number" id="custo" step="0.01" class="w-full p-3 border rounded-xl bg-slate-50" required>
                        </div>
                        <div>
                            <label class="text-xs font-bold text-slate-400 uppercase ml-1">Quantidade</label>
                            <input type="number" id="qtd" class="w-full p-3 border rounded-xl bg-slate-50" required>
                        </div>
                        <div class="col-span-2">
                            <label class="text-xs font-bold text-slate-400 uppercase ml-1">URL da Imagem</label>
                            <input type="text" id="imgUrl" class="w-full p-3 border rounded-xl bg-slate-50">
                        </div>
                        <div class="col-span-4 flex gap-2 pt-2">
                            <button type="submit" id="btnSalvar" class="flex-1 bg-green-600 text-white py-4 rounded-xl font-bold uppercase hover:bg-green-700 transition">Salvar Produto</button>
                            <button type="button" onclick="cancelarEdicao()" id="btnCancelarEdit" class="hidden bg-slate-200 text-slate-600 px-8 rounded-xl font-bold uppercase">Cancelar</button>
                        </div>
                    </form>
                </div>
                <div id="listaEstoqueGrid" class="grid-pdv">
                    </div>
            </div>
        </section>

        <section id="historico" class="tab-content p-8 overflow-y-auto custom-scroll">
            <div class="max-w-6xl mx-auto space-y-4">
                <div id="estatisticas" class="flex gap-4 mb-6"></div>
                <div class="bg-white rounded-3xl border border-slate-200 shadow-sm overflow-hidden">
                    <table class="w-full">
                        <thead>
                            <tr class="bg-slate-50 border-b border-slate-200 text-slate-400 text-xs uppercase">
                                <th class="p-4 text-left">Data</th>
                                <th class="p-4 text-left">Itens</th>
                                <th class="p-4 text-left">Total</th>
                                <th class="p-4 text-left">Lucro</th>
                                <th class="p-4 text-center">Ações</th>
                            </tr>
                        </thead>
                        <tbody id="corpoTabelaVendas"></tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>
</div>

<div id="toast" class="fixed bottom-10 left-1/2 -translate-x-1/2 opacity-0 transition-all duration-500 bg-[#1D1F26] text-white px-8 py-4 rounded-2xl z-[200] font-bold shadow-2xl"></div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, collection, addDoc, doc, updateDoc, deleteDoc, onSnapshot, query, orderBy, writeBatch, getDocs } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBuob65d4nwic1hXTGSsLtc38dEoD1H0zU",
        authDomain: "pdv26-aa76b.firebaseapp.com",
        projectId: "pdv26-aa76b",
        storageBucket: "pdv26-aa76b.firebasestorage.app",
        messagingSenderId: "885941177258",
        appId: "1:885941177258:web:98f2690e07ec0a087cf9d3"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const EMAIL_AUTORIZADO = "louisianapdv@gmail.com";

    let produtos = [], vendas = [], carrinho = [];

    // --- LOGIN ---
    window.fazerLoginEmail = async () => {
        const e = document.getElementById('loginEmail').value;
        const s = document.getElementById('loginPassword').value;
        try { 
            await signInWithEmailAndPassword(auth, e, s); 
        } catch (err) { 
            document.getElementById('loginError').classList.remove('hidden'); 
        }
    };

    window.logout = () => signOut(auth).then(() => location.reload());

    // --- NAVEGAÇÃO ---
    window.switchTab = (id) => {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.getElementById('btn-' + id).classList.add('active');
        if(id === 'venda') focarBusca();
    };

    // --- RENDERIZAÇÃO DE PRODUTOS (CORRIGIDA) ---
    window.renderizarProdutos = () => {
        const grid = document.getElementById('gridProdutos');
        const busca = document.getElementById('inputBusca').value.toLowerCase();
        
        const filtrados = produtos.filter(p => 
            (p.nome || "").toLowerCase().includes(busca) || 
            String(p.cod || "").includes(busca)
        );

        if (filtrados.length === 0) {
            grid.innerHTML = `<p class="col-span-full text-center text-slate-400 py-10">Nenhum produto encontrado.</p>`;
            return;
        }

        grid.innerHTML = filtrados.map(p => `
            <div class="bg-white border border-slate-200 rounded-2xl p-3 shadow-sm hover:border-green-500 cursor-pointer transition flex flex-col h-[210px]" 
                 onclick="addCarrinho('${p.firebaseId}')">
                <img src="${p.img || 'https://via.placeholder.com/150'}" class="img-produto mb-2" onerror="this.src='https://via.placeholder.com/150'">
                <h3 class="font-bold text-xs uppercase truncate text-slate-700">${p.nome}</h3>
                <div class="mt-auto flex justify-between items-center">
                    <span class="font-black text-sm text-green-600">R$ ${parseFloat(p.preco || 0).toFixed(2)}</span>
                    <span class="text-[10px] bg-slate-100 px-2 py-1 rounded text-slate-500 font-bold">${p.estoque || 0} UN</span>
                </div>
            </div>
        `).join('');
    };

    // --- RENDERIZAÇÃO DO ESTOQUE ---
    window.renderizarEstoque = () => {
        const grid = document.getElementById('listaEstoqueGrid');
        grid.innerHTML = produtos.map(p => `
            <div class="bg-white border border-slate-200 rounded-2xl p-4 shadow-sm flex flex-col h-[240px]">
                <img src="${p.img || 'https://via.placeholder.com/150'}" class="img-produto mb-3" onerror="this.src='https://via.placeholder.com/150'">
                <h3 class="font-bold text-xs uppercase truncate mb-1">${p.nome}</h3>
                <p class="text-[10px] text-slate-400 font-mono mb-3">${p.cod || 'S/ COD'}</p>
                <div class="mt-auto flex gap-2">
                    <button onclick="editarProduto('${p.firebaseId}')" class="flex-1 bg-slate-100 text-slate-600 py-2 rounded-lg font-bold text-[10px] uppercase hover:bg-slate-200">Editar</button>
                    <button onclick="removerProd('${p.firebaseId}')" class="bg-red-50 text-red-500 px-3 py-2 rounded-lg font-bold text-[10px] uppercase hover:bg-red-100">X</button>
                </div>
            </div>
        `).join('');
    };

    // --- VENDAS ---
    window.addCarrinho = (fbId) => {
        const prod = produtos.find(p => p.firebaseId === fbId);
        if(!prod || prod.estoque <= 0) { window.notificar("Produto sem estoque!"); return; }
        
        const item = carrinho.find(i => i.firebaseId === fbId);
        if(item) {
            if(item.qtd < prod.estoque) item.qtd++;
            else window.notificar("Limite de estoque!");
        } else {
            carrinho.push({...prod, qtd: 1});
        }
        window.atualizarCarrinho();
    };

    window.atualizarCarrinho = () => {
        const lista = document.getElementById('carrinhoItens');
        let total = 0;
        lista.innerHTML = carrinho.map((item, idx) => {
            total += (item.preco * item.qtd);
            return `<div class="bg-white/5 p-3 rounded-xl flex justify-between items-center mb-2 border-l-4 border-green-500 text-xs">
                <div>
                    <p class="font-bold">${item.nome}</p>
                    <p class="text-green-400">${item.qtd}x R$ ${parseFloat(item.preco).toFixed(2)}</p>
                </div>
                <button onclick="removerItemCarrinho(${idx})" class="text-red-400 font-bold px-2 hover:bg-red-500/10 rounded">X</button>
            </div>`;
        }).join('');
        document.getElementById('totalVenda').innerText = `R$ ${total.toFixed(2)}`;
        document.getElementById('qtdItens').innerText = `${carrinho.reduce((a,b)=>a+b.qtd,0)} Itens`;
    };

    window.removerItemCarrinho = (idx) => { 
        carrinho.splice(idx,1); 
        window.atualizarCarrinho(); 
    };

    window.finalizarVenda = async () => {
        if(carrinho.length === 0) return;
        const batch = writeBatch(db);
        let totalV = 0, lucroV = 0;
        
        try {
            carrinho.forEach(item => {
                totalV += (item.preco * item.qtd);
                lucroV += (item.preco - item.custo) * item.qtd;
                batch.update(doc(db, "produtos", item.firebaseId), { estoque: item.estoque - item.qtd });
            });

            await addDoc(collection(db, "vendas"), {
                data: new Date().toISOString(),
                total: totalV, 
                lucro: lucroV,
                pagamento: "Geral",
                itens: carrinho.map(i => `${i.qtd}x ${i.nome}`).join(', ')
            });

            await batch.commit();
            carrinho = []; 
            window.atualizarCarrinho();
            window.notificar("Venda Concluída!");
        } catch (e) {
            window.notificar("Erro ao salvar venda.");
        }
    };

    // --- ESTOQUE AÇÕES ---
    document.getElementById('formProd').onsubmit = async (e) => {
        e.preventDefault();
        const id = document.getElementById('editId').value;
        const p = {
            nome: document.getElementById('nome').value,
            cod: document.getElementById('cod').value || '',
            custo: parseFloat(document.getElementById('custo').value),
            preco: parseFloat(document.getElementById('preco').value),
            estoque: parseInt(document.getElementById('qtd').value),
            img: document.getElementById('imgUrl').value || ''
        };
        try {
            id ? await updateDoc(doc(db, "produtos", id), p) : await addDoc(collection(db, "produtos"), p);
            window.cancelarEdicao();
            window.notificar("Produto Salvo!");
        } catch(err) {
            window.notificar("Erro ao salvar.");
        }
    };

    window.editarProduto = (id) => {
        const p = produtos.find(x => x.firebaseId === id);
        document.getElementById('editId').value = id;
        document.getElementById('nome').value = p.nome;
        document.getElementById('cod').value = p.cod || '';
        document.getElementById('custo').value = p.custo;
        document.getElementById('preco').value = p.preco;
        document.getElementById('qtd').value = p.estoque;
        document.getElementById('imgUrl').value = p.img || '';
        document.getElementById('btnSalvar').innerText = "Atualizar Produto";
        document.getElementById('btnCancelarEdit').classList.remove('hidden');
        window.scrollTo(0,0);
    };

    window.cancelarEdicao = () => {
        document.getElementById('formProd').reset();
        document.getElementById('editId').value = "";
        document.getElementById('btnSalvar').innerText = "Salvar Produto";
        document.getElementById('btnCancelarEdit').classList.add('hidden');
    };

    window.removerProd = async (id) => { if(confirm("Deseja apagar este produto?")) await deleteDoc(doc(db, "produtos", id)); };

    // --- RELATÓRIOS ---
    window.renderizarHistorico = () => {
        const corpo = document.getElementById('corpoTabelaVendas');
        let tTotal = 0, lTotal = 0;

        corpo.innerHTML = vendas.map(v => {
            tTotal += v.total;
            lTotal += v.lucro;
            return `
                <tr class="border-b border-slate-100 text-sm hover:bg-slate-50">
                    <td class="p-4 text-slate-500 font-medium">${new Date(v.data).toLocaleString()}</td>
                    <td class="p-4 truncate max-w-xs">${v.itens}</td>
                    <td class="p-4 font-bold">R$ ${v.total.toFixed(2)}</td>
                    <td class="p-4 text-green-600 font-bold">R$ ${v.lucro.toFixed(2)}</td>
                    <td class="p-4 text-center">
                        <button onclick="removerVenda('${v.firebaseId}')" class="text-red-400 hover:text-red-600">Remover</button>
                    </td>
                </tr>
            `;
        }).join('');

        document.getElementById('estatisticas').innerHTML = `
            <div class="bg-white p-6 rounded-3xl border border-slate-200 shadow-sm flex-1">
                <p class="text-xs font-bold text-slate-400 uppercase">Total Vendido</p>
                <p class="text-2xl font-black text-slate-800">R$ ${tTotal.toFixed(2)}</p>
            </div>
            <div class="bg-green-600 p-6 rounded-3xl shadow-lg flex-1 text-white">
                <p class="text-xs font-bold text-green-200 uppercase">Lucro Total</p>
                <p class="text-2xl font-black">R$ ${lTotal.toFixed(2)}</p>
            </div>
        `;
    };

    window.removerVenda = async (id) => { if(confirm("Remover do histórico?")) await deleteDoc(doc(db, "vendas", id)); };

    window.notificar = (msg) => {
        const t = document.getElementById('toast');
        t.innerText = msg; t.classList.replace('opacity-0', 'opacity-100');
        setTimeout(() => t.classList.replace('opacity-100', 'opacity-0'), 3000);
    };

    function focarBusca() { document.getElementById('inputBusca')?.focus(); }

    // --- INICIALIZAÇÃO E REAL-TIME ---
    onAuthStateChanged(auth, (user) => {
        if (user && user.email.toLowerCase() === EMAIL_AUTORIZADO) {
            document.getElementById('loginScreen').classList.add('hidden-app');
            document.getElementById('appInterface').classList.remove('hidden-app');
            
            // Ouvir Produtos
            onSnapshot(collection(db, "produtos"), (snap) => {
                produtos = snap.docs.map(d => ({ firebaseId: d.id, ...d.data() }));
                window.renderizarProdutos();
                window.renderizarEstoque();
            });

            // Ouvir Vendas
            onSnapshot(query(collection(db, "vendas"), orderBy("data", "desc")), (snap) => {
                vendas = snap.docs.map(d => ({ firebaseId: d.id, ...d.data() }));
                window.renderizarHistorico();
            });
        } else {
            document.getElementById('loginScreen').classList.remove('hidden-app');
            document.getElementById('appInterface').classList.add('hidden-app');
        }
    });

    // Teclas de Atalho
    window.addEventListener('keydown', (e) => {
        if (e.key === 'F1') window.switchTab('venda');
        if (e.key === 'F2') window.switchTab('estoque');
        if (e.key === 'F3') window.switchTab('historico');
        if (e.key === 'F8') { e.preventDefault(); focarBusca(); }
        if (e.key === 'F9') window.finalizarVenda();
    });
</script>
</body>
