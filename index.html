<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Louisiana PDV - Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root { --bg-dark: #0f1115; --card-dark: #1a1d23; --accent-green: #22c55e; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--bg-dark); color: white; height: 100vh; overflow: hidden; margin: 0; }
        .glass { background: rgba(26, 29, 35, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.05); }
        .tab-content { display: none; height: 100%; animation: fadeIn 0.3s ease-out; }
        .tab-content.active { display: flex; flex-direction: column; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .tab-btn.active { background: var(--accent-green); color: black; }
        .grid-pdv { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 1rem; }
        .card-produto { background: var(--card-dark); border-radius: 1.25rem; padding: 1rem; cursor: pointer; transition: 0.2s; }
        .card-produto:hover { border-color: var(--accent-green); transform: translateY(-3px); }
        .img-produto { width: 100%; height: 120px; object-fit: cover; border-radius: 0.75rem; margin-bottom: 0.75rem; }
        .hidden-app { display: none !important; }
        input, select { background: #262a33 !important; border: 1px solid #334155 !important; color: white !important; }
        
        /* Estilo Impressão Termica (80mm) */
        @media print {
            body * { visibility: hidden; }
            #areaImpressao, #areaImpressao * { visibility: visible; }
            #areaImpressao { position: absolute; left: 0; top: 0; width: 80mm; color: black !important; background: white !important; padding: 5mm; }
            .no-print { display: none !important; }
        }
        
        #modalRecibo { background: rgba(0,0,0,0.9); backdrop-filter: blur(4px); }
        .cupom-fiscal { width: 80mm; background: white; color: #000; font-family: 'Courier New', Courier, monospace; font-size: 12px; line-height: 1.2; padding: 15px; border-radius: 4px; }
    </style>
</head>
<body>

<div id="modalRecibo" class="fixed inset-0 z-[300] hidden flex items-center justify-center p-4">
    <div class="flex flex-col items-center gap-4">
        <div id="areaImpressao" class="cupom-fiscal shadow-2xl">
            <div id="conteudoCupom"></div>
        </div>
        <div class="flex gap-2 no-print">
            <button onclick="window.print()" class="bg-blue-600 px-4 py-2 rounded-lg font-bold text-sm">IMPRIMIR</button>
            <button onclick="enviarWhats('cliente')" class="bg-green-600 px-4 py-2 rounded-lg font-bold text-sm">WHATS CLIENTE</button>
            <button onclick="enviarWhats('comanda')" class="bg-orange-600 px-4 py-2 rounded-lg font-bold text-sm">WHATS COMANDA</button>
            <button onclick="fecharModal()" class="bg-red-600 px-4 py-2 rounded-lg font-bold text-sm">FECHAR</button>
        </div>
    </div>
</div>

<div id="loadingScreen" class="fixed inset-0 z-[200] bg-[#0f1115] flex flex-col items-center justify-center">
    <div class="w-10 h-10 border-4 border-green-500/20 border-t-green-500 rounded-full animate-spin"></div>
</div>

<div id="appInterface" class="hidden-app flex flex-col h-screen">
    <header class="h-20 flex items-center justify-between px-8 border-b border-white/5 shrink-0">
        <h1 class="text-2xl font-black italic tracking-tighter"><span class="txt-nome-loja">LOUISIANA</span> <span class="text-green-500">PDV</span></h1>
        <nav class="flex gap-2">
            <button onclick="switchTab('venda')" id="btn-venda" class="tab-btn active px-6 py-2 rounded-xl text-xs font-bold uppercase">Vendas</button>
            <button onclick="switchTab('estoque')" id="btn-estoque" class="tab-btn px-6 py-2 rounded-xl text-xs font-bold uppercase text-slate-400">Estoque</button>
            <button onclick="switchTab('historico')" id="btn-historico" class="tab-btn px-6 py-2 rounded-xl text-xs font-bold uppercase text-slate-400">Relatórios</button>
            <button onclick="switchTab('config')" id="btn-config" class="tab-btn px-6 py-2 rounded-xl text-xs font-bold uppercase text-slate-400">Ajustes</button>
        </nav>
        <button onclick="logout()" class="text-red-500 font-bold text-xs uppercase">Sair</button>
    </header>

    <main class="flex-1 overflow-hidden">
        <section id="venda" class="tab-content active p-6">
            <div class="flex h-full gap-6">
                <div class="flex-1 flex flex-col gap-6">
                    <input type="text" id="inputBusca" placeholder="Pesquisar... (F8)" class="w-full p-5 rounded-2xl" oninput="renderizarProdutos()">
                    <div id="gridProdutos" class="grid-pdv overflow-y-auto custom-scroll"></div>
                </div>
                <div class="w-[350px] glass rounded-[2rem] flex flex-col">
                    <div class="p-6 border-b border-white/5 font-bold uppercase text-xs">Carrinho</div>
                    <div id="carrinhoItens" class="flex-1 overflow-y-auto p-4 custom-scroll space-y-2"></div>
                    <div class="p-6 bg-black/20 border-t border-white/5 space-y-4">
                        <div class="flex justify-between font-black text-2xl text-green-500"><span>Total</span><span id="totalVenda">R$ 0,00</span></div>
                        <select id="metodoPgto" class="w-full p-4 rounded-xl font-bold" onchange="toggleTroco()">
                            <option value="Dinheiro">Dinheiro</option>
                            <option value="PIX">PIX</option>
                            <option value="Cartão">Cartão</option>
                        </select>
                        <div id="divTroco" class="hidden"><input type="number" id="valorRecebido" placeholder="Valor Pago" class="w-full p-4 rounded-xl"></div>
                        <button onclick="finalizarVenda()" class="w-full bg-green-500 text-black font-black py-4 rounded-xl uppercase">Finalizar (F9)</button>
                    </div>
                </div>
            </div>
        </section>

        <section id="estoque" class="tab-content p-6 h-full">
            <div class="glass p-6 rounded-2xl mb-6">
                <form id="formProd" class="grid grid-cols-4 gap-4">
                    <input type="text" id="nome" placeholder="Produto" class="p-3 rounded-lg col-span-2" required>
                    <input type="number" id="qtd" placeholder="Estoque" class="p-3 rounded-lg" required>
                    <input type="number" id="preco" step="0.01" placeholder="Venda" class="p-3 rounded-lg" required>
                    <input type="number" id="custo" step="0.01" placeholder="Custo" class="p-3 rounded-lg">
                    <input type="text" id="imgUrl" placeholder="URL Imagem" class="p-3 rounded-lg col-span-2">
                    <button type="submit" class="bg-green-500 text-black font-bold rounded-lg">Salvar</button>
                </form>
            </div>
            <div id="listaEstoqueGrid" class="grid-pdv overflow-y-auto custom-scroll"></div>
        </section>

        <section id="historico" class="tab-content p-6">
            <div id="estatisticas" class="flex gap-4 mb-6"></div>
            <div class="glass rounded-2xl overflow-y-auto custom-scroll">
                <table class="w-full text-left">
                    <thead class="bg-white/5 text-[10px] font-bold"><tr><th class="p-4">Data</th><th class="p-4">Itens</th><th class="p-4">Total</th><th class="p-4">Lucro</th><th class="p-4">Ação</th></tr></thead>
                    <tbody id="corpoTabelaVendas" class="text-xs"></tbody>
                </table>
            </div>
        </section>

        <section id="config" class="tab-content p-8 h-full">
            <div class="max-w-2xl mx-auto space-y-6">
                <h2 class="text-2xl font-black uppercase italic">Configurações</h2>
                <div class="glass p-6 rounded-3xl space-y-6">
                    <div>
                        <label class="block text-[10px] font-bold text-slate-500 mb-2 uppercase">Nome da Loja</label>
                        <input type="text" id="cfgNomeLoja" class="w-full p-4 rounded-xl">
                    </div>
                    <div>
                        <label class="block text-[10px] font-bold text-slate-500 mb-2 uppercase">Telefone Whats (Comanda)</label>
                        <input type="text" id="cfgTelWhats" class="w-full p-4 rounded-xl" placeholder="5511999999999">
                    </div>
                    <button onclick="salvarConfig()" class="w-full bg-green-500 text-black font-black py-4 rounded-xl uppercase">Salvar Ajustes</button>
                </div>
            </div>
        </section>
    </main>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, collection, addDoc, doc, updateDoc, deleteDoc, onSnapshot, query, orderBy, writeBatch } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBuob65d4nwic1hXTGSsLtc38dEoD1H0zU",
        authDomain: "pdv26-aa76b.firebaseapp.com",
        projectId: "pdv26-aa76b",
        storageBucket: "pdv26-aa76b.firebasestorage.app",
        messagingSenderId: "885941177258",
        appId: "1:885941177258:web:98f2690e07ec0a087cf9d3"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const EMAIL_AUTORIZADO = "louisianapdv@gmail.com";

    let produtos = [], vendas = [], carrinho = [], vendaAtual = null;

    let configGerais = JSON.parse(localStorage.getItem('pdv_settings')) || {
        nomeLoja: "LOUISIANA",
        telWhats: ""
    };

    onAuthStateChanged(auth, (user) => {
        if (user && user.email.toLowerCase() === EMAIL_AUTORIZADO) {
            document.getElementById('loginScreen').classList.add('hidden-app');
            document.getElementById('appInterface').classList.remove('hidden-app');
            aplicarConfiguracoes();
            onSnapshot(collection(db, "produtos"), (snap) => { produtos = snap.docs.map(d => ({ firebaseId: d.id, ...d.data() })); renderizarProdutos(); renderizarEstoque(); });
            onSnapshot(query(collection(db, "vendas"), orderBy("data", "desc")), (snap) => { vendas = snap.docs.map(d => ({ firebaseId: d.id, ...d.data() })); renderizarHistorico(); });
        }
        document.getElementById('loadingScreen').style.display = 'none';
    });

    window.salvarConfig = () => {
        configGerais = { nomeLoja: document.getElementById('cfgNomeLoja').value.toUpperCase(), telWhats: document.getElementById('cfgTelWhats').value };
        localStorage.setItem('pdv_settings', JSON.stringify(configGerais));
        aplicarConfiguracoes();
        alert("Salvo!");
    };

    function aplicarConfiguracoes() {
        document.querySelectorAll('.txt-nome-loja').forEach(el => el.innerText = configGerais.nomeLoja);
        document.getElementById('cfgNomeLoja').value = configGerais.nomeLoja;
        document.getElementById('cfgTelWhats').value = configGerais.telWhats;
    }

    window.renderizarProdutos = () => {
        const grid = document.getElementById('gridProdutos');
        const busca = document.getElementById('inputBusca').value.toLowerCase();
        grid.innerHTML = produtos.filter(p => p.nome.toLowerCase().includes(busca)).map(p => `
            <div class="card-produto" onclick="addCarrinho('${p.firebaseId}')">
                <img src="${p.img || 'https://via.placeholder.com/150'}" class="img-produto">
                <p class="text-[10px] font-bold uppercase truncate">${p.nome}</p>
                <div class="flex justify-between mt-2">
                    <span class="text-green-500 font-bold">R$ ${parseFloat(p.preco).toFixed(2)}</span>
                    <span class="text-slate-500 text-[9px]">${p.estoque} UN</span>
                </div>
            </div>`).join('');
    };

    window.addCarrinho = (id) => {
        const p = produtos.find(x => x.firebaseId === id);
        const item = carrinho.find(i => i.firebaseId === id);
        if(item) item.qtd++; else carrinho.push({...p, qtd: 1});
        atualizarCarrinho();
    };

    function atualizarCarrinho() {
        let total = 0;
        document.getElementById('carrinhoItens').innerHTML = carrinho.map(i => {
            total += (i.preco * i.qtd);
            return `<div class="bg-white/5 p-3 rounded-lg flex justify-between text-xs"><span>${i.qtd}x ${i.nome}</span><b>R$ ${(i.preco*i.qtd).toFixed(2)}</b></div>`;
        }).join('');
        document.getElementById('totalVenda').innerText = `R$ ${total.toFixed(2)}`;
    }

    window.finalizarVenda = async () => {
        if(!carrinho.length) return;
        const total = parseFloat(document.getElementById('totalVenda').innerText.replace('R$ ',''));
        vendaAtual = {
            data: new Date().toLocaleString(),
            itens: [...carrinho],
            total: total,
            pgto: document.getElementById('metodoPgto').value
        };

        const batch = writeBatch(db);
        let lucro = 0;
        carrinho.forEach(i => {
            lucro += (i.preco - (i.custo || 0)) * i.qtd;
            batch.update(doc(db, "produtos", i.firebaseId), { estoque: i.estoque - i.qtd });
        });
        await addDoc(collection(db, "vendas"), { data: new Date().toISOString(), total, lucro, itens: carrinho.map(c=>`${c.qtd}x ${c.nome}`).join(', ') });
        await batch.commit();
        
        gerarConteudoCupom();
        document.getElementById('modalRecibo').classList.remove('hidden');
        carrinho = []; atualizarCarrinho();
    };

    function gerarConteudoCupom() {
        const itensHtml = vendaAtual.itens.map(i => `<div>${i.qtd} x ${i.nome.padEnd(15).substring(0,15)} R$${(i.preco*i.qtd).toFixed(2)}</div>`).join('');
        document.getElementById('conteudoCupom').innerHTML = `
            <div style="text-align:center; font-weight:bold; margin-bottom:10px;">${configGerais.nomeLoja}</div>
            <div style="border-bottom:1px dashed #000; margin-bottom:5px;"></div>
            <div style="font-size:10px; margin-bottom:10px;">DATA: ${vendaAtual.data}</div>
            <div style="margin-bottom:10px;">${itensHtml}</div>
            <div style="border-bottom:1px dashed #000; margin-bottom:5px;"></div>
            <div style="font-weight:bold;">TOTAL: R$ ${vendaAtual.total.toFixed(2)}</div>
            <div>PGTO: ${vendaAtual.pgto}</div>
            <div style="border-bottom:1px dashed #000; margin-top:5px; margin-bottom:10px;"></div>
            <div style="text-align:center; font-size:10px;">OBRIGADO PELA PREFERENCIA!</div>
        `;
    }

    window.enviarWhats = (tipo) => {
        let msg = "";
        if(tipo === 'cliente') {
            msg = `*${configGerais.nomeLoja} - Recibo*\n\nData: ${vendaAtual.data}\n` + 
                  vendaAtual.itens.map(i => `${i.qtd}x ${i.nome} - R$${(i.preco*i.qtd).toFixed(2)}`).join('\n') +
                  `\n\n*Total: R$ ${vendaAtual.total.toFixed(2)}*\nPagamento: ${vendaAtual.pgto}`;
        } else {
            msg = `*NOVA COMANDA*\n\n` + vendaAtual.itens.map(i => `[ ] ${i.qtd}x ${i.nome}`).join('\n');
        }
        const url = `https://api.whatsapp.com/send?phone=${tipo === 'comanda' ? configGerais.telWhats : ""}&text=${encodeURIComponent(msg)}`;
        window.open(url, '_blank');
    };

    window.fecharModal = () => { document.getElementById('modalRecibo').classList.add('hidden'); };
    window.switchTab = (id) => { document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active')); document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active', 'text-slate-400')); document.getElementById(id).classList.add('active'); document.getElementById('btn-' + id).classList.add('active'); };
    window.renderizarEstoque = () => { document.getElementById('listaEstoqueGrid').innerHTML = produtos.map(p => `<div class="glass p-4 rounded-xl text-center"><img src="${p.img}" class="h-20 w-full object-cover rounded mb-2"><p class="text-[10px] font-bold uppercase">${p.nome}</p><button onclick="removerProd('${p.firebaseId}')" class="text-red-500 text-[10px] font-bold">EXCLUIR</button></div>`).join(''); };
    window.removerProd = async (id) => { if(confirm("Excluir?")) await deleteDoc(doc(db, "produtos", id)); };
    window.renderizarHistorico = () => { document.getElementById('corpoTabelaVendas').innerHTML = vendas.map(v => `<tr><td class="p-4">${new Date(v.data).toLocaleDateString()}</td><td class="p-4">${v.itens}</td><td class="p-4">R$ ${v.total.toFixed(2)}</td><td class="p-4 text-green-500">R$ ${v.lucro.toFixed(2)}</td><td class="p-4"><button onclick="removerVenda('${v.firebaseId}')" class="text-red-500">X</button></td></tr>`).join(''); };
    window.removerVenda = async (id) => { if(confirm("Excluir?")) await deleteDoc(doc(db, "vendas", id)); };
    window.logout = () => signOut(auth).then(() => location.reload());
    window.toggleTroco = () => { document.getElementById('divTroco').classList.toggle('hidden', document.getElementById('metodoPgto').value !== 'Dinheiro'); };
</script>
</body>
</html>
