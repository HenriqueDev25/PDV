<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOUISIANA PDV PRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <style>
        :root {
            --bg-deep: #0f172a;
            --bg-card: #1e293b;
            --accent: #10b981;
            --accent-glow: rgba(16, 185, 129, 0.2);
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--bg-deep); 
            color: #f8fafc;
            height: 100vh; 
            overflow: hidden; 
        }

        /* Glassmorphism Effect */
        .glass {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .tab-content { display: none; height: 100%; }
        .tab-content.active { display: flex; animation: fadeIn 0.3s ease; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        .tab-btn { color: #94a3b8; border-bottom: 2px solid transparent; transition: all 0.3s; }
        .tab-btn.active { color: var(--accent); border-bottom-color: var(--accent); }

        .prod-card {
            background: var(--bg-card);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .prod-card:hover {
            border-color: var(--accent);
            transform: translateY(-4px);
            box-shadow: 0 10px 20px -5px rgba(0,0,0,0.5);
        }

        .img-container {
            height: 140px;
            background: #334155;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }

        .img-container img { width: 100%; height: 100%; object-fit: cover; }

        .custom-scroll::-webkit-scrollbar { width: 5px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }

        .checkout-panel {
            background: rgba(15, 23, 42, 0.8);
            border-left: 1px solid rgba(255, 255, 255, 0.1);
        }

        input, select {
            background: rgba(255, 255, 255, 0.05) !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            color: white !important;
        }

        input:focus { border-color: var(--accent) !important; outline: none; box-shadow: 0 0 0 3px var(--accent-glow); }
    </style>
</head>
<body class="flex flex-col">

<div id="loginScreen" class="fixed inset-0 z-[100] flex items-center justify-center bg-slate-950">
    <div class="glass p-12 rounded-[2rem] w-full max-w-md text-center">
        <div class="mb-8">
            <div class="w-16 h-16 bg-emerald-500 rounded-2xl mx-auto mb-4 flex items-center justify-center shadow-[0_0_30px_rgba(16,185,129,0.4)]">
                <span class="text-white text-3xl font-bold">L</span>
            </div>
            <h1 class="text-2xl font-extrabold tracking-tight">LOUISIANA <span class="text-emerald-500">PRO</span></h1>
            <p class="text-slate-400 text-sm">Acesse sua estaÃ§Ã£o de trabalho</p>
        </div>
        <div class="space-y-4">
            <input type="email" id="loginEmail" placeholder="E-mail corporativo" class="w-full p-4 rounded-xl">
            <input type="password" id="loginPassword" placeholder="Senha" class="w-full p-4 rounded-xl">
            <button onclick="fazerLoginEmail()" class="w-full bg-emerald-600 hover:bg-emerald-500 text-white font-bold py-4 rounded-xl transition-all shadow-lg active:scale-95">ACESSAR SISTEMA</button>
        </div>
        <p id="loginError" class="text-red-400 mt-4 text-xs font-bold hidden">Credenciais invÃ¡lidas ou sem permissÃ£o</p>
    </div>
</div>

<div id="appInterface" class="hidden flex flex-col h-full">
    <header class="h-20 glass px-8 flex justify-between items-center shrink-0 z-50">
        <div class="flex items-center gap-8">
            <h1 class="text-xl font-black tracking-tighter">LOUISIANA <span class="text-emerald-500">PRO</span></h1>
            <nav class="flex gap-6 h-full">
                <button onclick="switchTab('venda')" id="btn-venda" class="tab-btn active text-sm font-bold uppercase tracking-widest">Ponto de Venda</button>
                <button onclick="switchTab('estoque')" id="btn-estoque" class="tab-btn text-sm font-bold uppercase tracking-widest">InventÃ¡rio</button>
                <button onclick="switchTab('historico')" id="btn-historico" class="tab-btn text-sm font-bold uppercase tracking-widest">RelatÃ³rios</button>
            </nav>
        </div>
        <div class="flex items-center gap-4">
            <div class="text-right mr-4">
                <p class="text-xs text-slate-400 font-bold uppercase">Operador</p>
                <p class="text-sm font-bold text-emerald-500" id="userDisplay">Admin</p>
            </div>
            <button onclick="logout()" class="p-2 hover:bg-red-500/10 text-red-400 rounded-lg transition">Sair</button>
        </div>
    </header>

    <main class="flex-1 relative overflow-hidden">
        <section id="venda" class="tab-content active h-full">
            <div class="flex-1 p-6 flex flex-col gap-6 overflow-hidden">
                <div class="relative max-w-2xl">
                    <input type="text" id="inputBusca" placeholder="Pesquisar catÃ¡logo ou bipar cÃ³digo (F8)..." 
                        class="w-full p-5 pl-14 rounded-2xl text-lg glass shadow-2xl" oninput="renderizarProdutos()">
                    <svg class="absolute left-5 top-5 w-6 h-6 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                </div>
                <div id="gridProdutos" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4 overflow-y-auto custom-scroll pr-2 pb-20"></div>
            </div>

            <aside class="w-[400px] checkout-panel flex flex-col shadow-2xl">
                <div class="p-6 border-b border-white/5">
                    <h2 class="text-xs font-black uppercase tracking-[0.2em] text-slate-500 mb-1">Check-out Digital</h2>
                    <div class="flex justify-between items-center">
                        <span class="text-2xl font-bold">Resumo</span>
                        <span class="bg-emerald-500/10 text-emerald-500 px-3 py-1 rounded-full text-xs font-black" id="qtdItens">0 ITENS</span>
                    </div>
                </div>
                
                <div id="carrinhoItens" class="flex-1 overflow-y-auto custom-scroll p-6 space-y-4"></div>

                <div class="p-8 glass m-4 rounded-3xl border border-white/10">
                    <div class="flex justify-between items-center mb-6">
                        <span class="text-slate-400 font-bold">TOTAL</span>
                        <span id="totalVenda" class="text-4xl font-black text-emerald-500 tracking-tighter">R$ 0,00</span>
                    </div>
                    <div class="space-y-4">
                        <div class="grid grid-cols-2 gap-2">
                            <select id="metodoPgto" class="col-span-2 p-4 rounded-xl font-bold" onchange="toggleTroco()">
                                <option value="dinheiro">Dinheiro (ðŸ’µ)</option>
                                <option value="pix">PIX (ðŸ“±)</option>
                                <option value="cartao">CartÃ£o (ðŸ’³)</option>
                            </select>
                        </div>
                        <div id="divTroco" class="space-y-2">
                            <input type="number" id="valorRecebido" placeholder="Valor Recebido" class="w-full p-4 rounded-xl font-bold text-center" oninput="calcTroco()">
                            <div class="flex justify-between px-2 text-xs font-bold">
                                <span class="text-slate-500 uppercase">Troco</span>
                                <span id="labelTroco" class="text-emerald-500">R$ 0,00</span>
                            </div>
                        </div>
                        <button onclick="finalizarVenda()" class="w-full bg-emerald-600 hover:bg-emerald-500 py-5 rounded-2xl font-black text-lg shadow-[0_10px_30px_rgba(16,185,129,0.3)] transition-all active:scale-95">FINALIZAR (F9)</button>
                    </div>
                </div>
            </aside>
        </section>

        </main>
</div>

<div id="toast" class="fixed top-24 left-1/2 -translate-x-1/2 opacity-0 glass px-8 py-4 rounded-2xl z-[200] font-bold shadow-2xl transition-all duration-300 pointer-events-none border-l-4 border-emerald-500"></div>

<script type="module">
    // Mantenha aqui toda a lÃ³gica de Firebase enviada anteriormente.
    // Basta adicionar as funÃ§Ãµes de renderizaÃ§Ã£o atualizadas:

    window.renderizarProdutos = () => {
        const grid = document.getElementById('gridProdutos');
        const busca = document.getElementById('inputBusca').value.toLowerCase();
        const filtrados = produtos.filter(p => (p.nome || "").toLowerCase().includes(busca) || String(p.cod).includes(busca));
        
        grid.innerHTML = filtrados.map(p => `
            <div class="prod-card p-4 rounded-3xl cursor-pointer flex flex-col h-full" onclick="addCarrinho('${p.firebaseId}')">
                <div class="img-container mb-4">
                    <img src="${p.img || 'https://via.placeholder.com/200?text=Louisiana'}" onerror="this.src='https://via.placeholder.com/200'">
                    <span class="absolute top-2 right-2 bg-slate-900/80 px-2 py-1 rounded-lg text-[10px] font-bold">ID: ${String(p.cod).slice(-4)}</span>
                </div>
                <h3 class="font-bold text-sm text-slate-200 mb-1 truncate">${p.nome}</h3>
                <div class="flex justify-between items-end mt-auto">
                    <p class="text-xl font-black text-emerald-400">R$ ${p.preco.toFixed(2)}</p>
                    <p class="text-[10px] font-bold text-slate-500">${p.estoque} EM STOCK</p>
                </div>
            </div>`).join('');
    };

    window.atualizarCarrinho = () => {
        const container = document.getElementById('carrinhoItens');
        let total = 0;
        container.innerHTML = carrinho.map((item, idx) => {
            total += item.preco * item.qtd;
            return `
                <div class="flex justify-between items-center group animate-fadeIn">
                    <div class="flex-1 truncate">
                        <p class="text-sm font-bold text-slate-200 truncate">${item.nome}</p>
                        <p class="text-xs text-slate-500 font-bold">${item.qtd} UN x R$ ${item.preco.toFixed(2)}</p>
                    </div>
                    <div class="flex items-center gap-4">
                        <span class="text-sm font-black text-emerald-500">R$ ${(item.preco * item.qtd).toFixed(2)}</span>
                        <button onclick="removerItemCarrinho(${idx})" class="p-2 opacity-0 group-hover:opacity-100 text-red-400 hover:bg-red-500/10 rounded-lg transition">âœ•</button>
                    </div>
                </div>`;
        }).join('');
        document.getElementById('totalVenda').innerText = `R$ ${total.toFixed(2)}`;
        document.getElementById('qtdItens').innerText = `${carrinho.reduce((a,b)=>a+b.qtd,0)} ITENS`;
        window.calcTroco();
    };

    // ... Restante das funÃ§Ãµes do script anterior ...
</script>
</body>
</html>
