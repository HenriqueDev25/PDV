<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Louisiana PDV - Cloud</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; height: 100vh; overflow: hidden; }
        .tab-content { display: none; height: 100%; }
        .tab-content.active { display: block; }
        .tab-btn.active { background-color: #4f46e5; color: white; border-radius: 0.5rem; }
        .img-produto { width: 100%; height: 140px; object-fit: cover; border-top-left-radius: 1rem; border-top-right-radius: 1rem; background: #e2e8f0; }
        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-track { background: transparent; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .carrinho-item { background: #1e293b; border-left: 4px solid #4ade80; transition: all 0.2s; }
        #metodoPgto { background-color: #0f172a; color: white; border: none; outline: none; }
        #metodoPgto option { background-color: #1e293b; color: white; }
        .scroll-area { overflow-y: auto; height: 100%; }
        #gridProdutos, #listaEstoqueGrid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            grid-auto-rows: max-content;
            align-content: start;
            justify-content: start;
            gap: 1rem;
        }
        .card-fixo { max-width: 350px; }
    </style>
</head>
<body class="flex flex-col">

<header class="bg-slate-900 text-white p-4 flex justify-between items-center shadow-lg border-b border-slate-700 shrink-0">
    <div class="flex items-center gap-2">
        <h1 class="text-xl font-bold tracking-tighter">LOUISIANA <span class="text-green-500">PDV CLOUD</span></h1>
    </div>
    <nav class="flex gap-1 bg-slate-800 p-1 rounded-lg">
        <button onclick="switchTab('venda')" class="tab-btn active px-4 py-2 text-sm font-semibold transition">Vendas</button>
        <button onclick="switchTab('estoque')" class="tab-btn px-4 py-2 text-sm font-semibold transition">Estoque</button>
        <button onclick="switchTab('historico')" class="tab-btn px-4 py-2 text-sm font-semibold transition">Relat贸rios</button>
    </nav>
</header>

<main class="flex-1 relative overflow-hidden">
    <section id="venda" class="tab-content active">
        <div class="flex h-full p-4 gap-6">
            <div class="flex-[3] flex flex-col gap-4 overflow-hidden">
                <div class="relative shrink-0">
                    <input type="text" id="inputBusca" placeholder="Pesquisar produto ou bipar codigo..." 
                        class="w-full bg-white border-2 border-slate-200 p-4 pl-12 rounded-2xl shadow-sm focus:border-indigo-500 outline-none text-lg transition-all" 
                        oninput="renderizarProdutos()" onkeydown="handleBuscaEnter(event)">
                    <span class="absolute left-4 top-4 text-slate-400 text-xl"></span>
                </div>
                <div id="gridProdutos" class="scroll-area custom-scroll pr-2 pb-10"></div>
            </div>

            <div class="flex-1 bg-slate-900 rounded-3xl flex flex-col text-white shadow-2xl min-w-[380px] border border-slate-800 overflow-hidden">
                <div class="p-5 border-b border-slate-800 flex justify-between items-center shrink-0">
                    <span class="font-bold text-lg uppercase tracking-wider">Checkout</span>
                    <span class="bg-green-500/20 text-green-400 px-3 py-1 rounded-full text-xs font-bold" id="qtdItens">0 Itens</span>
                </div>
                <div id="carrinhoItens" class="flex-1 scroll-area p-4 space-y-3 custom-scroll"></div>
                <div class="p-6 bg-slate-800/50 rounded-t-[2.5rem] border-t border-slate-700 shrink-0">
                    <div class="flex justify-between items-end mb-6">
                        <span class="text-slate-400 font-medium text-sm">Total a pagar</span>
                        <span id="totalVenda" class="text-3xl font-bold text-white">R$ 0,00</span>
                    </div>
                    <div class="space-y-4">
                        <div class="bg-slate-900/50 p-3 rounded-2xl border border-slate-700">
                            <label class="text-[10px] text-slate-500 uppercase font-bold mb-1 block">Metodo de Pagamento</label>
                            <select id="metodoPgto" class="w-full border-none outline-none cursor-pointer rounded-lg p-1" onchange="toggleTroco()">
                                <option value="dinheiro">Dinheiro</option>
                                <option value="pix">PIX</option>
                                <option value="cartao">Cartao Credito/Debito</option>
                            </select>
                        </div>
                        <div id="divTroco">
                            <input type="number" id="valorRecebido" placeholder="Valor recebido" 
                                class="w-full bg-green-500/10 border border-green-500/30 p-4 rounded-2xl text-green-400 placeholder:text-green-700 outline-none" 
                                oninput="calcTroco()">
                            <div class="flex justify-between mt-2 px-2 text-xs">
                                <span class="text-slate-400 italic">Troco:</span>
                                <span id="labelTroco" class="font-bold text-green-400">R$ 0,00</span>
                            </div>
                        </div>
                        <button onclick="finalizarVenda()" class="w-full bg-green-600 hover:bg-green-500 p-5 rounded-2xl font-bold text-lg transition shadow-lg active:scale-95 uppercase tracking-wide">
                            Finalizar Venda
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="estoque" class="tab-content">
        <div class="flex flex-col h-full p-6 max-w-7xl mx-auto gap-6 overflow-hidden">
            <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-200 shrink-0">
                <h2 id="tituloEstoque" class="text-xl font-bold mb-4 text-slate-800 uppercase tracking-tight">Gerenciamento Cloud</h2>
                <form id="formProd" class="grid grid-cols-1 md:grid-cols-4 gap-3">
                    <input type="hidden" id="editId">
                    <div class="md:col-span-2"><input type="text" id="nome" placeholder="Nome do Produto" class="w-full p-3 border rounded-xl" required></div>
                    <input type="text" id="cod" placeholder="Codigo de Barras" class="p-3 border rounded-xl">
                    <input type="text" id="cat" placeholder="Categoria" class="p-3 border rounded-xl">
                    <input type="number" id="custo" placeholder="Custo R$" step="0.01" class="p-3 border rounded-xl" required>
                    <input type="number" id="preco" placeholder="Venda R$" step="0.01" class="p-3 border rounded-xl" required>
                    <input type="number" id="qtd" placeholder="Quantidade" class="p-3 border rounded-xl" required>
                    <input type="text" id="imgUrl" placeholder="URL da Imagem" class="p-3 border rounded-xl">
                    <div class="md:col-span-4 flex gap-2">
                        <button type="submit" id="btnSalvar" class="flex-1 bg-slate-900 text-white font-bold py-4 rounded-xl hover:bg-slate-800 transition uppercase">Salvar no Firebase</button>
                        <button type="button" id="btnCancelarEdit" onclick="cancelarEdicao()" class="hidden bg-red-100 text-red-600 px-6 rounded-xl font-bold">CANCELAR</button>
                    </div>
                </form>
            </div>
            <div id="listaEstoqueGrid" class="scroll-area custom-scroll pb-10"></div>
        </div>
    </section>

    <section id="historico" class="tab-content h-full">
        <div class="max-w-4xl mx-auto flex flex-col h-full p-6 gap-6 overflow-hidden">
            <div class="shrink-0 flex justify-between items-center">
                <h2 class="text-2xl font-bold text-slate-800 uppercase tracking-tighter">Relat贸rios Cloud</h2>
                <div class="flex gap-2">
                    <button onclick="exportarExcel()" class="bg-slate-200 text-slate-800 px-4 py-2 rounded-xl text-xs font-bold">EXCEL</button>
                    <button onclick="exportarWord()" class="bg-slate-200 text-slate-800 px-4 py-2 rounded-xl text-xs font-bold">WORD</button>
                    <button onclick="limparHistorico()" class="bg-red-600 text-white px-4 py-2 rounded-xl text-xs font-bold">LIMPAR TUDO</button>
                </div>
            </div>
            <div id="estatisticas" class="grid grid-cols-1 md:grid-cols-3 gap-6 shrink-0"></div>
            <div id="listaHistorico" class="scroll-area custom-scroll space-y-4 pb-10"></div>
        </div>
    </section>
</main>

<div id="toast" class="fixed bottom-10 left-1/2 -translate-x-1/2 opacity-0 transition-all duration-500 bg-slate-900 text-white px-8 py-4 rounded-2xl z-50"></div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { 
        getFirestore, collection, addDoc, getDocs, doc, updateDoc, deleteDoc, onSnapshot, query, orderBy, writeBatch 
    } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBuob65d4nwic1hXTGSsLtc38dEoD1H0zU",
        authDomain: "pdv26-aa76b.firebaseapp.com",
        projectId: "pdv26-aa76b",
        storageBucket: "pdv26-aa76b.firebasestorage.app",
        messagingSenderId: "885941177258",
        appId: "1:885941177258:web:98f2690e07ec0a087cf9d3",
        measurementId: "G-6BT5HW6JV8"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Vari谩veis Globais
    let produtos = [];
    let vendas = [];
    let carrinho = [];

    // --- SINCRONIZAO EM TEMPO REAL ---
    onSnapshot(collection(db, "produtos"), (snapshot) => {
        produtos = snapshot.docs.map(doc => ({ firebaseId: doc.id, ...doc.data() }));
        renderizarProdutos();
        renderizarEstoque();
    });

    onSnapshot(query(collection(db, "vendas"), orderBy("data", "desc")), (snapshot) => {
        vendas = snapshot.docs.map(doc => ({ firebaseId: doc.id, ...doc.data() }));
        renderizarHistorico();
    });

    // --- FUNES DE PRODUTO ---
    window.salvarProduto = async (e) => {
        e.preventDefault();
        const editId = document.getElementById('editId').value;
        const p = {
            nome: document.getElementById('nome').value,
            cod: document.getElementById('cod').value || 'S/N',
            preco: parseFloat(document.getElementById('preco').value),
            custo: parseFloat(document.getElementById('custo').value),
            estoque: parseInt(document.getElementById('qtd').value),
            cat: document.getElementById('cat').value || 'Geral',
            img: document.getElementById('imgUrl').value || 'https://via.placeholder.com/200',
            id: editId ? parseInt(editId) : Date.now()
        };

        try {
            if(editId) {
                const docRef = doc(db, "produtos", document.getElementById('editId').getAttribute('data-fb-id'));
                await updateDoc(docRef, p);
                notificar("Produto atualizado no Cloud");
            } else {
                await addDoc(collection(db, "produtos"), p);
                notificar("Produto salvo no Cloud");
            }
            cancelarEdicao();
        } catch (err) {
            console.error(err);
            notificar("Erro ao salvar no banco");
        }
    };

    window.removerProd = async (firebaseId) => {
        if(confirm("Excluir produto do banco de dados?")) {
            await deleteDoc(doc(db, "produtos", firebaseId));
            notificar("Produto exclu铆do");
        }
    };

    window.finalizarVenda = async () => {
        if(carrinho.length === 0) return;
        
        const totalV = parseFloat(document.getElementById('totalVenda').innerText.replace('R$ ', ''));
        let lucroV = 0;
        const batch = writeBatch(db);

        try {
            for(const item of carrinho) {
                const p = produtos.find(prod => prod.id === item.id);
                if(p) {
                    const novoEstoque = p.estoque - item.qtd;
                    lucroV += (p.preco - p.custo) * item.qtd;
                    const pRef = doc(db, "produtos", p.firebaseId);
                    batch.update(pRef, { estoque: novoEstoque });
                }
            }

            await addDoc(collection(db, "vendas"), {
                id: Date.now(),
                data: new Date().toISOString(),
                total: totalV,
                lucro: lucroV,
                pagamento: document.getElementById('metodoPgto').value,
                itens: carrinho.map(i => `${i.qtd}x ${i.nome}`).join(', ')
            });

            await batch.commit();
            carrinho = [];
            atualizarCarrinho();
            document.getElementById('valorRecebido').value = '';
            notificar("Venda registrada no Cloud");
            focarBusca();
        } catch (err) {
            console.error(err);
            notificar("Erro ao processar venda");
        }
    };

    window.limparHistorico = async () => {
        if(confirm("Deseja apagar TODO o hist贸rico de vendas do banco?")) {
            const querySnapshot = await getDocs(collection(db, "vendas"));
            querySnapshot.forEach(async (d) => {
                await deleteDoc(doc(db, "vendas", d.id));
            });
            notificar("Hist贸rico limpo");
        }
    };

    // --- LGICA DE INTERFACE (ADAPTADA) ---
    window.switchTab = (tabId) => {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(tabId).classList.add('active');
        const btns = document.querySelectorAll('.tab-btn');
        btns.forEach(btn => { if(btn.getAttribute('onclick').includes(tabId)) btn.classList.add('active'); });
        if(tabId === 'venda') { renderizarProdutos(); setTimeout(focarBusca, 100); }
    };

    window.renderizarProdutos = () => {
        const grid = document.getElementById('gridProdutos');
        const busca = document.getElementById('inputBusca').value.toLowerCase();
        grid.innerHTML = produtos
            .filter(p => p.nome.toLowerCase().includes(busca) || p.cod.includes(busca))
            .map(p => `
                <div class="card-fixo bg-white rounded-2xl shadow-sm hover:shadow-lg transition cursor-pointer overflow-hidden border border-slate-100" onclick="addCarrinho(${p.id})">
                    <img src="${p.img}" class="img-produto">
                    <div class="p-4">
                        <span class="text-[9px] font-bold uppercase text-indigo-400">${p.cat}</span>
                        <h3 class="font-bold text-slate-800 truncate uppercase text-sm">${p.nome}</h3>
                        <div class="flex justify-between items-center mt-3">
                            <span class="font-black text-lg">R$ ${p.preco.toFixed(2)}</span>
                            <span class="text-[10px] bg-slate-100 px-2 py-1 rounded font-bold">${p.estoque} UN</span>
                        </div>
                    </div>
                </div>`).join('');
    };

    window.renderizarEstoque = () => {
        const grid = document.getElementById('listaEstoqueGrid');
        grid.innerHTML = produtos.map(p => `
            <div class="card-fixo bg-white rounded-2xl border border-slate-200 overflow-hidden shadow-sm flex flex-col">
                <div class="p-4 flex gap-4 border-b border-slate-50">
                    <img src="${p.img}" class="w-16 h-16 object-cover rounded-xl shrink-0">
                    <div class="flex-1 min-w-0">
                        <h3 class="font-bold text-slate-800 uppercase text-xs truncate">${p.nome}</h3>
                        <p class="text-[10px] text-slate-400">Cod: ${p.cod}</p>
                    </div>
                </div>
                <div class="p-3 bg-slate-50 grid grid-cols-2 gap-2 text-center border-b border-slate-100">
                    <div><p class="text-[9px] text-slate-400 uppercase">Venda</p><p class="text-xs font-bold text-green-600">R$ ${p.preco.toFixed(2)}</p></div>
                    <div><p class="text-[9px] text-slate-400 uppercase">Estoque</p><p class="text-xs font-bold">${p.estoque}</p></div>
                </div>
                <div class="p-3 flex justify-end gap-4">
                    <button onclick="editarProduto(${p.id})" class="text-[10px] font-bold text-blue-600 uppercase">Editar</button>
                    <button onclick="removerProd('${p.firebaseId}')" class="text-[10px] font-bold text-red-500 uppercase">Excluir</button>
                </div>
            </div>`).join('');
    };

    window.addCarrinho = (id) => {
        const prod = produtos.find(p => p.id === id);
        if(prod.estoque <= 0) return notificar("Estoque insuficiente");
        const item = carrinho.find(i => i.id === id);
        if(item) { if(item.qtd < prod.estoque) item.qtd++; else return notificar("Limite atingido"); } 
        else { carrinho.push({...prod, qtd: 1}); }
        atualizarCarrinho();
    };

    window.atualizarCarrinho = () => {
        const lista = document.getElementById('carrinhoItens');
        let total = 0, qtdTotal = 0;
        if(carrinho.length === 0) {
            lista.innerHTML = `<div class="text-center text-slate-500 mt-10"><p>Carrinho vazio</p></div>`;
            document.getElementById('totalVenda').innerText = "R$ 0,00";
            document.getElementById('qtdItens').innerText = "0 Itens";
            return;
        }
        lista.innerHTML = carrinho.map((item, idx) => {
            total += item.preco * item.qtd; qtdTotal += item.qtd;
            return `
                <div class="carrinho-item p-3 rounded-2xl flex items-center justify-between">
                    <div class="min-w-0 flex-1">
                        <h4 class="text-sm font-bold text-white truncate uppercase">${item.nome}</h4>
                        <p class="text-xs text-green-300 font-medium">${item.qtd}x R$ ${item.preco.toFixed(2)}</p>
                    </div>
                    <button onclick="removerItemCarrinho(${idx})" class="text-[10px] text-slate-400 uppercase ml-2">Remover</button>
                </div>`;
        }).join('');
        document.getElementById('totalVenda').innerText = `R$ ${total.toFixed(2)}`;
        document.getElementById('qtdItens').innerText = `${qtdTotal} Itens`;
        calcTroco();
    };

    window.renderizarHistorico = () => {
        const lista = document.getElementById('listaHistorico');
        const stats = document.getElementById('estatisticas');
        let total = 0, lucro = 0;
        vendas.forEach(v => { total += v.total; lucro += v.lucro; });
        stats.innerHTML = `
            <div class="bg-white p-6 rounded-3xl border shadow-sm"><p class="text-[10px] text-slate-400 font-bold uppercase">Faturamento</p><p class="text-2xl font-bold">R$ ${total.toFixed(2)}</p></div>
            <div class="bg-green-600 p-6 rounded-3xl text-white shadow-lg"><p class="text-[10px] text-green-200 font-bold uppercase">Lucro Real</p><p class="text-2xl font-bold">R$ ${lucro.toFixed(2)}</p></div>
            <div class="bg-white p-6 rounded-3xl border shadow-sm"><p class="text-[10px] text-slate-400 font-bold uppercase">Vendas</p><p class="text-2xl font-bold">${vendas.length}</p></div>
        `;
        lista.innerHTML = vendas.map(v => `
            <div class="bg-white p-4 rounded-2xl border flex justify-between items-center shadow-sm">
                <div><p class="font-bold text-slate-800 text-sm">${new Date(v.data).toLocaleString()}</p><p class="text-xs text-slate-400 uppercase">${v.itens}</p></div>
                <div class="text-right"><p class="font-bold text-indigo-600">R$ ${v.total.toFixed(2)}</p></div>
            </div>`).join('');
    };

    // --- FUNES AUXILIARES ---
    window.focarBusca = () => { const i = document.getElementById('inputBusca'); if(i) i.focus(); };
    window.handleBuscaEnter = (e) => {
        if (e.key === 'Enter') {
            const busca = e.target.value.toLowerCase();
            const p = produtos.find(p => p.cod === busca || p.nome.toLowerCase() === busca);
            if (p) { addCarrinho(p.id); e.target.value = ""; }
        }
    };
    window.notificar = (msg) => {
        const t = document.getElementById('toast');
        t.innerText = msg; t.classList.replace('opacity-0', 'opacity-100');
        setTimeout(() => t.classList.replace('opacity-100', 'opacity-0'), 3000);
    };
    window.removerItemCarrinho = (idx) => { carrinho.splice(idx, 1); atualizarCarrinho(); };
    window.toggleTroco = () => { document.getElementById('divTroco').style.display = document.getElementById('metodoPgto').value === 'dinheiro' ? 'block' : 'none'; };
    window.calcTroco = () => {
        const total = parseFloat(document.getElementById('totalVenda').innerText.replace('R$ ', '')) || 0;
        const recebido = parseFloat(document.getElementById('valorRecebido').value) || 0;
        document.getElementById('labelTroco').innerText = `R$ ${Math.max(0, recebido - total).toFixed(2)}`;
    };
    window.editarProduto = (id) => {
        const p = produtos.find(prod => prod.id === id);
        if(!p) return;
        switchTab('estoque');
        document.getElementById('editId').value = p.id;
        document.getElementById('editId').setAttribute('data-fb-id', p.firebaseId);
        document.getElementById('nome').value = p.nome;
        document.getElementById('cod').value = p.cod;
        document.getElementById('cat').value = p.cat;
        document.getElementById('custo').value = p.custo;
        document.getElementById('preco').value = p.preco;
        document.getElementById('qtd').value = p.estoque;
        document.getElementById('imgUrl').value = p.img;
        document.getElementById('btnSalvar').innerText = "Atualizar no Cloud";
        document.getElementById('btnCancelarEdit').classList.remove('hidden');
    };
    window.cancelarEdicao = () => {
        document.getElementById('formProd').reset();
        document.getElementById('editId').value = "";
        document.getElementById('btnSalvar').innerText = "Salvar no Firebase";
        document.getElementById('btnCancelarEdit').classList.add('hidden');
    };

    window.exportarExcel = () => {
        const ws = XLSX.utils.json_to_sheet(vendas);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Vendas");
        XLSX.writeFile(wb, "Louisiana_Cloud_Vendas.xlsx");
    };

    window.exportarWord = () => {
        const conteudo = "LOUISIANA PDV CLOUD - RELATORIO\n\n" + vendas.map(v => `${new Date(v.data).toLocaleDateString()} - R$ ${v.total.toFixed(2)}`).join('\n');
        const blob = new Blob([conteudo], { type: 'application/msword' });
        const link = document.createElement('a'); link.href = URL.createObjectURL(blob); link.download = 'Relatorio_Cloud.doc'; link.click();
    };

    document.getElementById('formProd').onsubmit = window.salvarProduto;

    // Tecla de atalho F8
    window.addEventListener('keydown', (e) => { if (e.key === 'F8') { e.preventDefault(); switchTab('venda'); } });
</script>
</body>
</html>
