<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Louisiana PDV - Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-dark: #0f1115;
            --card-dark: #1a1d23;
            --accent-green: #22c55e;
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--bg-dark); 
            color: white;
            height: 100vh; 
            overflow: hidden; 
            margin: 0; 
        }

        #loadingScreen {
            position: fixed; inset: 0; z-index: 200;
            background-color: var(--bg-dark);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .spinner {
            width: 40px; height: 40px;
            border: 3px solid rgba(34, 197, 94, 0.1);
            border-top-color: var(--accent-green);
            border-radius: 50%;
            animation: spin 0.8s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-track { background: transparent; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }

        .glass { background: rgba(26, 29, 35, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.05); }
        .tab-content { display: none; height: 100%; animation: fadeIn 0.3s ease-out; }
        .tab-content.active { display: flex; flex-direction: column; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        .tab-btn.active { background: var(--accent-green); color: black; box-shadow: 0 0 15px rgba(34, 197, 94, 0.3); }
        
        .grid-pdv { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); 
            gap: 1rem;
        }
        .card-produto {
            background: var(--card-dark);
            border: 1px solid rgba(255,255,255,0.03);
            border-radius: 1.25rem;
            padding: 1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }
        .card-produto:hover { 
            border-color: var(--accent-green); 
            transform: translateY(-5px);
        }
        .img-produto { width: 100%; height: 120px; object-fit: cover; border-radius: 0.75rem; margin-bottom: 0.75rem; }

        .hidden-app { display: none !important; }
        input, select { background: #262a33 !important; border: 1px solid #334155 !important; color: white !important; }
        
        /* Estilo para o Modo Seguro (Blur no lucro) */
        .modo-seguro-ativo .valor-lucro { filter: blur(6px); }
    </style>
</head>
<body class="">

<div id="loadingScreen">
    <div class="spinner"></div>
    <p class="text-xs font-bold tracking-[0.3em] uppercase mt-6 text-green-500/50">Carregando</p>
</div>

<div id="loginScreen" class="fixed inset-0 z-[100] flex items-center justify-center bg-[#0a0c10]">
    <div class="glass p-10 rounded-[2.5rem] w-full max-w-md">
        <div class="text-center mb-10">
            <h1 class="text-4xl font-extrabold tracking-tighter italic"><span class="txt-nome-loja">LOUISIANA</span> <span class="text-green-500">PDV</span></h1>
        </div>
        <div class="space-y-4">
            <input type="email" id="loginEmail" placeholder="E-mail" class="w-full p-4 rounded-2xl">
            <input type="password" id="loginPassword" placeholder="Senha" class="w-full p-4 rounded-2xl">
            <button onclick="fazerLoginEmail()" class="w-full bg-green-500 text-black font-extrabold py-4 rounded-2xl">ENTRAR</button>
        </div>
        <p id="loginError" class="text-red-400 mt-6 text-center text-xs font-bold hidden">Acesso negado.</p>
    </div>
</div>

<div id="appInterface" class="hidden-app flex flex-col h-screen">
    <header class="h-20 flex items-center justify-between px-8 border-b border-white/5 shrink-0">
        <h1 class="text-2xl font-black italic tracking-tighter"><span class="txt-nome-loja">LOUISIANA</span> <span class="text-green-500">PDV</span></h1>
        <nav class="flex gap-2">
            <button onclick="switchTab('venda')" id="btn-venda" class="tab-btn active px-6 py-2 rounded-xl text-xs font-bold uppercase">Vendas</button>
            <button onclick="switchTab('estoque')" id="btn-estoque" class="tab-btn px-6 py-2 rounded-xl text-xs font-bold uppercase text-slate-400">Estoque</button>
            <button onclick="switchTab('historico')" id="btn-historico" class="tab-btn px-6 py-2 rounded-xl text-xs font-bold uppercase text-slate-400">Relatórios</button>
            <button onclick="switchTab('config')" id="btn-config" class="tab-btn px-6 py-2 rounded-xl text-xs font-bold uppercase text-slate-400">Ajustes</button>
        </nav>
        <button onclick="logout()" class="text-red-500 font-bold text-xs uppercase">Sair</button>
    </header>

    <main class="flex-1 overflow-hidden">
        
        <section id="venda" class="tab-content active p-6">
            <div class="flex h-full gap-6">
                <div class="flex-1 flex flex-col gap-6">
                    <input type="text" id="inputBusca" placeholder="Pesquisar... (F8)" class="w-full p-5 rounded-2xl" oninput="renderizarProdutos()">
                    <div id="gridProdutos" class="grid-pdv overflow-y-auto custom-scroll"></div>
                </div>
                <div class="w-[350px] glass rounded-[2rem] flex flex-col">
                    <div class="p-6 border-b border-white/5 font-bold uppercase text-xs">Carrinho</div>
                    <div id="carrinhoItens" class="flex-1 overflow-y-auto p-4 custom-scroll space-y-2"></div>
                    <div class="p-6 bg-black/20 border-t border-white/5 space-y-4">
                        <div class="flex justify-between font-black text-2xl text-green-500">
                            <span>Total</span>
                            <span id="totalVenda">R$ 0,00</span>
                        </div>
                        <select id="metodoPgto" class="w-full p-4 rounded-xl font-bold" onchange="toggleTroco()">
                            <option value="Dinheiro">Dinheiro</option>
                            <option value="PIX">PIX</option>
                            <option value="Cartão">Cartão</option>
                        </select>
                        <div id="divTroco" class="hidden">
                            <input type="number" id="valorRecebido" placeholder="Valor Pago" class="w-full p-4 rounded-xl" oninput="calcTroco()">
                        </div>
                        <button onclick="finalizarVenda()" class="w-full bg-green-500 text-black font-black py-4 rounded-xl uppercase">Finalizar (F9)</button>
                    </div>
                </div>
            </div>
        </section>

        <section id="estoque" class="tab-content p-6 h-full">
            <div class="glass p-6 rounded-2xl mb-6">
                <form id="formProd" class="grid grid-cols-4 gap-4">
                    <input type="hidden" id="editId">
                    <input type="text" id="nome" placeholder="Produto" class="p-3 rounded-lg col-span-2" required>
                    <input type="number" id="qtd" placeholder="Qtd" class="p-3 rounded-lg" required>
                    <input type="number" id="preco" step="0.01" placeholder="Venda" class="p-3 rounded-lg" required>
                    <input type="number" id="custo" step="0.01" placeholder="Custo" class="p-3 rounded-lg">
                    <input type="text" id="imgUrl" placeholder="URL Imagem" class="p-3 rounded-lg col-span-2">
                    <button type="submit" id="btnSalvar" class="bg-green-500 text-black font-bold rounded-lg">Salvar</button>
                </form>
            </div>
            <div id="listaEstoqueGrid" class="grid-pdv overflow-y-auto custom-scroll"></div>
        </section>

        <section id="historico" class="tab-content p-6">
            <div id="estatisticas" class="flex gap-4 mb-6"></div>
            <div class="glass rounded-2xl overflow-hidden overflow-y-auto custom-scroll">
                <table class="w-full text-left">
                    <thead class="bg-white/5 uppercase text-[10px] font-bold">
                        <tr>
                            <th class="p-4">Data</th>
                            <th class="p-4">Itens</th>
                            <th class="p-4">Total</th>
                            <th class="p-4">Lucro</th>
                            <th class="p-4">Ação</th>
                        </tr>
                    </thead>
                    <tbody id="corpoTabelaVendas" class="text-xs"></tbody>
                </table>
            </div>
        </section>

        <section id="config" class="tab-content p-8 h-full">
            <div class="max-w-2xl mx-auto space-y-6">
                <h2 class="text-2xl font-black uppercase italic">Configurações do Sistema</h2>
                
                <div class="glass p-6 rounded-3xl space-y-6">
                    <div>
                        <label class="block text-[10px] font-bold uppercase text-slate-500 mb-2">Nome do Estabelecimento</label>
                        <input type="text" id="cfgNomeLoja" class="w-full p-4 rounded-xl" placeholder="LOUISIANA PDV">
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-[10px] font-bold uppercase text-slate-500 mb-2">Alerta Estoque Baixo</label>
                            <input type="number" id="cfgEstoqueBaixo" class="w-full p-4 rounded-xl">
                        </div>
                        <div>
                            <label class="block text-[10px] font-bold uppercase text-slate-500 mb-2">Cor de Destaque (Hex)</label>
                            <input type="text" id="cfgCorDestaque" class="w-full p-4 rounded-xl" placeholder="#22c55e">
                        </div>
                    </div>

                    <div class="flex items-center justify-between p-4 bg-white/5 rounded-xl border border-white/5">
                        <span class="text-sm font-bold">Modo Seguro (Esconder Lucro nos Relatórios)</span>
                        <input type="checkbox" id="cfgModoSeguro" class="w-5 h-5 accent-green-500">
                    </div>

                    <button onclick="salvarConfig()" class="w-full bg-green-500 text-black font-black py-4 rounded-xl uppercase tracking-tighter hover:bg-green-400">Salvar Ajustes</button>
                </div>
            </div>
        </section>

    </main>
</div>

<div id="toast" class="fixed bottom-10 left-1/2 -translate-x-1/2 opacity-0 transition-all glass text-white px-8 py-4 rounded-full z-[200] font-bold"></div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, collection, addDoc, doc, updateDoc, deleteDoc, onSnapshot, query, orderBy, writeBatch } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBuob65d4nwic1hXTGSsLtc38dEoD1H0zU",
        authDomain: "pdv26-aa76b.firebaseapp.com",
        projectId: "pdv26-aa76b",
        storageBucket: "pdv26-aa76b.firebasestorage.app",
        messagingSenderId: "885941177258",
        appId: "1:885941177258:web:98f2690e07ec0a087cf9d3"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const EMAIL_AUTORIZADO = "louisianapdv@gmail.com";

    let produtos = [], vendas = [], carrinho = [];

    // CONFIGURAÇÕES
    let configGerais = JSON.parse(localStorage.getItem('pdv_settings')) || {
        nomeLoja: "LOUISIANA",
        estoqueBaixo: 5,
        corDestaque: "#22c55e",
        modoSeguro: false
    };

    onAuthStateChanged(auth, (user) => {
        if (user && user.email.toLowerCase() === EMAIL_AUTORIZADO) {
            document.getElementById('loginScreen').classList.add('hidden-app');
            document.getElementById('appInterface').classList.remove('hidden-app');
            aplicarConfiguracoes();
            
            onSnapshot(collection(db, "produtos"), (snap) => {
                produtos = snap.docs.map(d => ({ firebaseId: d.id, ...d.data() }));
                renderizarProdutos();
                renderizarEstoque();
            });
            onSnapshot(query(collection(db, "vendas"), orderBy("data", "desc")), (snap) => {
                vendas = snap.docs.map(d => ({ firebaseId: d.id, ...d.data() }));
                renderizarHistorico();
            });
        }
        document.getElementById('loadingScreen').style.display = 'none';
    });

    // FUNÇÕES DE AJUSTE
    function aplicarConfiguracoes() {
        document.querySelectorAll('.txt-nome-loja').forEach(el => el.innerText = configGerais.nomeLoja);
        document.documentElement.style.setProperty('--accent-green', configGerais.corDestaque);
        
        // Inputs da aba config
        document.getElementById('cfgNomeLoja').value = configGerais.nomeLoja;
        document.getElementById('cfgEstoqueBaixo').value = configGerais.estoqueBaixo;
        document.getElementById('cfgCorDestaque').value = configGerais.corDestaque;
        document.getElementById('cfgModoSeguro').checked = configGerais.modoSeguro;

        if(configGerais.modoSeguro) document.body.classList.add('modo-seguro-ativo');
        else document.body.classList.remove('modo-seguro-ativo');
    }

    window.salvarConfig = () => {
        configGerais = {
            nomeLoja: document.getElementById('cfgNomeLoja').value.toUpperCase() || "LOUISIANA",
            estoqueBaixo: parseInt(document.getElementById('cfgEstoqueBaixo').value) || 0,
            corDestaque: document.getElementById('cfgCorDestaque').value || "#22c55e",
            modoSeguro: document.getElementById('cfgModoSeguro').checked
        };
        localStorage.setItem('pdv_settings', JSON.stringify(configGerais));
        aplicarConfiguracoes();
        renderizarProdutos(); // Para atualizar o alerta de estoque
        notificar("Configurações Salvas!");
    };

    // LOGICA ORIGINAL DO PDV
    window.switchTab = (id) => {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active', 'text-slate-400'));
        document.getElementById(id).classList.add('active');
        document.getElementById('btn-' + id).classList.add('active');
    };

    window.renderizarProdutos = () => {
        const grid = document.getElementById('gridProdutos');
        const busca = document.getElementById('inputBusca').value.toLowerCase();
        grid.innerHTML = produtos.filter(p => p.nome.toLowerCase().includes(busca)).map(p => {
            const isBaixo = p.estoque <= configGerais.estoqueBaixo;
            return `
                <div class="card-produto" onclick="addCarrinho('${p.firebaseId}')">
                    <img src="${p.img || 'https://via.placeholder.com/150'}" class="img-produto">
                    <p class="text-[10px] font-bold uppercase truncate">${p.nome}</p>
                    <div class="flex justify-between mt-2 items-center">
                        <span class="text-green-500 font-bold">R$ ${parseFloat(p.preco).toFixed(2)}</span>
                        <span class="text-[9px] ${isBaixo ? 'text-red-500 font-black' : 'text-slate-500'}">${p.estoque} UN</span>
                    </div>
                </div>`;
        }).join('');
    };

    window.addCarrinho = (id) => {
        const p = produtos.find(x => x.firebaseId === id);
        if(p.estoque <= 0) return notificar("Sem estoque!");
        const item = carrinho.find(i => i.firebaseId === id);
        if(item) item.qtd++; else carrinho.push({...p, qtd: 1});
        atualizarCarrinho();
    };

    function atualizarCarrinho() {
        const lista = document.getElementById('carrinhoItens');
        let total = 0;
        lista.innerHTML = carrinho.map((i, idx) => {
            total += (i.preco * i.qtd);
            return `<div class="bg-white/5 p-3 rounded-lg flex justify-between">
                <span class="text-xs">${i.qtd}x ${i.nome}</span>
                <span class="font-bold">R$ ${(i.preco * i.qtd).toFixed(2)}</span>
            </div>`;
        }).join('');
        document.getElementById('totalVenda').innerText = `R$ ${total.toFixed(2)}`;
    }

    window.finalizarVenda = async () => {
        if(!carrinho.length) return;
        const batch = writeBatch(db);
        let total = 0, lucro = 0;
        carrinho.forEach(i => {
            total += (i.preco * i.qtd);
            lucro += (i.preco - (i.custo || 0)) * i.qtd;
            batch.update(doc(db, "produtos", i.firebaseId), { estoque: i.estoque - i.qtd });
        });
        await addDoc(collection(db, "vendas"), { data: new Date().toISOString(), total, lucro, itens: carrinho.map(c=>c.nome).join(', ') });
        await batch.commit();
        carrinho = []; atualizarCarrinho();
        notificar("Venda Concluída!");
    };

    // FORMULÁRIO ESTOQUE
    document.getElementById('formProd').onsubmit = async (e) => {
        e.preventDefault();
        const p = {
            nome: document.getElementById('nome').value,
            qtd: parseInt(document.getElementById('qtd').value),
            preco: parseFloat(document.getElementById('preco').value),
            custo: parseFloat(document.getElementById('custo').value || 0),
            img: document.getElementById('imgUrl').value
        };
        await addDoc(collection(db, "produtos"), p);
        e.target.reset();
    };

    window.renderizarEstoque = () => {
        document.getElementById('listaEstoqueGrid').innerHTML = produtos.map(p => `
            <div class="glass p-4 rounded-xl flex flex-col items-center">
                <img src="${p.img}" class="h-20 w-20 object-cover rounded-lg mb-2">
                <p class="text-[10px] font-bold uppercase">${p.nome}</p>
                <p class="text-green-500 font-bold">R$ ${p.preco}</p>
                <button onclick="removerProd('${p.firebaseId}')" class="text-red-500 text-[10px] mt-2 uppercase font-bold">Excluir</button>
            </div>`).join('');
    };

    window.removerProd = async (id) => { if(confirm("Excluir?")) await deleteDoc(doc(db, "produtos", id)); };

    window.renderizarHistorico = () => {
        let tTotal = 0, lTotal = 0;
        document.getElementById('corpoTabelaVendas').innerHTML = vendas.map(v => {
            tTotal += v.total; lTotal += v.lucro;
            return `<tr>
                <td class="p-4">${new Date(v.data).toLocaleDateString()}</td>
                <td class="p-4 truncate max-w-[150px]">${v.itens}</td>
                <td class="p-4 font-bold">R$ ${v.total.toFixed(2)}</td>
                <td class="p-4 text-green-500 font-bold"><span class="valor-lucro">R$ ${v.lucro.toFixed(2)}</span></td>
                <td class="p-4"><button onclick="removerVenda('${v.firebaseId}')" class="text-red-500">Excluir</button></td>
            </tr>`;
        }).join('');
        document.getElementById('estatisticas').innerHTML = `
            <div class="glass p-4 rounded-xl flex-1">Total: R$ ${tTotal.toFixed(2)}</div>
            <div class="glass p-4 rounded-xl flex-1">Lucro: <span class="valor-lucro text-green-500">R$ ${lTotal.toFixed(2)}</span></div>`;
    };

    window.removerVenda = async (id) => { if(confirm("Excluir?")) await deleteDoc(doc(db, "vendas", id)); };

    window.notificar = (m) => {
        const t = document.getElementById('toast');
        t.innerText = m; t.style.opacity = '1';
        setTimeout(() => t.style.opacity = '0', 3000);
    };

    window.fazerLoginEmail = async () => {
        try { await signInWithEmailAndPassword(auth, document.getElementById('loginEmail').value, document.getElementById('loginPassword').value); }
        catch { document.getElementById('loginError').classList.remove('hidden'); }
    };
    window.logout = () => signOut(auth).then(() => location.reload());
    window.toggleTroco = () => { document.getElementById('divTroco').classList.toggle('hidden', document.getElementById('metodoPgto').value !== 'Dinheiro'); };
</script>
</body>
</html>
