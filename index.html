<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Louisiana PDV - Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root { --bg-dark: #0f1115; --card-dark: #1a1d23; --accent-green: #22c55e; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--bg-dark); color: white; height: 100vh; overflow: hidden; margin: 0; }
        
        .glass { background: rgba(26, 29, 35, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.05); }
        .tab-content { display: none; height: 100%; animation: fadeIn 0.2s ease-out; }
        .tab-content.active { display: flex; flex-direction: column; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .tab-btn.active { background: var(--accent-green); color: black; box-shadow: 0 0 15px rgba(34, 197, 94, 0.3); }
        
        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }

        input, select { background: #262a33 !important; border: 1px solid #334155 !important; color: white !important; transition: all 0.2s; }
        input:focus { border-color: var(--accent-green) !important; outline: none; }
        
        .grid-pdv { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 1rem; }
    </style>
</head>
<body>

<div id="appInterface" class="flex flex-col h-screen">
    <header class="h-20 flex items-center justify-between px-8 border-b border-white/5 bg-[#0f1115] shrink-0 z-50">
        <h1 class="text-2xl font-black italic tracking-tighter">LOUISIANA <span class="text-green-500">PDV</span></h1>
        <nav class="flex items-center gap-2 bg-white/5 p-1.5 rounded-2xl">
            <button onclick="switchTab('venda')" id="btn-venda" class="tab-btn active px-5 py-2.5 text-[10px] font-bold rounded-xl uppercase">Vendas (F1)</button>
            <button onclick="switchTab('estoque')" id="btn-estoque" class="tab-btn px-5 py-2.5 text-[10px] font-bold rounded-xl uppercase text-slate-400">Estoque (F2)</button>
            <button onclick="switchTab('config')" id="btn-config" class="tab-btn px-5 py-2.5 text-[10px] font-bold rounded-xl uppercase text-slate-400">Config (F4)</button>
        </nav>
        <div class="w-10"></div>
    </header>

    <main class="flex-1 overflow-hidden relative">
        
        <section id="venda" class="tab-content active p-6">
            <div class="flex h-full gap-6 overflow-hidden">
                <div class="flex-[3] flex flex-col gap-4 overflow-hidden">
                    <input type="text" id="inputBusca" placeholder="üîç Buscar produto..." class="w-full p-5 rounded-2xl text-lg font-medium">
                    <div id="gridProdutos" class="grid-pdv overflow-y-auto custom-scroll pr-2 pb-10"></div>
                </div>
                <div class="w-[350px] glass rounded-[2.5rem] flex flex-col overflow-hidden shrink-0 border-white/10">
                    <div class="p-6 border-b border-white/5 font-bold text-xl">Carrinho</div>
                    <div id="carrinhoItens" class="flex-1 overflow-y-auto p-4 custom-scroll"></div>
                    <div class="p-6 bg-black/40 border-t border-white/5 space-y-4">
                        <div class="flex justify-between items-center"><span class="text-slate-400 text-xs font-bold uppercase">Total</span><span id="totalVenda" class="text-3xl font-black text-green-500">R$ 0,00</span></div>
                        <button onclick="finalizarVenda()" class="w-full bg-green-500 text-black font-black py-4 rounded-2xl uppercase text-sm">Finalizar (F9)</button>
                    </div>
                </div>
            </div>
        </section>

        <section id="estoque" class="tab-content p-6 h-full">
            <div class="max-w-6xl mx-auto w-full flex flex-col h-full overflow-hidden">
                
                <div class="glass p-6 rounded-[2rem] shadow-2xl mb-6 shrink-0">
                    <div class="flex justify-between items-end gap-4">
                        <form id="formProd" class="flex-1 grid grid-cols-4 gap-4">
                            <input type="hidden" id="editId">
                            <div class="col-span-1">
                                <label class="text-[9px] uppercase font-black text-slate-500 mb-1 block">Nome do Produto</label>
                                <input type="text" id="nome" placeholder="Ex: Cerveja" class="w-full p-3 rounded-xl" required>
                            </div>
                            <div class="col-span-1">
                                <label class="text-[9px] uppercase font-black text-slate-500 mb-1 block">Qtd Estoque</label>
                                <input type="number" id="qtd" placeholder="0" class="w-full p-3 rounded-xl" required>
                            </div>
                            <div class="col-span-1">
                                <label class="text-[9px] uppercase font-black text-slate-500 mb-1 block">Pre√ßo de Venda</label>
                                <input type="number" id="preco" step="0.01" placeholder="0.00" class="w-full p-3 rounded-xl" required>
                            </div>
                            <div class="flex items-end gap-2">
                                <button type="submit" id="btnSalvar" class="flex-1 bg-green-500 text-black font-black p-3 rounded-xl uppercase text-[10px] hover:bg-green-400">Salvar Produto</button>
                                <button type="button" onclick="cancelarEdicao()" id="btnCancelar" class="hidden bg-slate-700 text-white p-3 rounded-xl uppercase text-[10px]">Cancelar</button>
                            </div>
                        </form>
                        
                        <button onclick="gerarListaCompra()" class="bg-[#25D366] text-white px-5 py-3 rounded-xl font-black text-[10px] uppercase flex items-center gap-2 hover:bg-[#128C7E] transition-all">
                            WhatsApp Web
                        </button>
                    </div>
                </div>

                <div class="flex-1 overflow-y-auto pr-2 custom-scroll pb-10">
                    <h3 class="text-[10px] font-black text-slate-500 uppercase tracking-widest mb-4">Seu Invent√°rio</h3>
                    <div id="listaEstoqueGrid" class="grid-pdv"></div>
                </div>
            </div>
        </section>

        <section id="config" class="tab-content p-8 h-full items-center">
            <div class="max-w-md w-full glass rounded-[2.5rem] p-8 space-y-6">
                <h2 class="text-xl font-bold">Configura√ß√µes</h2>
                <div class="space-y-4">
                    <div>
                        <label class="text-[10px] font-black text-slate-500 uppercase block mb-1">WhatsApp para Lista (DDD + N√∫mero)</label>
                        <input type="text" id="cfgWhatsapp" placeholder="5511999999999" class="w-full p-3 rounded-xl">
                    </div>
                    <div>
                        <label class="text-[10px] font-black text-slate-500 uppercase block mb-1">M√≠nimo de Estoque para Alerta</label>
                        <input type="number" id="cfgLimiteEstoque" value="5" class="w-full p-3 rounded-xl">
                    </div>
                    <button onclick="salvarConfig()" class="w-full bg-green-500 text-black font-black py-4 rounded-xl uppercase text-xs">Gravar Configura√ß√µes</button>
                </div>
            </div>
        </section>

    </main>
</div>

<script type="module">
    // L√≥gica Unificada de Edi√ß√£o e Cria√ß√£o
    window.editarProduto = (id) => {
        const p = produtos.find(x => x.firebaseId === id);
        document.getElementById('editId').value = id;
        document.getElementById('nome').value = p.nome;
        document.getElementById('preco').value = p.preco;
        document.getElementById('qtd').value = p.estoque;
        
        // Altera o visual do formul√°rio para "Modo Edi√ß√£o"
        document.getElementById('btnSalvar').innerText = "Atualizar Produto";
        document.getElementById('btnSalvar').classList.replace('bg-green-500', 'bg-blue-500');
        document.getElementById('btnCancelar').classList.remove('hidden');
        window.scrollTo({ top: 0, behavior: 'smooth' });
    };

    window.cancelarEdicao = () => {
        document.getElementById('formProd').reset();
        document.getElementById('editId').value = "";
        document.getElementById('btnSalvar').innerText = "Salvar Produto";
        document.getElementById('btnSalvar').classList.replace('bg-blue-500', 'bg-green-500');
        document.getElementById('btnCancelar').classList.add('hidden');
    };

    // Fun√ß√£o WhatsApp for√ßada para Web
    window.gerarListaCompra = () => {
        const cfg = JSON.parse(localStorage.getItem('louisiana_cfg')) || { limite: 5, whatsapp: "" };
        const baixo = produtos.filter(p => p.estoque <= cfg.limite);
        
        if(!cfg.whatsapp) return alert("Configure o n√∫mero do WhatsApp na aba Config!");
        if(baixo.length === 0) return alert("Estoque est√° normal.");

        let msg = `*üìã LISTA DE COMPRAS*%0A%0A`;
        baixo.forEach(p => msg += `‚Ä¢ *${p.nome}* (Qtd: ${p.estoque})%0A`);
        
        window.open(`https://web.whatsapp.com/send?phone=${cfg.whatsapp}&text=${msg}`, '_blank');
    };

    // Fun√ß√µes de Navega√ß√£o
    window.switchTab = (id) => {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => {
            b.classList.remove('active'); b.classList.add('text-slate-400');
        });
        document.getElementById(id).classList.add('active');
        document.getElementById('btn-' + id).classList.add('active');
        document.getElementById('btn-' + id).classList.remove('text-slate-400');
    };

    window.addEventListener('keydown', (e) => {
        if (e.key === 'F1') switchTab('venda');
        if (e.key === 'F2') switchTab('estoque');
        if (e.key === 'F4') switchTab('config');
    });

    // Nota: O Firebase e a renderiza√ß√£o dos produtos (onSnapshot) 
    // devem ser mantidos conforme o seu c√≥digo original para funcionar.
    // Aqui estou tratando apenas da unifica√ß√£o visual e de fluxo.
</script>
</body>
</html>
