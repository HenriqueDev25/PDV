<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Louisiana PDV - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; height: 100vh; overflow: hidden; }
        .tab-content { display: none; height: 100%; }
        .tab-content.active { display: block; }
        .tab-btn.active { background-color: #1D1F26; color: white; border-radius: 0.5rem; }
        .img-produto { width: 100%; height: 140px; object-fit: cover; border-top-left-radius: 1rem; border-top-right-radius: 1rem; background: #e2e8f0; }
        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-track { background: transparent; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .carrinho-item { background: #1D1F26; border-left: 4px solid #22c55e; transition: all 0.2s; }
        #metodoPgto { background-color: #1D1F26; color: white; border: none; outline: none; }
        #metodoPgto option { background-color: #1D1F26; color: white; }
        .scroll-area { overflow-y: auto; height: 100%; }
        #gridProdutos, #listaEstoqueGrid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            grid-auto-rows: max-content;
            align-content: start;
            justify-content: start;
            gap: 1rem;
        }
        #loginScreen { background-color: #1D1F26; }
        .hidden-app { display: none !important; }
    </style>
</head>
<body class="flex flex-col">

<div id="loginScreen" class="fixed inset-0 z-[100] flex flex-col items-center justify-center text-white">
    <div class="bg-white/5 p-10 rounded-3xl border border-white/10 shadow-2xl text-center max-w-md">
        <h1 class="text-3xl font-black tracking-tighter mb-2">LOUISIANA <span class="text-green-500">PDV</span></h1>
        <p class="text-slate-400 mb-8 text-sm">Acesso restrito ao administrador.</p>
        <button onclick="loginGoogle()" class="flex items-center gap-3 bg-white text-slate-900 px-6 py-4 rounded-2xl font-bold hover:bg-slate-100 transition w-full justify-center">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/pwaa/google.svg" class="w-6">
            Entrar com Google
        </button>
        <p id="loginError" class="text-red-400 mt-4 text-xs font-medium hidden">Acesso negado: E-mail n칚o autorizado.</p>
    </div>
</div>

<div id="appInterface" class="hidden-app flex flex-col h-full">
    <header class="bg-[#1D1F26] text-white p-4 flex justify-between items-center shadow-lg border-b border-white/10 shrink-0">
        <div class="flex items-center gap-2">
            <h1 class="text-xl font-bold tracking-tighter">LOUISIANA <span class="text-green-500">PDV</span></h1>
        </div>
        <nav class="flex gap-1 bg-white/10 p-1 rounded-lg">
            <button onclick="switchTab('venda')" class="tab-btn active px-4 py-2 text-sm font-semibold transition">Vendas</button>
            <button onclick="switchTab('estoque')" class="tab-btn px-4 py-2 text-sm font-semibold transition">Estoque</button>
            <button onclick="switchTab('historico')" class="tab-btn px-4 py-2 text-sm font-semibold transition">Relat칩rios</button>
            <button onclick="logout()" class="ml-4 px-3 py-2 text-xs font-bold text-red-400 border border-red-400/20 rounded-lg hover:bg-red-400 hover:text-white transition">Sair</button>
        </nav>
    </header>

    <main class="flex-1 relative overflow-hidden">
        <section id="venda" class="tab-content active">
            <div class="flex h-full p-4 gap-6">
                <div class="flex-[3] flex flex-col gap-4 overflow-hidden">
                    <div class="relative shrink-0">
                        <input type="text" id="inputBusca" placeholder="Pesquisar produto ou bipar codigo..." 
                            class="w-full bg-white border-2 border-slate-200 p-4 pl-12 rounded-2xl shadow-sm focus:border-[#1D1F26] outline-none text-lg transition-all" 
                            oninput="renderizarProdutos()" onkeydown="handleBuscaEnter(event)">
                        <span class="absolute left-4 top-4 text-slate-400 text-xl">游댌</span>
                    </div>
                    <div id="gridProdutos" class="scroll-area custom-scroll pr-2 pb-10"></div>
                </div>

                <div class="flex-1 bg-[#1D1F26] rounded-3xl flex flex-col text-white shadow-2xl min-w-[380px] border border-white/5 overflow-hidden">
                    <div class="p-5 border-b border-white/10 flex justify-between items-center shrink-0">
                        <span class="font-bold text-lg uppercase tracking-wider">Checkout</span>
                        <span class="bg-green-500/20 text-green-400 px-3 py-1 rounded-full text-xs font-bold" id="qtdItens">0 Itens</span>
                    </div>
                    <div id="carrinhoItens" class="flex-1 scroll-area p-4 space-y-3 custom-scroll"></div>
                    <div class="p-6 bg-white/5 rounded-t-[2.5rem] border-t border-white/10 shrink-0">
                        <div class="flex justify-between items-end mb-6">
                            <span class="text-slate-400 font-medium text-sm">Total</span>
                            <span id="totalVenda" class="text-3xl font-bold text-white">R$ 0,00</span>
                        </div>
                        <div class="space-y-4">
                            <div class="bg-black/20 p-3 rounded-2xl border border-white/10">
                                <label class="text-[10px] text-slate-500 uppercase font-bold mb-1 block">Pagamento</label>
                                <select id="metodoPgto" class="w-full border-none outline-none cursor-pointer rounded-lg p-1" onchange="toggleTroco()">
                                    <option value="dinheiro">Dinheiro</option>
                                    <option value="pix">PIX</option>
                                    <option value="cartao">Cart칚o</option>
                                </select>
                            </div>
                            <div id="divTroco">
                                <input type="number" id="valorRecebido" placeholder="Valor recebido" class="w-full bg-green-500/10 border border-green-500/30 p-4 rounded-2xl text-green-400 outline-none" oninput="calcTroco()">
                                <div class="flex justify-between mt-2 px-2 text-xs text-slate-400">
                                    <span>Troco:</span><span id="labelTroco" class="font-bold text-green-400">R$ 0,00</span>
                                </div>
                            </div>
                            <button onclick="finalizarVenda()" class="w-full bg-green-600 hover:bg-green-500 p-5 rounded-2xl font-bold text-lg transition uppercase tracking-wide">Finalizar Venda</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="estoque" class="tab-content">
            <div class="flex flex-col h-full p-6 max-w-7xl mx-auto gap-6 overflow-hidden">
                <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-200 shrink-0">
                    <h2 id="tituloEstoque" class="text-xl font-bold mb-4 text-[#1D1F26] uppercase tracking-tight">Gerenciamento Cloud</h2>
                    <form id="formProd" class="grid grid-cols-1 md:grid-cols-4 gap-3">
                        <input type="hidden" id="editId">
                        <div class="md:col-span-2"><input type="text" id="nome" placeholder="Nome do Produto" class="w-full p-3 border rounded-xl" required></div>
                        <input type="text" id="cod" placeholder="C칩digo" class="p-3 border rounded-xl">
                        <input type="text" id="cat" placeholder="Categoria" class="p-3 border rounded-xl">
                        <input type="number" id="custo" placeholder="Custo R$" step="0.01" class="p-3 border rounded-xl" required>
                        <input type="number" id="preco" placeholder="Venda R$" step="0.01" class="p-3 border rounded-xl" required>
                        <input type="number" id="qtd" placeholder="Qtd" class="p-3 border rounded-xl" required>
                        <input type="text" id="imgUrl" placeholder="URL Imagem" class="p-3 border rounded-xl">
                        <div class="md:col-span-4 flex gap-2">
                            <button type="submit" id="btnSalvar" class="flex-1 bg-[#1D1F26] text-white font-bold py-4 rounded-xl hover:opacity-90 uppercase">Salvar no Firebase</button>
                            <button type="button" onclick="cancelarEdicao()" id="btnCancelarEdit" class="hidden bg-red-100 text-red-600 px-6 rounded-xl font-bold">CANCELAR</button>
                        </div>
                    </form>
                </div>
                <div id="listaEstoqueGrid" class="scroll-area custom-scroll pb-10"></div>
            </div>
        </section>

        <section id="historico" class="tab-content h-full">
            <div class="max-w-4xl mx-auto flex flex-col h-full p-6 gap-6 overflow-hidden">
                <div class="shrink-0 flex justify-between items-center">
                    <h2 class="text-2xl font-bold text-[#1D1F26] uppercase tracking-tighter">Relat칩rios Cloud</h2>
                    <div class="flex gap-2">
                        <button onclick="exportarExcel()" class="bg-slate-200 text-slate-800 px-4 py-2 rounded-xl text-xs font-bold">EXCEL</button>
                        <button onclick="limparHistorico()" class="bg-red-600 text-white px-4 py-2 rounded-xl text-xs font-bold">LIMPAR TUDO</button>
                    </div>
                </div>
                <div id="estatisticas" class="grid grid-cols-1 md:grid-cols-3 gap-6 shrink-0"></div>
                <div id="listaHistorico" class="scroll-area custom-scroll space-y-4 pb-10"></div>
            </div>
        </section>
    </main>
</div>

<div id="toast" class="fixed bottom-10 left-1/2 -translate-x-1/2 opacity-0 transition-all duration-500 bg-[#1D1F26] text-white px-8 py-4 rounded-2xl z-[200]"></div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, doc, updateDoc, deleteDoc, onSnapshot, query, orderBy, writeBatch } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBuob65d4nwic1hXTGSsLtc38dEoD1H0zU",
        authDomain: "pdv26-aa76b.firebaseapp.com",
        projectId: "pdv26-aa76b",
        storageBucket: "pdv26-aa76b.firebasestorage.app",
        messagingSenderId: "885941177258",
        appId: "1:885941177258:web:98f2690e07ec0a087cf9d3"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const EMAIL_AUTORIZADO = "louisianapdv@gmail.com";

    // --- AUTH ---
    window.loginGoogle = async () => {
    try {
        // For칞a o Google a mostrar a tela de sele칞칚o de conta todas as vezes
        provider.setCustomParameters({
            prompt: 'select_account'
        });
        
        const result = await signInWithPopup(auth, provider);
        
        if (result.user.email !== EMAIL_AUTORIZADO) {
            await signOut(auth);
            document.getElementById('loginError').classList.remove('hidden');
            notificar("E-mail n칚o autorizado!");
        }
    } catch (e) { 
        console.error("Erro no login:", e); 
        notificar("Erro ao tentar logar.");
    }
};

    // --- APP CORE ---
    let produtos = [], vendas = [], carrinho = [];

    function inicializarApp() {
        onSnapshot(collection(db, "produtos"), (snapshot) => {
            produtos = snapshot.docs.map(doc => ({ firebaseId: doc.id, ...doc.data() }));
            renderizarProdutos();
            renderizarEstoque();
        });
        onSnapshot(query(collection(db, "vendas"), orderBy("data", "desc")), (snapshot) => {
            vendas = snapshot.docs.map(doc => ({ firebaseId: doc.id, ...doc.data() }));
            renderizarHistorico();
        });
    }

    window.switchTab = (tabId) => {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(tabId).classList.add('active');
        document.querySelectorAll('.tab-btn').forEach(btn => {
            if(btn.getAttribute('onclick').includes(tabId)) btn.classList.add('active');
        });
    };

    window.renderizarProdutos = () => {
        const grid = document.getElementById('gridProdutos');
        const busca = document.getElementById('inputBusca').value.toLowerCase();
        grid.innerHTML = produtos
            .filter(p => p.nome.toLowerCase().includes(busca) || p.cod.includes(busca))
            .map(p => `
                <div class="card-fixo bg-white rounded-2xl shadow-sm border p-4 cursor-pointer hover:shadow-md transition" onclick="addCarrinho('${p.firebaseId}')">
                    <img src="${p.img}" class="img-produto mb-3" onerror="this.src='https://via.placeholder.com/200'">
                    <span class="text-[9px] font-bold uppercase text-slate-400">${p.cat || 'Geral'}</span>
                    <h3 class="font-bold text-sm truncate uppercase text-slate-800">${p.nome}</h3>
                    <div class="flex justify-between items-center mt-3">
                        <span class="font-black text-lg">R$ ${p.preco.toFixed(2)}</span>
                        <span class="text-[10px] bg-slate-100 px-2 py-1 rounded font-bold">${p.estoque} UN</span>
                    </div>
                </div>`).join('');
    };

    window.renderizarEstoque = () => {
        const grid = document.getElementById('listaEstoqueGrid');
        grid.innerHTML = produtos.map(p => `
            <div class="card-fixo bg-white rounded-2xl border border-slate-200 overflow-hidden shadow-sm flex flex-col">
                <div class="p-4 flex gap-4 border-b border-slate-50">
                    <img src="${p.img}" class="w-16 h-16 object-cover rounded-xl shrink-0" onerror="this.src='https://via.placeholder.com/200'">
                    <div class="flex-1 min-w-0">
                        <h3 class="font-bold text-slate-800 uppercase text-xs truncate">${p.nome}</h3>
                        <p class="text-[10px] text-slate-400 uppercase">Qtd: ${p.estoque}</p>
                    </div>
                </div>
                <div class="p-3 flex justify-between items-center bg-slate-50">
                    <span class="font-bold text-green-600 text-xs">R$ ${p.preco.toFixed(2)}</span>
                    <div class="flex gap-2">
                        <button onclick="editarProduto('${p.firebaseId}')" class="text-[10px] font-bold text-[#1D1F26] uppercase">Editar</button>
                        <button onclick="removerProd('${p.firebaseId}')" class="text-[10px] font-bold text-red-500 uppercase">Excluir</button>
                    </div>
                </div>
            </div>`).join('');
    };

    window.renderizarHistorico = () => {
        const lista = document.getElementById('listaHistorico');
        const stats = document.getElementById('estatisticas');
        let total = 0, lucro = 0;
        vendas.forEach(v => { total += v.total; lucro += v.lucro; });
        stats.innerHTML = `
            <div class="bg-white p-6 rounded-3xl border shadow-sm"><p class="text-[10px] text-slate-400 font-bold uppercase">Faturamento</p><p class="text-2xl font-bold">R$ ${total.toFixed(2)}</p></div>
            <div class="bg-green-600 p-6 rounded-3xl text-white shadow-lg"><p class="text-[10px] text-green-200 font-bold uppercase">Lucro Real</p><p class="text-2xl font-bold">R$ ${lucro.toFixed(2)}</p></div>
            <div class="bg-white p-6 rounded-3xl border shadow-sm"><p class="text-[10px] text-slate-400 font-bold uppercase">Vendas</p><p class="text-2xl font-bold">${vendas.length}</p></div>
        `;
        lista.innerHTML = vendas.map(v => `
            <div class="bg-white p-4 rounded-2xl border flex justify-between items-center shadow-sm">
                <div><p class="font-bold text-slate-800 text-sm">${new Date(v.data).toLocaleString()}</p><p class="text-xs text-slate-400 uppercase">${v.itens}</p></div>
                <div class="text-right"><p class="font-bold text-[#1D1F26]">R$ ${v.total.toFixed(2)}</p></div>
            </div>`).join('');
    };

    // --- FUN칂칏ES AUXILIARES ---
    window.addCarrinho = (fbId) => {
        const prod = produtos.find(p => p.firebaseId === fbId);
        if(!prod || prod.estoque <= 0) return notificar("Estoque insuficiente");
        const item = carrinho.find(i => i.firebaseId === fbId);
        if(item) { item.qtd < prod.estoque ? item.qtd++ : notificar("Limite atingido"); } 
        else { carrinho.push({...prod, qtd: 1}); }
        atualizarCarrinho();
    };

    window.atualizarCarrinho = () => {
        const lista = document.getElementById('carrinhoItens');
        let total = 0, qtd = 0;
        lista.innerHTML = carrinho.map((item, idx) => {
            total += item.preco * item.qtd; qtd += item.qtd;
            return `
                <div class="carrinho-item p-3 rounded-2xl flex justify-between items-center text-white mb-2">
                    <div class="min-w-0 flex-1">
                        <h4 class="text-sm font-bold truncate uppercase">${item.nome}</h4>
                        <p class="text-xs text-green-300">${item.qtd}x R$ ${item.preco.toFixed(2)}</p>
                    </div>
                    <button onclick="removerItemCarrinho(${idx})" class="text-[10px] font-bold text-white/50 hover:text-white uppercase ml-2">Remover</button>
                </div>`;
        }).join('');
        document.getElementById('totalVenda').innerText = `R$ ${total.toFixed(2)}`;
        document.getElementById('qtdItens').innerText = `${qtd} Itens`;
    };

    window.removerItemCarrinho = (idx) => { carrinho.splice(idx, 1); atualizarCarrinho(); };

    window.finalizarVenda = async () => {
        if(carrinho.length === 0) return;
        const batch = writeBatch(db);
        let lucroV = 0, totalV = 0;
        carrinho.forEach(item => {
            totalV += item.preco * item.qtd;
            lucroV += (item.preco - item.custo) * item.qtd;
            batch.update(doc(db, "produtos", item.firebaseId), { estoque: item.estoque - item.qtd });
        });
        await addDoc(collection(db, "vendas"), {
            data: new Date().toISOString(),
            total: totalV,
            lucro: lucroV,
            pagamento: document.getElementById('metodoPgto').value,
            itens: carrinho.map(i => `${i.qtd}x ${i.nome}`).join(', ')
        });
        await batch.commit();
        carrinho = [];
        atualizarCarrinho();
        document.getElementById('valorRecebido').value = '';
        notificar("Venda Conclu칤da!");
    };

    window.editarProduto = (fbId) => {
        const p = produtos.find(prod => prod.firebaseId === fbId);
        if(!p) return;
        document.getElementById('editId').setAttribute('data-fb-id', fbId);
        document.getElementById('nome').value = p.nome;
        document.getElementById('cod').value = p.cod;
        document.getElementById('cat').value = p.cat;
        document.getElementById('custo').value = p.custo;
        document.getElementById('preco').value = p.preco;
        document.getElementById('qtd').value = p.estoque;
        document.getElementById('imgUrl').value = p.img;
        document.getElementById('tituloEstoque').innerText = "Editando Produto";
        document.getElementById('btnSalvar').innerText = "Atualizar Produto";
        document.getElementById('btnCancelarEdit').classList.remove('hidden');
    };

    window.cancelarEdicao = () => {
        document.getElementById('formProd').reset();
        document.getElementById('editId').removeAttribute('data-fb-id');
        document.getElementById('tituloEstoque').innerText = "Gerenciamento Cloud";
        document.getElementById('btnSalvar').innerText = "Salvar no Firebase";
        document.getElementById('btnCancelarEdit').classList.add('hidden');
    };

    window.removerProd = async (fbId) => {
        if(confirm("Excluir definitivamente?")) await deleteDoc(doc(db, "produtos", fbId));
    };

    window.limparHistorico = async () => {
        if(confirm("Apagar hist칩rico de vendas?")) {
            const snap = await getDocs(collection(db, "vendas"));
            snap.forEach(async d => await deleteDoc(doc(db, "vendas", d.id)));
        }
    };

    window.calcTroco = () => {
        const total = parseFloat(document.getElementById('totalVenda').innerText.replace('R$ ', '')) || 0;
        const recebido = parseFloat(document.getElementById('valorRecebido').value) || 0;
        document.getElementById('labelTroco').innerText = `R$ ${Math.max(0, recebido - total).toFixed(2)}`;
    };

    window.toggleTroco = () => {
        document.getElementById('divTroco').style.display = document.getElementById('metodoPgto').value === 'dinheiro' ? 'block' : 'none';
    };

    window.notificar = (msg) => {
        const t = document.getElementById('toast');
        t.innerText = msg; t.classList.replace('opacity-0', 'opacity-100');
        setTimeout(() => t.classList.replace('opacity-100', 'opacity-0'), 3000);
    };

    document.getElementById('formProd').onsubmit = async (e) => {
        e.preventDefault();
        const fbId = document.getElementById('editId').getAttribute('data-fb-id');
        const p = {
            nome: document.getElementById('nome').value,
            cod: document.getElementById('cod').value || 'S/N',
            preco: parseFloat(document.getElementById('preco').value),
            custo: parseFloat(document.getElementById('custo').value),
            estoque: parseInt(document.getElementById('qtd').value),
            cat: document.getElementById('cat').value || 'Geral',
            img: document.getElementById('imgUrl').value || 'https://via.placeholder.com/200'
        };
        if(fbId) await updateDoc(doc(db, "produtos", fbId), p);
        else await addDoc(collection(db, "produtos"), p);
        cancelarEdicao();
        notificar("Banco atualizado!");
    };

    window.exportarExcel = () => {
        const ws = XLSX.utils.json_to_sheet(vendas);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Vendas");
        XLSX.writeFile(wb, "Vendas.xlsx");
    };
</script>
</body>
</html>
