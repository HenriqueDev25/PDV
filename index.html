<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Louisiana PDV | Hybrid Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Tema Escuro (PadrÃ£o) */
            --primary: #22c55e;
            --bg: radial-gradient(circle at top left, #1e293b, #0f172a);
            --bg-card: rgba(30, 41, 59, 0.7);
            --text: #f8fafc;
            --border: rgba(255, 255, 255, 0.1);
            --input: rgba(15, 23, 42, 0.6);
        }

        .light-mode {
            --bg: radial-gradient(circle at top left, #f1f5f9, #e2e8f0);
            --bg-card: rgba(255, 255, 255, 0.8);
            --text: #0f172a;
            --border: rgba(0, 0, 0, 0.1);
            --input: rgba(255, 255, 255, 0.9);
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--bg); 
            color: var(--text); 
            height: 100vh; 
            overflow: hidden; 
            transition: all 0.3s ease;
        }

        .glass-card { background: var(--bg-card); backdrop-filter: blur(12px); border: 1px solid var(--border); border-radius: 1.5rem; }
        .glass-input { background: var(--input); border: 1px solid var(--border); color: var(--text); }
        .glass-input:focus { border-color: var(--primary); outline: none; }

        .tab-content { display: none; height: 100%; animation: fadeIn 0.3s ease; }
        .tab-content.active { display: flex; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .tab-btn.active { background: var(--primary); color: #000; font-weight: 800; }
        .card-produto { transition: transform 0.2s ease; cursor: pointer; }
        .card-produto:hover { transform: scale(1.02); }

        #loadingScreen { position: fixed; inset: 0; background: #0f172a; z-index: 9999; display: flex; justify-content: center; align-items: center; }
        .hidden-app { display: none !important; }
        
        .theme-toggle { cursor: pointer; font-size: 1.2rem; transition: transform 0.3s; }
        .theme-toggle:hover { transform: rotate(15deg); }
    </style>
</head>
<body class="flex flex-col h-screen">

<div id="loadingScreen"><div class="w-8 h-8 border-4 border-green-500 border-t-transparent rounded-full animate-spin"></div></div>

<header class="p-4 flex justify-between items-center glass-card m-4 shrink-0">
    <div class="flex items-center gap-3">
        <div class="w-8 h-8 bg-green-500 rounded-lg flex items-center justify-center font-black text-white">L</div>
        <span class="font-bold tracking-tighter">LOUISIANA PDV</span>
    </div>

    <nav class="flex gap-1 bg-black/5 dark:bg-white/5 p-1 rounded-xl">
        <button onclick="switchTab('venda')" id="btn-venda" class="tab-btn active px-4 py-2 text-[10px] font-bold rounded-lg uppercase">Venda</button>
        <button onclick="switchTab('estoque')" id="btn-estoque" class="tab-btn px-4 py-2 text-[10px] font-bold rounded-lg uppercase">Estoque</button>
        <button onclick="switchTab('historico')" id="btn-historico" class="tab-btn px-4 py-2 text-[10px] font-bold rounded-lg uppercase">RelatÃ³rios</button>
    </nav>

    <div class="flex items-center gap-6">
        <div id="themeToggle" class="theme-toggle" onclick="toggleTheme()">ðŸŒ™</div>
        <button onclick="logout()" class="text-red-500 text-[10px] font-black uppercase">Sair</button>
    </div>
</header>

<main class="flex-1 px-4 pb-4 overflow-hidden">
    
    <section id="venda" class="tab-content active gap-4 h-full">
        <div class="flex-1 flex flex-col gap-4 overflow-hidden">
            <input type="text" id="inputBusca" placeholder="Pesquisar Produto..." class="glass-input p-4 rounded-xl shrink-0" oninput="renderizarProdutos()">
            <div id="gridProdutos" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-3 overflow-y-auto pr-2"></div>
        </div>
        
        <div class="w-[340px] flex flex-col glass-card overflow-hidden shrink-0">
            <div class="p-4 border-b border-white/5 font-black text-[10px] uppercase opacity-60">Carrinho</div>
            <div id="carrinhoItens" class="flex-1 overflow-y-auto p-4 space-y-2"></div>
            <div class="p-5 bg-black/5 border-t border-white/5 space-y-3">
                <div class="flex justify-between items-end">
                    <span class="text-[10px] font-bold opacity-50 uppercase">Total</span>
                    <span id="totalVenda" class="text-2xl font-black text-green-500">R$ 0,00</span>
                </div>
                <button onclick="finalizarVenda()" class="w-full bg-green-500 p-4 rounded-xl font-black text-slate-950 uppercase text-xs">Finalizar Venda (F9)</button>
            </div>
        </div>
    </section>

    <section id="estoque" class="tab-content w-full h-full overflow-y-auto pr-2">
        <div class="w-full max-w-6xl mx-auto space-y-6">
            <div class="glass-card p-6">
                <form id="formProd" class="grid grid-cols-1 md:grid-cols-4 gap-3">
                    <input type="hidden" id="editId">
                    <input type="text" id="nome" placeholder="Produto" class="md:col-span-2 glass-input p-3 rounded-lg" required>
                    <input type="number" id="preco" step="0.01" placeholder="PreÃ§o" class="glass-input p-3 rounded-lg" required>
                    <input type="number" id="custo" step="0.01" placeholder="Custo" class="glass-input p-3 rounded-lg" required>
                    <input type="number" id="qtd" placeholder="Estoque" class="glass-input p-3 rounded-lg" required>
                    <input type="text" id="imgUrl" placeholder="URL da Imagem" class="md:col-span-2 glass-input p-3 rounded-lg">
                    <button type="submit" id="btnSalvar" class="md:col-span-4 bg-green-500 text-slate-950 p-3 rounded-lg font-black uppercase">Salvar Produto</button>
                </form>
            </div>
            <div id="listaEstoqueGrid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4"></div>
        </div>
    </section>

    <section id="historico" class="tab-content w-full h-full overflow-y-auto">
        <div class="w-full max-w-6xl mx-auto space-y-4" id="corpoHistorico">
            <div id="estatisticas" class="flex gap-4"></div>
            <div class="glass-card overflow-hidden">
                <table class="w-full text-left text-xs">
                    <thead class="bg-black/10 uppercase font-black"><tr><th class="p-4">Data</th><th class="p-4">Itens</th><th class="p-4">Total</th><th class="p-4">Lucro</th></tr></thead>
                    <tbody id="corpoTabelaVendas"></tbody>
                </table>
            </div>
        </div>
    </section>
</main>

<div id="toast" class="fixed bottom-6 left-1/2 -translate-x-1/2 opacity-0 transition-all glass-card bg-green-500 text-slate-950 px-6 py-2 z-[9999] font-black uppercase text-[10px]"></div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, collection, addDoc, doc, updateDoc, deleteDoc, onSnapshot, query, orderBy, writeBatch } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBuob65d4nwic1hXTGSsLtc38dEoD1H0zU",
        authDomain: "pdv26-aa76b.firebaseapp.com",
        projectId: "pdv26-aa76b",
        storageBucket: "pdv26-aa76b.firebasestorage.app",
        messagingSenderId: "885941177258",
        appId: "1:885941177258:web:98f2690e07ec0a087cf9d3"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const EMAIL_AUTORIZADO = "louisianapdv@gmail.com";

    setPersistence(auth, browserLocalPersistence);
    let produtos = [], vendas = [], carrinho = [];

    // CHAVEADOR DE TEMA
    window.toggleTheme = () => {
        const body = document.body;
        const btn = document.getElementById('themeToggle');
        body.classList.toggle('light-mode');
        btn.innerText = body.classList.contains('light-mode') ? 'â˜€ï¸' : 'ðŸŒ™';
    };

    onAuthStateChanged(auth, (user) => {
        if (user && user.email.toLowerCase() === EMAIL_AUTORIZADO) {
            document.getElementById('loadingScreen').style.display = 'none';
            onSnapshot(collection(db, "produtos"), (snap) => { 
                produtos = snap.docs.map(d => ({ firebaseId: d.id, ...d.data() })); 
                window.renderizarProdutos(); window.renderizarEstoque(); 
            });
            onSnapshot(query(collection(db, "vendas"), orderBy("data", "desc")), (snap) => { 
                vendas = snap.docs.map(d => ({ firebaseId: d.id, ...d.data() })); 
                window.renderizarHistorico(); 
            });
        } else {
            // Se quiser forÃ§ar login aqui, pode redirecionar ou abrir modal
            document.getElementById('loadingScreen').innerHTML = '<p class="font-bold">Louisiana PDV: Aguardando AutenticaÃ§Ã£o...</p>';
        }
    });

    window.switchTab = (id) => {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.getElementById('btn-' + id).classList.add('active');
    };

    window.renderizarProdutos = () => {
        const grid = document.getElementById('gridProdutos');
        const busca = document.getElementById('inputBusca').value.toLowerCase();
        grid.innerHTML = produtos.filter(p => p.nome.toLowerCase().includes(busca)).map(p => `
            <div class="glass-card p-3 card-produto flex flex-col h-[220px]" onclick="window.addCarrinho('${p.firebaseId}')">
                <img src="${p.img || 'https://via.placeholder.com/150'}" class="h-28 w-full object-cover rounded-xl mb-2 bg-slate-800">
                <h3 class="font-bold text-[10px] uppercase truncate">${p.nome}</h3>
                <div class="mt-auto flex justify-between items-center"><span class="font-black text-green-500">R$ ${p.preco.toFixed(2)}</span><span class="text-[8px] opacity-40">${p.estoque} UN</span></div>
            </div>
        `).join('');
    };

    window.renderizarEstoque = () => {
        const grid = document.getElementById('listaEstoqueGrid');
        grid.innerHTML = produtos.map(p => `
            <div class="glass-card p-3 flex flex-col gap-2">
                <img src="${p.img || 'https://via.placeholder.com/150'}" class="h-20 w-full object-cover rounded-lg bg-slate-800">
                <div class="truncate font-bold text-[9px] uppercase">${p.nome}</div>
                <div class="text-[10px] font-black text-green-500">R$ ${p.preco.toFixed(2)}</div>
                <div class="flex gap-1">
                    <button onclick="window.editarProduto('${p.firebaseId}')" class="flex-1 bg-white/5 py-1.5 rounded text-[8px] font-black uppercase">Editar</button>
                    <button onclick="window.removerProd('${p.firebaseId}')" class="text-red-500 bg-red-500/10 px-2 rounded">âœ•</button>
                </div>
            </div>
        `).join('');
    };

    window.addCarrinho = (id) => {
        const p = produtos.find(x => x.firebaseId === id);
        if(!p || p.estoque <= 0) return window.notificar("Sem estoque");
        const item = carrinho.find(i => i.firebaseId === id);
        item ? (item.qtd < p.estoque ? item.qtd++ : null) : carrinho.push({...p, qtd: 1});
        window.atualizarCarrinho();
    };

    window.atualizarCarrinho = () => {
        let total = 0;
        document.getElementById('carrinhoItens').innerHTML = carrinho.map((item, idx) => {
            total += (item.preco * item.qtd);
            return `<div class="bg-white/5 p-2 rounded-lg flex justify-between items-center"><div class="truncate"><p class="font-bold text-[8px] uppercase">${item.nome}</p><p class="text-[10px] text-green-500 font-black">${item.qtd}x R$ ${item.preco.toFixed(2)}</p></div><button onclick="window.removerItemCarrinho(${idx})" class="text-red-400 font-bold px-1">âœ•</button></div>`;
        }).join('');
        document.getElementById('totalVenda').innerText = `R$ ${total.toFixed(2)}`;
    };

    window.removerItemCarrinho = (idx) => { carrinho.splice(idx,1); window.atualizarCarrinho(); };

    window.finalizarVenda = async () => {
        if(carrinho.length === 0) return;
        const batch = writeBatch(db);
        let totalV = 0, lucroV = 0;
        carrinho.forEach(item => {
            totalV += (item.preco * item.qtd); lucroV += (item.preco - item.custo) * item.qtd;
            batch.update(doc(db, "produtos", item.firebaseId), { estoque: item.estoque - item.qtd });
        });
        await addDoc(collection(db, "vendas"), { data: new Date().toISOString(), total: totalV, lucro: lucroV, itens: carrinho.map(i => `${i.qtd}x ${i.nome}`).join(', ') });
        await batch.commit(); carrinho = []; window.atualizarCarrinho(); window.notificar("Venda ConcluÃ­da!");
    };

    document.getElementById('formProd').onsubmit = async (e) => {
        e.preventDefault();
        const id = document.getElementById('editId').value;
        const p = { nome: document.getElementById('nome').value, custo: parseFloat(document.getElementById('custo').value), preco: parseFloat(document.getElementById('preco').value), estoque: parseInt(document.getElementById('qtd').value), img: document.getElementById('imgUrl').value || '' };
        id ? await updateDoc(doc(db, "produtos", id), p) : await addDoc(collection(db, "produtos"), p);
        document.getElementById('formProd').reset(); document.getElementById('editId').value = ""; window.notificar("Salvo!");
    };

    window.editarProduto = (id) => {
        const p = produtos.find(x => x.firebaseId === id);
        document.getElementById('editId').value = id;
        document.getElementById('nome').value = p.nome;
        document.getElementById('custo').value = p.custo;
        document.getElementById('preco').value = p.preco;
        document.getElementById('qtd').value = p.estoque;
        document.getElementById('imgUrl').value = p.img || '';
    };

    window.removerProd = async (id) => { if(confirm("Apagar produto?")) await deleteDoc(doc(db, "produtos", id)); };

    window.renderizarHistorico = () => {
        let tTotal = 0, lTotal = 0;
        document.getElementById('corpoTabelaVendas').innerHTML = vendas.map(v => {
            tTotal += v.total; lTotal += v.lucro;
            return `<tr class="border-b border-white/5"><td class="p-4 opacity-50">${new Date(v.data).toLocaleDateString()}</td><td class="p-4 font-bold truncate max-w-[200px]">${v.itens}</td><td class="p-4 font-black">R$ ${v.total.toFixed(2)}</td><td class="p-4 text-green-500 font-black">R$ ${v.lucro.toFixed(2)}</td></tr>`;
        }).join('');
        document.getElementById('estatisticas').innerHTML = `<div class="glass-card p-4 flex-1 text-center"><p class="text-[8px] font-black uppercase">Vendas</p><p class="text-xl font-black">R$ ${tTotal.toFixed(2)}</p></div><div class="glass-card p-4 flex-1 text-center"><p class="text-[8px] font-black uppercase text-green-500">Lucro</p><p class="text-xl font-black text-green-500">R$ ${lTotal.toFixed(2)}</p></div>`;
    };

    window.notificar = (msg) => {
        const t = document.getElementById('toast'); t.innerText = msg; t.classList.replace('opacity-0', 'opacity-100');
        setTimeout(() => t.classList.replace('opacity-100', 'opacity-0'), 3000);
    };

    window.logout = () => signOut(auth).then(() => location.reload());
</script>
</body>
</html>
