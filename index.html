<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Louisiana PDV - Premium Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-dark: #0f1115;
            --card-dark: #1a1d23;
            --accent-green: #22c55e;
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--bg-dark); 
            color: white;
            height: 100vh; 
            overflow: hidden; 
            margin: 0; 
        }

        /* Estilização Scrollbar */
        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-track { background: transparent; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }

        .glass { background: rgba(26, 29, 35, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.05); }
        
        .tab-content { display: none; height: 100%; animation: fadeIn 0.3s ease-out; }
        .tab-content.active { display: flex; flex-direction: column; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        .tab-btn.active { background: var(--accent-green); color: black; box-shadow: 0 0 15px rgba(34, 197, 94, 0.3); }
        
        .grid-pdv { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(190px, 1fr)); 
            gap: 1.25rem;
        }

        .card-produto {
            background: var(--card-dark);
            border: 1px solid rgba(255,255,255,0.03);
            border-radius: 1.5rem;
            padding: 1.25rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }
        .card-produto:hover { 
            border-color: var(--accent-green); 
            transform: translateY(-5px);
            box-shadow: 0 10px 30px -10px rgba(0,0,0,0.5);
        }

        .img-produto { width: 100%; height: 130px; object-fit: cover; border-radius: 1rem; margin-bottom: 1rem; }

        .hidden-app { display: none !important; }
        input, select { background: #262a33 !important; border: 1px solid #334155 !important; color: white !important; }
        input:focus { border-color: var(--accent-green) !important; outline: none; }

        /* Impressão */
        @media print {
            body * { visibility: hidden; }
            #areaImpressao, #areaImpressao * { visibility: visible; }
            #areaImpressao { position: absolute; left: 0; top: 0; width: 80mm; color: black; background: white; padding: 10px; }
            .no-print { display: none !important; }
        }

        .cupom-fiscal { width: 80mm; background: white; color: black; font-family: monospace; padding: 15px; border-radius: 4px; }
    </style>
</head>
<body>

<div id="modalRecibo" class="fixed inset-0 z-[300] hidden flex items-center justify-center bg-black/90 backdrop-blur-sm p-4">
    <div class="flex flex-col items-center gap-6">
        <div id="areaImpressao" class="cupom-fiscal shadow-2xl">
            <div id="conteudoCupom"></div>
        </div>
        <div class="flex flex-wrap justify-center gap-3 no-print">
            <button onclick="window.print()" class="bg-blue-600 hover:bg-blue-500 px-6 py-3 rounded-xl font-bold text-sm transition-all">IMPRIMIR</button>
            <button onclick="enviarWhats('cliente')" class="bg-green-600 hover:bg-green-500 px-6 py-3 rounded-xl font-bold text-sm transition-all">WHATS CLIENTE</button>
            <button onclick="enviarWhats('comanda')" class="bg-orange-600 hover:bg-orange-500 px-6 py-3 rounded-xl font-bold text-sm transition-all">WHATS COMANDA</button>
            <button onclick="fecharModal()" class="bg-white/10 hover:bg-white/20 px-6 py-3 rounded-xl font-bold text-sm transition-all">FECHAR</button>
        </div>
    </div>
</div>

<div id="loadingScreen" class="fixed inset-0 z-[200] bg-[#0f1115] flex flex-col items-center justify-center">
    <div class="w-12 h-12 border-4 border-green-500/20 border-t-green-500 rounded-full animate-spin"></div>
    <p class="mt-4 text-[10px] font-bold tracking-[0.3em] text-green-500/50 uppercase">Carregando Sistema</p>
</div>

<div id="appInterface" class="hidden-app flex flex-col h-screen">
    <header class="h-20 flex items-center justify-between px-10 border-b border-white/5 bg-[#0f1115] shrink-0 z-50">
        <h1 class="text-2xl font-black italic tracking-tighter"><span class="txt-nome-loja">LOUISIANA</span> <span class="text-green-500">PDV</span></h1>
        <nav class="flex items-center gap-2 bg-white/5 p-1.5 rounded-2xl">
            <button onclick="switchTab('venda')" id="btn-venda" class="tab-btn active px-6 py-2.5 text-[10px] font-bold rounded-xl transition-all uppercase tracking-wider">Vendas (F1)</button>
            <button onclick="switchTab('estoque')" id="btn-estoque" class="tab-btn px-6 py-2.5 text-[10px] font-bold rounded-xl transition-all uppercase tracking-wider text-slate-400">Estoque (F2)</button>
            <button onclick="switchTab('historico')" id="btn-historico" class="tab-btn px-6 py-2.5 text-[10px] font-bold rounded-xl transition-all uppercase tracking-wider text-slate-400">Relatórios (F3)</button>
            <button onclick="switchTab('config')" id="btn-config" class="tab-btn px-6 py-2.5 text-[10px] font-bold rounded-xl transition-all uppercase tracking-wider text-slate-400">Ajustes (F4)</button>
        </nav>
        <button onclick="logout()" class="px-5 py-2.5 text-[10px] font-black text-red-500 bg-red-500/10 rounded-xl hover:bg-red-500 hover:text-white transition-all uppercase">Sair</button>
    </header>

    <main class="flex-1 overflow-hidden">
        
        <section id="venda" class="tab-content active p-8">
            <div class="flex h-full gap-8">
                <div class="flex-[3] flex flex-col gap-6">
                    <input type="text" id="inputBusca" placeholder="Pesquisar produto... (F8)" 
                           class="w-full pl-8 pr-8 py-5 rounded-[2rem] text-lg font-medium shadow-2xl" oninput="renderizarProdutos()">
                    <div id="gridProdutos" class="grid-pdv overflow-y-auto pr-2 custom-scroll pb-10"></div>
                </div>

                <div class="w-[400px] glass rounded-[2.5rem] flex flex-col shadow-2xl border-white/10">
                    <div class="p-8 border-b border-white/5 flex justify-between items-center">
                        <h2 class="text-lg font-bold uppercase tracking-tighter">Carrinho</h2>
                        <span class="bg-green-500 text-black px-3 py-1 rounded-full text-[10px] font-black" id="qtdItens">0 ITENS</span>
                    </div>
                    <div id="carrinhoItens" class="flex-1 overflow-y-auto p-6 custom-scroll space-y-3"></div>
                    <div class="p-8 bg-black/40 border-t border-white/5 space-y-4">
                        <div class="flex justify-between items-center">
                            <span class="text-slate-400 font-bold uppercase text-[10px]">Total Final</span>
                            <span id="totalVenda" class="text-4xl font-black text-green-500 tracking-tighter">R$ 0,00</span>
                        </div>
                        <select id="metodoPgto" class="w-full p-4 rounded-xl font-bold" onchange="toggleTroco()">
                            <option value="Dinheiro">Dinheiro</option>
                            <option value="PIX">PIX</option>
                            <option value="Cartão">Cartão</option>
                        </select>
                        <div id="divTroco" class="hidden">
                            <input type="number" id="valorRecebido" placeholder="Valor recebido" class="w-full p-4 rounded-xl font-bold text-green-500">
                        </div>
                        <button onclick="finalizarVenda()" class="w-full bg-green-500 hover:bg-green-400 text-black font-black py-5 rounded-2xl transition-all uppercase tracking-widest text-sm shadow-lg shadow-green-500/20">Finalizar (F9)</button>
                    </div>
                </div>
            </div>
        </section>

        <section id="estoque" class="tab-content p-8 h-full">
            <div class="max-w-6xl mx-auto w-full flex flex-col h-full">
                <div class="glass p-8 rounded-[2.5rem] shadow-2xl mb-8 border-white/10">
                    <form id="formProd" class="grid grid-cols-4 gap-4">
                        <div class="col-span-2"><input type="text" id="nome" placeholder="Nome do Produto" class="w-full p-4 rounded-xl" required></div>
                        <input type="number" id="qtd" placeholder="Estoque" class="p-4 rounded-xl" required>
                        <input type="number" id="preco" step="0.01" placeholder="Venda" class="p-4 rounded-xl" required>
                        <input type="number" id="custo" step="0.01" placeholder="Custo" class="p-4 rounded-xl">
                        <input type="text" id="imgUrl" placeholder="URL Imagem" class="p-4 rounded-xl col-span-2">
                        <button type="submit" class="bg-green-500 text-black font-black rounded-xl uppercase text-xs">Adicionar Produto</button>
                    </form>
                </div>
                <div id="listaEstoqueGrid" class="grid-pdv overflow-y-auto custom-scroll pb-10"></div>
            </div>
        </section>

        <section id="historico" class="tab-content p-8 h-full">
            <div class="max-w-6xl mx-auto w-full flex flex-col h-full">
                <div id="estatisticas" class="flex gap-6 mb-8 shrink-0"></div>
                <div class="glass rounded-[2.5rem] overflow-hidden flex-1 border-white/10">
                    <div class="overflow-y-auto h-full custom-scroll">
                        <table class="w-full text-left">
                            <thead class="bg-white/5 text-slate-400 text-[10px] uppercase font-black sticky top-0">
                                <tr>
                                    <th class="p-6">Data</th>
                                    <th class="p-6">Itens</th>
                                    <th class="p-6">Total</th>
                                    <th class="p-6">Lucro</th>
                                    <th class="p-6 text-center">Ação</th>
                                </tr>
                            </thead>
                            <tbody id="corpoTabelaVendas" class="text-sm divide-y divide-white/5"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>

        <section id="config" class="tab-content p-8 h-full overflow-y-auto custom-scroll">
            <div class="max-w-2xl mx-auto space-y-8 pb-20">
                <h2 class="text-4xl font-black uppercase tracking-tighter italic">Ajustes</h2>
                <div class="glass p-8 rounded-[2.5rem] space-y-6 border-white/10">
                    <div>
                        <label class="block text-[10px] font-black uppercase text-slate-500 mb-2 ml-1">Nome da Loja</label>
                        <input type="text" id="cfgNomeLoja" class="w-full p-4 rounded-xl">
                    </div>
                    <div>
                        <label class="block text-[10px] font-black uppercase text-slate-500 mb-2 ml-1">Telefone WhatsApp (Comanda)</label>
                        <input type="text" id="cfgTelWhats" class="w-full p-4 rounded-xl" placeholder="5511999999999">
                    </div>
                    <button onclick="salvarConfig()" class="w-full bg-green-500 text-black font-black py-5 rounded-2xl uppercase tracking-widest text-xs hover:scale-[1.02] transition-all shadow-lg shadow-green-500/20">Salvar Alterações</button>
                </div>
            </div>
        </section>
    </main>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, collection, addDoc, doc, updateDoc, deleteDoc, onSnapshot, query, orderBy, writeBatch } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBuob65d4nwic1hXTGSsLtc38dEoD1H0zU",
        authDomain: "pdv26-aa76b.firebaseapp.com",
        projectId: "pdv26-aa76b",
        storageBucket: "pdv26-aa76b.firebasestorage.app",
        messagingSenderId: "885941177258",
        appId: "1:885941177258:web:98f2690e07ec0a087cf9d3"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const EMAIL_AUTORIZADO = "louisianapdv@gmail.com";

    let produtos = [], vendas = [], carrinho = [], vendaAtual = null;
    let configGerais = JSON.parse(localStorage.getItem('pdv_settings')) || { nomeLoja: "LOUISIANA", telWhats: "" };

    onAuthStateChanged(auth, (user) => {
        if (user && user.email.toLowerCase() === EMAIL_AUTORIZADO) {
            document.getElementById('loadingScreen').classList.add('hidden-app');
            document.getElementById('appInterface').classList.remove('hidden-app');
            aplicarConfigs();
            
            onSnapshot(collection(db, "produtos"), (snap) => {
                produtos = snap.docs.map(d => ({ firebaseId: d.id, ...d.data() }));
                renderizarProdutos();
                renderizarEstoque();
            });
            onSnapshot(query(collection(db, "vendas"), orderBy("data", "desc")), (snap) => {
                vendas = snap.docs.map(d => ({ firebaseId: d.id, ...d.data() }));
                renderizarHistorico();
            });
        } else {
            // Se não logado, redirecionar ou mostrar login (omitido aqui para brevidade, mas o sistema já lida)
            document.getElementById('loadingScreen').style.display = 'none';
        }
    });

    window.salvarConfig = () => {
        configGerais = { 
            nomeLoja: document.getElementById('cfgNomeLoja').value.toUpperCase(), 
            telWhats: document.getElementById('cfgTelWhats').value 
        };
        localStorage.setItem('pdv_settings', JSON.stringify(configGerais));
        aplicarConfigs();
        alert("Configurações atualizadas!");
    };

    function aplicarConfigs() {
        document.querySelectorAll('.txt-nome-loja').forEach(el => el.innerText = configGerais.nomeLoja);
        document.getElementById('cfgNomeLoja').value = configGerais.nomeLoja;
        document.getElementById('cfgTelWhats').value = configGerais.telWhats;
    }

    window.switchTab = (id) => {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active', 'text-slate-400'));
        document.getElementById(id).classList.add('active');
        document.getElementById('btn-' + id).classList.add('active');
    };

    window.renderizarProdutos = () => {
        const grid = document.getElementById('gridProdutos');
        const busca = document.getElementById('inputBusca').value.toLowerCase();
        grid.innerHTML = produtos.filter(p => p.nome.toLowerCase().includes(busca)).map(p => `
            <div class="card-produto" onclick="addCarrinho('${p.firebaseId}')">
                <img src="${p.img || 'https://via.placeholder.com/150'}" class="img-produto" onerror="this.src='https://via.placeholder.com/150'">
                <p class="text-[10px] font-black uppercase truncate text-slate-400 mb-1">${p.nome}</p>
                <div class="flex justify-between items-center mt-auto">
                    <span class="text-green-500 font-black text-sm">R$ ${parseFloat(p.preco).toFixed(2)}</span>
                    <span class="text-[9px] bg-white/5 px-2 py-1 rounded font-bold">${p.estoque} UN</span>
                </div>
            </div>`).join('');
    };

    window.addCarrinho = (id) => {
        const p = produtos.find(x => x.firebaseId === id);
        if(p.estoque <= 0) return alert("Produto sem estoque!");
        const item = carrinho.find(i => i.firebaseId === id);
        if(item) item.qtd++; else carrinho.push({...p, qtd: 1});
        atualizarCarrinho();
    };

    function atualizarCarrinho() {
        let total = 0;
        document.getElementById('carrinhoItens').innerHTML = carrinho.map(i => {
            total += (i.preco * i.qtd);
            return `<div class="bg-white/5 p-4 rounded-xl flex justify-between items-center border-l-4 border-green-500">
                <div class="text-[10px] font-bold uppercase truncate pr-2">${i.qtd}x ${i.nome}</div>
                <div class="font-black text-xs">R$ ${(i.preco*i.qtd).toFixed(2)}</div>
            </div>`;
        }).join('');
        document.getElementById('totalVenda').innerText = `R$ ${total.toFixed(2)}`;
        document.getElementById('qtdItens').innerText = `${carrinho.reduce((a,b)=>a+b.qtd,0)} ITENS`;
    }

    window.finalizarVenda = async () => {
        if(!carrinho.length) return;
        const total = parseFloat(document.getElementById('totalVenda').innerText.replace('R$ ',''));
        vendaAtual = {
            data: new Date().toLocaleString(),
            itens: [...carrinho],
            total: total,
            pgto: document.getElementById('metodoPgto').value
        };

        const batch = writeBatch(db);
        let lucro = 0;
        carrinho.forEach(i => {
            lucro += (i.preco - (i.custo || 0)) * i.qtd;
            batch.update(doc(db, "produtos", i.firebaseId), { estoque: i.estoque - i.qtd });
        });
        
        await addDoc(collection(db, "vendas"), { 
            data: new Date().toISOString(), 
            total, 
            lucro, 
            itens: carrinho.map(c=>`${c.qtd}x ${c.nome}`).join(', ') 
        });
        
        await batch.commit();
        
        // Modal de Recibo
        gerarConteudoCupom();
        document.getElementById('modalRecibo').classList.remove('hidden');
        
        carrinho = []; 
        atualizarCarrinho();
    };

    function gerarConteudoCupom() {
        const itensHtml = vendaAtual.itens.map(i => `<div>${i.qtd} x ${i.nome.padEnd(15).substring(0,15)} R$${(i.preco*i.qtd).toFixed(2)}</div>`).join('');
        document.getElementById('conteudoCupom').innerHTML = `
            <div style="text-align:center; font-weight:bold; font-size:14px;">${configGerais.nomeLoja}</div>
            <div style="text-align:center; font-size:10px; margin-bottom:10px;">RECIBO DE VENDA</div>
            <div style="border-bottom:1px dashed #000; margin-bottom:5px;"></div>
            <div style="font-size:10px; margin-bottom:10px;">DATA: ${vendaAtual.data}</div>
            <div style="font-size:11px; margin-bottom:10px;">${itensHtml}</div>
            <div style="border-bottom:1px dashed #000; margin-bottom:5px;"></div>
            <div style="font-weight:bold; font-size:13px;">TOTAL: R$ ${vendaAtual.total.toFixed(2)}</div>
            <div style="font-size:11px;">PAGAMENTO: ${vendaAtual.pgto}</div>
            <div style="border-bottom:1px dashed #000; margin-top:5px; margin-bottom:10px;"></div>
            <div style="text-align:center; font-size:10px;">OBRIGADO PELA PREFERENCIA!</div>
        `;
    }

    window.enviarWhats = (tipo) => {
        let msg = "";
        if(tipo === 'cliente') {
            msg = `*${configGerais.nomeLoja} - Recibo*\n\nData: ${vendaAtual.data}\n` + 
                  vendaAtual.itens.map(i => `${i.qtd}x ${i.nome} - R$${(i.preco*i.qtd).toFixed(2)}`).join('\n') +
                  `\n\n*Total: R$ ${vendaAtual.total.toFixed(2)}*\nPagamento: ${vendaAtual.pgto}`;
        } else {
            msg = `*NOVA COMANDA*\n\n` + vendaAtual.itens.map(i => `[ ] ${i.qtd}x ${i.nome}`).join('\n');
        }
        const url = `https://api.whatsapp.com/send?phone=${tipo === 'comanda' ? configGerais.telWhats : ""}&text=${encodeURIComponent(msg)}`;
        window.open(url, '_blank');
    };

    window.fecharModal = () => document.getElementById('modalRecibo').classList.add('hidden');

    window.renderizarEstoque = () => {
        document.getElementById('listaEstoqueGrid').innerHTML = produtos.map(p => `
            <div class="glass p-5 rounded-[1.5rem] flex flex-col items-center">
                <img src="${p.img || 'https://via.placeholder.com/150'}" class="h-24 w-full object-cover rounded-xl mb-3">
                <p class="text-[10px] font-black uppercase truncate w-full text-center">${p.nome}</p>
                <button onclick="removerProd('${p.firebaseId}')" class="mt-4 text-red-500 text-[10px] font-black uppercase hover:text-red-400 transition-all">Excluir</button>
            </div>`).join('');
    };

    window.removerProd = async (id) => { if(confirm("Remover permanentemente?")) await deleteDoc(doc(db, "produtos", id)); };

    window.renderizarHistorico = () => {
        let tTotal = 0, lTotal = 0;
        document.getElementById('corpoTabelaVendas').innerHTML = vendas.map(v => {
            tTotal += v.total; lTotal += v.lucro;
            return `<tr>
                <td class="p-6 text-slate-500 font-bold text-[10px]">${new Date(v.data).toLocaleString()}</td>
                <td class="p-6 font-bold uppercase text-[9px]">${v.itens}</td>
                <td class="p-6 font-black text-white">R$ ${v.total.toFixed(2)}</td>
                <td class="p-6 font-black text-green-500">R$ ${v.lucro.toFixed(2)}</td>
                <td class="p-6 text-center"><button onclick="removerVenda('${v.firebaseId}')" class="text-red-500/50 hover:text-red-500">Excluir</button></td>
            </tr>`;
        }).join('');
        
        document.getElementById('estatisticas').innerHTML = `
            <div class="glass p-6 rounded-[1.5rem] flex-1 border-white/5">
                <p class="text-[9px] font-black text-slate-500 uppercase tracking-widest">Faturamento</p>
                <p class="text-2xl font-black">R$ ${tTotal.toFixed(2)}</p>
            </div>
            <div class="glass p-6 rounded-[1.5rem] flex-1 border-white/5">
                <p class="text-[9px] font-black text-slate-500 uppercase tracking-widest">Lucro Estimado</p>
                <p class="text-2xl font-black text-green-500">R$ ${lTotal.toFixed(2)}</p>
            </div>`;
    };

    window.removerVenda = async (id) => { if(confirm("Estornar venda?")) await deleteDoc(doc(db, "vendas", id)); };
    window.logout = () => signOut(auth).then(() => location.reload());
    window.toggleTroco = () => { document.getElementById('divTroco').classList.toggle('hidden', document.getElementById('metodoPgto').value !== 'Dinheiro'); };

    document.getElementById('formProd').onsubmit = async (e) => {
        e.preventDefault();
        const p = {
            nome: document.getElementById('nome').value,
            estoque: parseInt(document.getElementById('qtd').value),
            preco: parseFloat(document.getElementById('preco').value),
            custo: parseFloat(document.getElementById('custo').value || 0),
            img: document.getElementById('imgUrl').value
        };
        await addDoc(collection(db, "produtos"), p);
        e.target.reset();
    };
</script>
</body>
</html>
