<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Louisiana PDV v2.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #f8fafc; height: 100vh; overflow: hidden; }
        .tab-content { display: none; height: 100%; }
        .tab-content.active { display: block; }
        .tab-btn.active { background-color: #22c55e; color: white; }
        .img-produto { width: 100%; height: 120px; object-fit: cover; border-radius: 0.75rem; background: #1e293b; }
        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        .carrinho-item { background: #1e293b; border-left: 4px solid #22c55e; animation: slideIn 0.2s ease-out; }
        @keyframes slideIn { from { opacity: 0; transform: translateX(10px); } to { opacity: 1; transform: translateX(0); } }
        .scroll-area { overflow-y: auto; height: calc(100vh - 200px); padding-bottom: 50px; }
        input, select { background: #1e293b !important; color: white !important; border: 1px solid #334155 !important; }
        .hidden-app { display: none !important; }
    </style>
</head>
<body class="flex flex-col">

<div id="loginScreen" class="fixed inset-0 z-[100] flex flex-col items-center justify-center bg-[#0f172a]">
    <div class="bg-slate-900 p-10 rounded-3xl border border-slate-800 shadow-2xl text-center w-full max-w-md">
        <h1 class="text-3xl font-black mb-2 tracking-tighter">LOUISIANA <span class="text-green-500">PDV</span></h1>
        <p class="text-slate-500 text-sm mb-6">Acesso Administrativo</p>
        <div class="space-y-4">
            <input type="email" id="loginEmail" placeholder="E-mail" class="w-full p-4 rounded-2xl outline-none focus:border-green-500 transition">
            <input type="password" id="loginPassword" placeholder="Senha" class="w-full p-4 rounded-2xl outline-none focus:border-green-500 transition">
            <button onclick="fazerLoginEmail()" id="btnLogin" class="w-full bg-green-600 hover:bg-green-500 text-white font-bold py-4 rounded-2xl transition uppercase">Entrar</button>
        </div>
        <p id="loginError" class="text-red-400 mt-4 text-xs font-bold hidden">Credenciais Inv√°lidas</p>
    </div>
</div>

<div id="appInterface" class="hidden-app flex flex-col h-full">
    <header class="bg-slate-900 border-b border-slate-800 p-4 flex justify-between items-center shrink-0">
        <div class="flex items-center gap-4">
            <h1 class="text-xl font-bold tracking-tighter">LOUISIANA <span class="text-green-500">PDV</span></h1>
            <div id="statusNet" class="flex items-center gap-2">
                <span class="w-2 h-2 bg-green-500 rounded-full animate-ping"></span>
                <span class="text-[10px] text-green-400 uppercase font-bold">Sistema Online</span>
            </div>
        </div>
        <nav class="flex gap-2">
            <button onclick="switchTab('venda')" class="tab-btn active px-4 py-2 rounded-lg text-sm font-semibold transition">Vendas (F1)</button>
            <button onclick="switchTab('estoque')" class="tab-btn px-4 py-2 rounded-lg text-sm font-semibold transition">Estoque (F2)</button>
            <button onclick="switchTab('historico')" class="tab-btn px-4 py-2 rounded-lg text-sm font-semibold transition">Relat√≥rios (F3)</button>
            <button onclick="logout()" class="ml-4 px-3 py-2 text-xs font-bold text-red-400 border border-red-400/20 rounded-lg hover:bg-red-500/10 transition">Sair</button>
        </nav>
    </header>

    <main class="flex-1 relative overflow-hidden">
        <section id="venda" class="tab-content active p-4">
            <div class="flex h-full gap-6">
                <div class="flex-[3] flex flex-col gap-4">
                    <div class="relative">
                        <input type="text" id="inputBusca" placeholder="Pesquisar produto ou bipar EAN... (F8)" 
                            class="w-full p-5 pl-14 rounded-2xl text-xl shadow-2xl outline-none focus:ring-2 ring-green-500 transition" 
                            oninput="renderizarProdutos()">
                        <span class="absolute left-5 top-5 text-2xl">üîç</span>
                    </div>
                    
                    <div id="gridProdutos" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4 scroll-area custom-scroll">
                        </div>
                </div>

                <div class="flex-1 bg-slate-900 rounded-3xl flex flex-col shadow-2xl min-w-[380px] border border-slate-800">
                    <div class="p-5 border-b border-slate-800 flex justify-between items-center">
                        <span class="font-bold uppercase tracking-widest text-xs text-slate-500">Carrinho Atual</span>
                        <span class="bg-green-500 text-white px-3 py-1 rounded-full text-xs font-black" id="qtdItens">0 ITENS</span>
                    </div>
                    
                    <div id="carrinhoItens" class="flex-1 overflow-y-auto p-4 space-y-3 custom-scroll">
                        </div>

                    <div class="p-6 bg-slate-950 rounded-b-3xl space-y-4">
                        <div class="flex justify-between items-end">
                            <span class="text-slate-400 text-sm">Total do Pedido</span>
                            <span id="totalVenda" class="text-4xl font-black text-green-500">R$ 0,00</span>
                        </div>
                        
                        <div class="grid grid-cols-2 gap-2">
                            <div class="col-span-2">
                                <label class="text-[10px] uppercase font-bold text-slate-500 ml-1">Forma de Pagamento</label>
                                <select id="metodoPgto" class="w-full p-3 mt-1 rounded-xl outline-none" onchange="toggleTroco()">
                                    <option value="pix">üî• PIX (Instant√¢neo)</option>
                                    <option value="cartao">üí≥ Cart√£o Cr√©dito/D√©bito</option>
                                    <option value="dinheiro">üíµ Dinheiro Esp√©cie</option>
                                </select>
                            </div>
                            <div id="divTroco" class="col-span-2 hidden animate-pulse">
                                <input type="number" id="valorRecebido" placeholder="Quanto o cliente entregou?" 
                                    class="w-full p-3 rounded-xl border-green-500/50" oninput="calcTroco()">
                                <div class="flex justify-between mt-2 px-1">
                                    <span class="text-xs text-slate-400">Troco a devolver:</span>
                                    <span id="labelTroco" class="text-sm font-bold text-green-400">R$ 0,00</span>
                                </div>
                            </div>
                        </div>

                        <button onclick="finalizarVenda()" id="btnFinalizar" 
                            class="w-full bg-green-600 hover:bg-green-500 p-5 rounded-2xl font-black text-xl transition-all active:scale-95 uppercase tracking-tighter">
                            Finalizar Venda (F9)
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <section id="estoque" class="tab-content p-8 overflow-y-auto custom-scroll">
            <div class="max-w-6xl mx-auto space-y-8">
                <div class="bg-slate-900 p-6 rounded-3xl border border-slate-800 shadow-xl">
                    <h2 class="text-xl font-bold mb-4">Gerenciar Invent√°rio</h2>
                    <form id="formProd" class="grid grid-cols-1 md:grid-cols-4 gap-4">
                        <input type="hidden" id="editId">
                        <div class="md:col-span-2">
                            <input type="text" id="nome" placeholder="Nome do Produto" class="w-full p-3 rounded-xl" required>
                        </div>
                        <input type="text" id="cod" placeholder="C√≥digo EAN/Bipe" class="p-3 rounded-xl font-mono text-green-400">
                        <input type="text" id="cat" placeholder="Categoria" class="p-3 rounded-xl">
                        <input type="number" id="custo" placeholder="Custo R$" step="0.01" class="p-3 rounded-xl" required>
                        <input type="number" id="preco" placeholder="Venda R$" step="0.01" class="p-3 rounded-xl" required>
                        <input type="number" id="qtd" placeholder="Qtd Inicial" class="p-3 rounded-xl" required>
                        <input type="text" id="imgUrl" placeholder="URL da Imagem" class="p-3 rounded-xl">
                        <div class="md:col-span-4 flex gap-3">
                            <button type="submit" id="btnSalvar" class="flex-1 bg-green-600 text-white py-3 rounded-xl font-bold hover:bg-green-500 transition">SALVAR PRODUTO</button>
                            <button type="button" onclick="cancelarEdicao()" id="btnCancelarEdit" class="hidden bg-slate-700 px-6 rounded-xl font-bold">CANCELAR</button>
                        </div>
                    </form>
                </div>
                <div id="listaEstoqueGrid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4"></div>
            </div>
        </section>

        <section id="historico" class="tab-content p-8">
            <div class="max-w-6xl mx-auto flex flex-col h-full gap-6">
                <div id="estatisticas" class="grid grid-cols-1 md:grid-cols-3 gap-4"></div>
                
                <div class="flex justify-end gap-2">
                    <button onclick="exportarExcel()" class="bg-blue-600 hover:bg-blue-500 px-6 py-2 rounded-xl font-bold text-xs uppercase transition">üìä Exportar Excel</button>
                    <button onclick="limparTodoHistorico()" class="bg-red-600/20 text-red-400 hover:bg-red-600 hover:text-white px-6 py-2 rounded-xl font-bold text-xs uppercase transition border border-red-600/30">Limpar Tudo</button>
                </div>

                <div class="flex-1 bg-slate-900 rounded-3xl border border-slate-800 overflow-hidden shadow-2xl">
                    <div class="overflow-y-auto h-full custom-scroll">
                        <table class="w-full text-left border-collapse">
                            <thead class="sticky top-0 bg-slate-800">
                                <tr class="text-[10px] uppercase text-slate-400 font-black">
                                    <th class="p-4">Data/Hora</th>
                                    <th class="p-4">Itens</th>
                                    <th class="p-4">Pgto</th>
                                    <th class="p-4 text-right">Total</th>
                                    <th class="p-4 text-right">Lucro</th>
                                    <th class="p-4 text-center">A√ß√£o</th>
                                </tr>
                            </thead>
                            <tbody id="corpoTabelaVendas" class="text-sm"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>
    </main>
</div>

<div id="toast" class="fixed top-10 left-1/2 -translate-x-1/2 opacity-0 transition-all duration-300 bg-green-500 text-white px-8 py-3 rounded-full z-[200] font-bold shadow-2xl pointer-events-none"></div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, collection, addDoc, doc, updateDoc, deleteDoc, onSnapshot, query, orderBy, writeBatch, getDocs, increment } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

    // CONFIGURA√á√ÉO FIREBASE
    const firebaseConfig = {
        apiKey: "AIzaSyBuob65d4nwic1hXTGSsLtc38dEoD1H0zU",
        authDomain: "pdv26-aa76b.firebaseapp.com",
        projectId: "pdv26-aa76b",
        storageBucket: "pdv26-aa76b.firebasestorage.app",
        messagingSenderId: "885941177258",
        appId: "1:885941177258:web:98f2690e07ec0a087cf9d3"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const EMAIL_AUTORIZADO = "louisianapdv@gmail.com";

    let produtos = [], vendas = [], carrinho = [];

    // --- AUTENTICA√á√ÉO ---
    window.fazerLoginEmail = async () => {
        const btn = document.getElementById('btnLogin');
        const e = document.getElementById('loginEmail').value;
        const s = document.getElementById('loginPassword').value;
        btn.innerText = "VERIFICANDO...";
        try { 
            await signInWithEmailAndPassword(auth, e, s); 
        } catch (err) { 
            document.getElementById('loginError').classList.remove('hidden');
            btn.innerText = "ENTRAR";
        }
    };

    onAuthStateChanged(auth, (user) => {
        if (user && user.email.toLowerCase() === EMAIL_AUTORIZADO) {
            document.getElementById('loginScreen').classList.add('hidden-app');
            document.getElementById('appInterface').classList.remove('hidden-app');
            inicializarApp();
        } else {
            document.getElementById('loginScreen').classList.remove('hidden-app');
            document.getElementById('appInterface').classList.add('hidden-app');
        }
    });

    function inicializarApp() {
        onSnapshot(collection(db, "produtos"), (snap) => {
            produtos = snap.docs.map(d => ({ firebaseId: d.id, ...d.data() }));
            renderizarProdutos();
            renderizarEstoque();
        });
        onSnapshot(query(collection(db, "vendas"), orderBy("data", "desc")), (snap) => {
            vendas = snap.docs.map(d => ({ firebaseId: d.id, ...d.data() }));
            renderizarHistorico();
        });
        iniciarScannerRemoto();
        focarBusca();
    }

    // --- SCANNER REMOTO (Corrigido para evitar bugs de loop) ---
    function iniciarScannerRemoto() {
        onSnapshot(collection(db, "bipe_remoto"), (snapshot) => {
            snapshot.docChanges().forEach(async (change) => {
                if (change.type === "added") {
                    const codigoAlvo = String(change.doc.data().codigo).trim();
                    const prod = produtos.find(p => String(p.cod).trim() === codigoAlvo);
                    
                    if (prod) {
                        window.addCarrinho(prod.firebaseId);
                        notificar(`Bipado: ${prod.nome}`);
                    } else {
                        notificar("Produto n√£o cadastrado!");
                    }
                    try { await deleteDoc(doc(db, "bipe_remoto", change.doc.id)); } catch(e) {}
                }
            });
        });
    }

    // --- LOGICA DE PRODUTOS ---
    window.renderizarProdutos = () => {
        const grid = document.getElementById('gridProdutos');
        const busca = document.getElementById('inputBusca').value.toLowerCase();
        const filtrados = produtos.filter(p => p.nome.toLowerCase().includes(busca) || String(p.cod).includes(busca));
        
        grid.innerHTML = filtrados.map(p => {
            const estoqueBaixo = p.estoque <= 5;
            return `
            <div class="bg-slate-900 rounded-2xl border ${estoqueBaixo ? 'border-red-500/50' : 'border-slate-800'} p-3 cursor-pointer hover:border-green-500 transition-all shadow-lg group relative" 
                 onclick="addCarrinho('${p.firebaseId}')">
                ${estoqueBaixo ? '<span class="absolute top-2 right-2 bg-red-600 text-[8px] px-2 py-1 rounded-full font-bold animate-pulse">ESTOQUE BAIXO</span>' : ''}
                <img src="${p.img || 'https://via.placeholder.com/200'}" class="img-produto mb-3 group-hover:scale-105 transition">
                <h3 class="font-bold text-xs uppercase truncate text-slate-300">${p.nome}</h3>
                <div class="mt-3 flex justify-between items-center">
                    <span class="font-black text-lg text-green-400">R$ ${Number(p.preco).toFixed(2)}</span>
                    <span class="text-[10px] bg-slate-800 px-2 py-1 rounded font-bold text-slate-500">${p.estoque} UN</span>
                </div>
            </div>`}).join('');
    };

    window.addCarrinho = (fbId) => {
        const prod = produtos.find(p => p.firebaseId === fbId);
        if(!prod || prod.estoque <= 0) { notificar("Sem estoque dispon√≠vel!", "red"); return; }
        
        const itemExistente = carrinho.find(i => i.firebaseId === fbId);
        if(itemExistente) {
            if(itemExistente.qtd < prod.estoque) itemExistente.qtd++;
            else notificar("Limite do estoque atingido!");
        } else {
            carrinho.push({...prod, qtd: 1});
        }
        
        atualizarCarrinho();
        document.getElementById('inputBusca').value = ""; // Limpa busca ap√≥s bipar
    };

    window.atualizarCarrinho = () => {
        const lista = document.getElementById('carrinhoItens');
        let total = 0;
        lista.innerHTML = carrinho.map((item, idx) => {
            total += item.preco * item.qtd;
            return `
            <div class="carrinho-item p-4 rounded-2xl flex justify-between items-center shadow-sm">
                <div class="flex-1">
                    <p class="font-bold text-sm text-white">${item.nome}</p>
                    <p class="text-xs text-green-400 font-bold">${item.qtd}x R$ ${item.preco.toFixed(2)}</p>
                </div>
                <button onclick="removerItemCarrinho(${idx})" class="text-slate-500 hover:text-red-400 p-2">‚úï</button>
            </div>`;
        }).join('');
        document.getElementById('totalVenda').innerText = `R$ ${total.toFixed(2)}`;
        document.getElementById('qtdItens').innerText = `${carrinho.reduce((a,b)=>a+b.qtd,0)} ITENS`;
        calcTroco();
    };

    window.removerItemCarrinho = (idx) => { carrinho.splice(idx,1); atualizarCarrinho(); };

    // --- FINALIZA√á√ÉO COM ATOMICIDADE ---
    window.finalizarVenda = async () => {
        if(carrinho.length === 0) return;
        
        const btn = document.getElementById('btnFinalizar');
        btn.disabled = true;
        btn.innerText = "PROCESSANDO...";

        const batch = writeBatch(db);
        let totalV = 0, lucroV = 0;

        try {
            carrinho.forEach(item => {
                totalV += item.preco * item.qtd;
                lucroV += (item.preco - item.custo) * item.qtd;
                // CORRE√á√ÉO: Incremento at√¥mico para evitar erro de concorr√™ncia
                batch.update(doc(db, "produtos", item.firebaseId), { 
                    estoque: increment(-item.qtd) 
                });
            });

            await addDoc(collection(db, "vendas"), {
                data: new Date().toISOString(),
                total: totalV,
                lucro: lucroV,
                pagamento: document.getElementById('metodoPgto').value.toUpperCase(),
                itens: carrinho.map(i => `${i.qtd}x ${i.nome}`).join(', ')
            });

            await batch.commit();
            carrinho = [];
            atualizarCarrinho();
            notificar("VENDA CONCLU√çDA COM SUCESSO! ‚úÖ");
        } catch (err) {
            console.error(err);
            notificar("Erro ao processar venda!", "red");
        } finally {
            btn.disabled = false;
            btn.innerText = "Finalizar Venda (F9)";
            focarBusca();
        }
    };

    // --- ESTOQUE E CADASTRO ---
    document.getElementById('formProd').onsubmit = async (e) => {
        e.preventDefault();
        const id = document.getElementById('editId').value;
        const p = {
            nome: document.getElementById('nome').value,
            cod: document.getElementById('cod').value || 'S/C',
            custo: parseFloat(document.getElementById('custo').value),
            preco: parseFloat(document.getElementById('preco').value),
            estoque: parseInt(document.getElementById('qtd').value),
            img: document.getElementById('imgUrl').value || ''
        };
        id ? await updateDoc(doc(db, "produtos", id), p) : await addDoc(collection(db, "produtos"), p);
        cancelarEdicao();
        notificar("Produto guardado!");
    };

    window.renderizarEstoque = () => {
        const grid = document.getElementById('listaEstoqueGrid');
        grid.innerHTML = produtos.map(p => `
            <div class="bg-slate-900 rounded-2xl p-4 border border-slate-800 text-center">
                <img src="${p.img || 'https://via.placeholder.com/200'}" class="w-full h-24 object-cover rounded-lg mb-2">
                <p class="text-[10px] font-bold truncate uppercase text-slate-400">${p.nome}</p>
                <p class="text-xs font-black text-green-500 mt-1">${p.estoque} UN</p>
                <div class="flex gap-1 mt-3">
                    <button onclick="editarProduto('${p.firebaseId}')" class="flex-1 bg-blue-600/20 text-blue-400 py-1 rounded text-[9px] font-bold uppercase">Editar</button>
                    <button onclick="removerProd('${p.firebaseId}')" class="bg-red-600/20 text-red-400 py-1 rounded px-2 text-[9px]">‚úï</button>
                </div>
            </div>`).join('');
    };

    window.editarProduto = (id) => {
        const p = produtos.find(x => x.firebaseId === id);
        document.getElementById('editId').value = id;
        document.getElementById('nome').value = p.nome;
        document.getElementById('cod').value = p.cod;
        document.getElementById('custo').value = p.custo;
        document.getElementById('preco').value = p.preco;
        document.getElementById('qtd').value = p.estoque;
        document.getElementById('imgUrl').value = p.img;
        document.getElementById('btnSalvar').innerText = "ATUALIZAR";
        document.getElementById('btnCancelarEdit').classList.remove('hidden');
        switchTab('estoque');
    };

    window.cancelarEdicao = () => {
        document.getElementById('formProd').reset();
        document.getElementById('editId').value = "";
        document.getElementById('btnSalvar').innerText = "SALVAR PRODUTO";
        document.getElementById('btnCancelarEdit').classList.add('hidden');
    };

    window.removerProd = async (id) => { if(confirm("Apagar permanentemente?")) await deleteDoc(doc(db, "produtos", id)); };

    // --- RELAT√ìRIOS ---
    window.renderizarHistorico = () => {
        const corpo = document.getElementById('corpoTabelaVendas');
        let totalB = 0, lucroB = 0;
        
        corpo.innerHTML = vendas.map(v => {
            totalB += v.total;
            lucroB += v.lucro;
            return `
            <tr class="border-b border-slate-800 hover:bg-white/5 transition">
                <td class="p-4 text-slate-500 font-mono text-xs">${new Date(v.data).toLocaleString()}</td>
                <td class="p-4 max-w-xs truncate font-semibold">${v.itens}</td>
                <td class="p-4"><span class="bg-slate-800 px-2 py-1 rounded text-[9px] font-black">${v.pagamento}</span></td>
                <td class="p-4 text-right font-bold">R$ ${v.total.toFixed(2)}</td>
                <td class="p-4 text-right text-green-500 font-bold">R$ ${v.lucro.toFixed(2)}</td>
                <td class="p-4 text-center"><button onclick="removerVenda('${v.firebaseId}')" class="text-red-500 opacity-30 hover:opacity-100">‚úï</button></td>
            </tr>`;
        }).join('');

        document.getElementById('estatisticas').innerHTML = `
            <div class="bg-slate-900 p-6 rounded-3xl border border-slate-800 shadow-xl">
                <p class="text-[10px] text-slate-500 font-black uppercase">Faturamento Total</p>
                <p class="text-3xl font-black text-white">R$ ${totalB.toFixed(2)}</p>
            </div>
            <div class="bg-green-600 p-6 rounded-3xl shadow-xl shadow-green-900/20">
                <p class="text-[10px] text-green-100 font-black uppercase">Lucro Real Estimado</p>
                <p class="text-3xl font-black text-white">R$ ${lucroB.toFixed(2)}</p>
            </div>
            <div class="bg-slate-900 p-6 rounded-3xl border border-slate-800">
                <p class="text-[10px] text-slate-500 font-black uppercase">Ticket M√©dio</p>
                <p class="text-3xl font-black text-white">R$ ${(totalB / (vendas.length || 1)).toFixed(2)}</p>
            </div>
        `;
    };

    // --- UTILIT√ÅRIOS ---
    window.switchTab = (id) => {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        const btn = Array.from(document.querySelectorAll('.tab-btn')).find(b => b.getAttribute('onclick').includes(id));
        if(btn) btn.classList.add('active');
        if(id === 'venda') focarBusca();
    };

    window.notificar = (msg, cor = "green") => {
        const t = document.getElementById('toast');
        t.innerText = msg;
        t.style.background = cor === "green" ? "#22c55e" : "#ef4444";
        t.classList.replace('opacity-0', 'opacity-100');
        setTimeout(() => t.classList.replace('opacity-100', 'opacity-0'), 2500);
    };

    window.calcTroco = () => {
        const total = parseFloat(document.getElementById('totalVenda').innerText.replace('R$ ', '')) || 0;
        const rec = parseFloat(document.getElementById('valorRecebido').value) || 0;
        const troco = Math.max(0, rec - total);
        document.getElementById('labelTroco').innerText = `R$ ${troco.toFixed(2)}`;
    };

    window.toggleTroco = () => {
        const isDinheiro = document.getElementById('metodoPgto').value === 'dinheiro';
        document.getElementById('divTroco').classList.toggle('hidden', !isDinheiro);
        if(isDinheiro) document.getElementById('valorRecebido').focus();
    };

    window.logout = () => signOut(auth).then(() => location.reload());

    function focarBusca() {
        const b = document.getElementById('inputBusca');
        if(b) b.focus();
    }

    // Atalhos
    window.addEventListener('keydown', (e) => {
        if (e.key === 'F1') { e.preventDefault(); switchTab('venda'); }
        if (e.key === 'F2') { e.preventDefault(); switchTab('estoque'); }
        if (e.key === 'F3') { e.preventDefault(); switchTab('historico'); }
        if (e.key === 'F8') { e.preventDefault(); focarBusca(); }
        if (e.key === 'F9') { e.preventDefault(); finalizarVenda(); }
    });
</script>
</body>
</html>
