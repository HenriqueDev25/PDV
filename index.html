<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Louisiana PDV - Premium Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root { --bg-dark: #0f1115; --card-dark: #1a1d23; --accent-green: #22c55e; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--bg-dark); color: white; height: 100vh; overflow: hidden; margin: 0; }
        #loadingScreen { position: fixed; inset: 0; z-index: 200; background-color: var(--bg-dark); display: flex; flex-direction: column; align-items: center; justify-content: center; transition: opacity 0.5s ease; }
        .spinner { width: 40px; height: 40px; border: 3px solid rgba(34, 197, 94, 0.1); border-top-color: var(--accent-green); border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .glass { background: rgba(26, 29, 35, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.05); }
        .tab-content { display: none; height: 100%; animation: fadeIn 0.3s ease-out; }
        .tab-content.active { display: flex; flex-direction: column; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .tab-btn.active { background: var(--accent-green); color: black; box-shadow: 0 0 15px rgba(34, 197, 94, 0.3); }
        .grid-pdv { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 1rem; }
        .card-produto { background: var(--card-dark); border: 1px solid rgba(255,255,255,0.03); border-radius: 1.25rem; padding: 1rem; cursor: pointer; transition: 0.3s; }
        .card-produto:hover { border-color: var(--accent-green); transform: translateY(-5px); }
        .img-produto { width: 100%; height: 120px; object-fit: cover; border-radius: 0.75rem; margin-bottom: 0.75rem; background: #262a33; }
        .hidden-app { display: none !important; }
        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        input, select { background: #262a33 !important; border: 1px solid #334155 !important; color: white !important; }
    </style>
</head>
<body>

<div id="loadingScreen">
    <div class="spinner"></div>
    <p class="text-xs font-bold tracking-[0.3em] uppercase mt-6 text-green-500/50">Iniciando Sistema...</p>
</div>

<iframe id="printFrame" style="display:none;"></iframe>

<div id="loginScreen" class="fixed inset-0 z-[100] flex items-center justify-center bg-[#0a0c10]">
    <div class="glass p-10 rounded-[2.5rem] w-full max-w-md shadow-2xl">
        <div class="text-center mb-10">
            <h1 class="text-4xl font-extrabold tracking-tighter italic">LOUISIANA <span class="text-green-500">PDV</span></h1>
        </div>
        <div class="space-y-4">
            <input type="email" id="loginEmail" placeholder="E-mail" class="w-full p-4 rounded-2xl">
            <input type="password" id="loginPassword" placeholder="Senha" class="w-full p-4 rounded-2xl">
            <button onclick="window.fazerLoginEmail()" class="w-full bg-green-500 hover:bg-green-400 text-black font-extrabold py-4 rounded-2xl transition duration-300">ENTRAR</button>
        </div>
        <p id="loginError" class="text-red-400 mt-6 text-center text-xs font-bold hidden px-4 py-2 bg-red-400/10 rounded-lg">Acesso negado.</p>
    </div>
</div>

<div id="appInterface" class="hidden-app flex flex-col h-screen">
    <header class="h-20 flex items-center justify-between px-8 border-b border-white/5 bg-[#0f1115] z-50">
        <h1 class="text-2xl font-black italic tracking-tighter" id="headerNomeLoja">LOUISIANA PDV</h1>
        <nav class="flex items-center gap-2 bg-white/5 p-1.5 rounded-2xl">
            <button onclick="switchTab('venda')" id="btn-venda" class="tab-btn active px-6 py-2.5 text-xs font-bold rounded-xl transition-all">Vendas (F1)</button>
            <button onclick="switchTab('estoque')" id="btn-estoque" class="tab-btn px-6 py-2.5 text-xs font-bold rounded-xl transition-all text-slate-400">Estoque (F2)</button>
            <button onclick="switchTab('historico')" id="btn-historico" class="tab-btn px-6 py-2.5 text-xs font-bold rounded-xl transition-all text-slate-400">Relatórios (F3)</button>
            <button onclick="switchTab('config')" id="btn-config" class="tab-btn px-6 py-2.5 text-xs font-bold rounded-xl transition-all text-slate-400">Config (F4)</button>
        </nav>
        <button onclick="logout()" class="px-5 py-2.5 text-[10px] font-black text-red-500 bg-red-500/10 rounded-xl hover:bg-red-500 hover:text-white transition-all">Sair</button>
    </header>

    <main class="flex-1 overflow-hidden relative">
        <section id="venda" class="tab-content active p-6">
            <div class="flex h-full gap-6 overflow-hidden">
                <div class="flex-[3] flex flex-col gap-6 overflow-hidden">
                    <input type="text" id="inputBusca" placeholder="Pesquisar produto... (F8)" class="w-full pl-6 pr-6 py-5 rounded-[1.5rem] text-lg" oninput="renderizarProdutos()">
                    <div id="gridProdutos" class="grid-pdv overflow-y-auto pr-2 custom-scroll"></div>
                </div>
                <div class="w-[380px] glass rounded-[2.5rem] flex flex-col shadow-2xl overflow-hidden border-white/10">
                    <div class="p-6 border-b border-white/5 flex justify-between items-center">
                        <h2 class="text-xl font-bold">Checkout <span class="text-green-500 ml-2 text-xs" id="qtdItens">0 Itens</span></h2>
                    </div>
                    <div id="carrinhoItens" class="flex-1 overflow-y-auto p-4 custom-scroll space-y-3"></div>
                    <div class="p-8 bg-black/40 border-t border-white/5 space-y-4">
                        <div class="flex justify-between items-center">
                            <span class="text-slate-400 font-bold uppercase text-[10px]">Total</span>
                            <span id="totalVenda" class="text-4xl font-black text-green-500 tracking-tighter">R$ 0,00</span>
                        </div>
                        <select id="metodoPgto" class="w-full p-4 rounded-xl font-bold" onchange="toggleTroco()">
                            <option value="Dinheiro">Dinheiro</option>
                            <option value="PIX">PIX</option>
                            <option value="Cartão">Cartão</option>
                        </select>
                        <div id="divTroco"><input type="number" id="valorRecebido" placeholder="Valor pago" class="w-full p-4 rounded-xl font-bold text-green-500" oninput="calcTroco()"></div>
                        <button onclick="finalizarVenda()" class="w-full bg-green-500 hover:bg-green-400 text-black font-black py-5 rounded-2xl uppercase tracking-widest text-sm">Finalizar (F9)</button>
                    </div>
                </div>
            </div>
        </section>

        <section id="estoque" class="tab-content p-6">
             <div class="max-w-6xl mx-auto w-full flex flex-col h-full overflow-hidden">
                <div class="glass p-6 rounded-[2rem] mb-6">
                    <form id="formProd" class="grid grid-cols-4 gap-4">
                        <input type="hidden" id="editId">
                        <input type="text" id="nome" placeholder="Produto" class="col-span-2 p-3 rounded-xl" required>
                        <input type="number" id="qtd" placeholder="Qtd" class="p-3 rounded-xl" required>
                        <input type="number" id="custo" step="0.01" placeholder="Custo" class="p-3 rounded-xl" required>
                        <input type="number" id="preco" step="0.01" placeholder="Venda" class="p-3 rounded-xl" required>
                        <input type="text" id="imgUrl" placeholder="URL Imagem" class="col-span-2 p-3 rounded-xl">
                        <button type="submit" id="btnSalvar" class="bg-green-500 text-black font-bold rounded-xl">Salvar</button>
                    </form>
                </div>
                <div id="listaEstoqueGrid" class="grid-pdv overflow-y-auto custom-scroll"></div>
            </div>
        </section>

        <section id="historico" class="tab-content p-6">
            <div id="estatisticas" class="flex gap-6 mb-6"></div>
            <div class="glass rounded-[2rem] overflow-hidden flex-1">
                <table class="w-full text-left">
                    <thead class="bg-white/5 text-slate-400 text-[10px] uppercase">
                        <tr><th class="p-6">Data</th><th class="p-6">Itens</th><th class="p-6">Total</th><th class="p-6">Ação</th></tr>
                    </thead>
                    <tbody id="corpoTabelaVendas" class="text-sm"></tbody>
                </table>
            </div>
        </section>

        <section id="config" class="tab-content p-6">
            <div class="max-w-md mx-auto glass p-8 rounded-[2rem] space-y-6">
                <h2 class="text-2xl font-bold">Configurações</h2>
                <input type="text" id="cfgNomeLoja" class="w-full p-4 rounded-xl" placeholder="Nome da Loja">
                <select id="cfgPapel" class="w-full p-4 rounded-xl"><option value="58mm">58mm</option><option value="80mm">80mm</option></select>
                <div class="flex items-center gap-3"><input type="checkbox" id="cfgImpressao"> <label>Imprimir Recibo</label></div>
                <button onclick="salvarConfig()" class="w-full bg-green-500 text-black font-bold py-4 rounded-xl">SALVAR</button>
            </div>
        </section>
    </main>
</div>

<div id="toast" class="fixed bottom-10 left-1/2 -translate-x-1/2 opacity-0 transition-all glass px-8 py-4 rounded-full z-[200] pointer-events-none"></div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, collection, addDoc, doc, updateDoc, deleteDoc, onSnapshot, query, orderBy, writeBatch } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBuob65d4nwic1hXTGSsLtc38dEoD1H0zU",
        authDomain: "pdv26-aa76b.firebaseapp.com",
        projectId: "pdv26-aa76b",
        storageBucket: "pdv26-aa76b.firebasestorage.app",
        messagingSenderId: "885941177258",
        appId: "1:885941177258:web:98f2690e07ec0a087cf9d3"
    };

    // Inicialização Protegida
    let db, auth;
    try {
        const app = initializeApp(firebaseConfig);
        db = getFirestore(app);
        auth = getAuth(app);
    } catch (e) {
        console.error("Erro ao conectar Firebase:", e);
    }

    const EMAIL_AUTORIZADO = "louisianapdv@gmail.com";
    let produtos = [], vendas = [], carrinho = [];
    let configGerais = JSON.parse(localStorage.getItem('pdv_configs')) || { nomeLoja: "LOUISIANA PDV", impressao: true, papel: "58mm" };

    // Esconder loading após tentativa de conexão
    const hideLoading = () => {
        const s = document.getElementById('loadingScreen');
        s.style.opacity = '0';
        setTimeout(() => s.style.display = 'none', 500);
    };

    onAuthStateChanged(auth, (user) => {
        const login = document.getElementById('loginScreen');
        const appUi = document.getElementById('appInterface');

        if (user && user.email === EMAIL_AUTORIZADO) {
            login.classList.add('hidden-app');
            appUi.classList.remove('hidden-app');
            
            // Listeners
            onSnapshot(collection(db, "produtos"), (snap) => {
                produtos = snap.docs.map(d => ({ firebaseId: d.id, ...d.data() }));
                window.renderizarProdutos();
                window.renderizarEstoque();
            });
            onSnapshot(query(collection(db, "vendas"), orderBy("data", "desc")), (snap) => {
                vendas = snap.docs.map(d => ({ firebaseId: d.id, ...d.data() }));
                window.renderizarHistorico();
            });
        } else {
            appUi.classList.add('hidden-app');
            login.classList.remove('hidden-app');
        }
        hideLoading();
    });

    // --- FUNÇÕES GLOBAIS ---
    window.fazerLoginEmail = async () => {
        const e = document.getElementById('loginEmail').value;
        const s = document.getElementById('loginPassword').value;
        try { 
            await signInWithEmailAndPassword(auth, e, s); 
        } catch (err) { 
            document.getElementById('loginError').classList.remove('hidden'); 
            console.error("Erro login:", err);
        }
    };

    window.logout = () => signOut(auth).then(() => location.reload());

    window.switchTab = (id) => {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active', 'text-black'));
        document.getElementById(id).classList.add('active');
        document.getElementById('btn-' + id).classList.add('active');
        if(id === 'venda') document.getElementById('inputBusca').focus();
    };

    window.renderizarProdutos = () => {
        const grid = document.getElementById('gridProdutos');
        const busca = document.getElementById('inputBusca').value.toLowerCase();
        grid.innerHTML = produtos.filter(p => p.nome.toLowerCase().includes(busca)).map(p => `
            <div class="card-produto" onclick="window.addCarrinho('${p.firebaseId}')">
                <img src="${p.img || ''}" class="img-produto" onerror="this.src='https://placehold.co/150x120/1a1d23/white?text=Sem+Foto'">
                <h3 class="font-bold text-xs truncate">${p.nome}</h3>
                <div class="flex justify-between mt-2">
                    <span class="text-green-500 font-bold">R$ ${Number(p.preco).toFixed(2)}</span>
                    <span class="text-[10px] opacity-50">${p.estoque} UN</span>
                </div>
            </div>
        `).join('');
    };

    window.addCarrinho = (id) => {
        const p = produtos.find(x => x.firebaseId === id);
        if(!p || p.estoque <= 0) return window.notificar("Sem estoque!");
        const item = carrinho.find(i => i.firebaseId === id);
        if(item) item.qtd++; else carrinho.push({...p, qtd: 1});
        window.atualizarCarrinho();
    };

    window.atualizarCarrinho = () => {
        const lista = document.getElementById('carrinhoItens');
        let total = 0;
        lista.innerHTML = carrinho.map((item, idx) => {
            total += (item.preco * item.qtd);
            return `<div class="bg-white/5 p-3 rounded-xl flex justify-between">
                <div><p class="font-bold text-xs">${item.nome}</p><p class="text-green-500 text-[10px]">${item.qtd}x R$ ${Number(item.preco).toFixed(2)}</p></div>
                <button onclick="window.removerItemCarrinho(${idx})" class="text-red-400">×</button>
            </div>`;
        }).join('');
        document.getElementById('totalVenda').innerText = `R$ ${total.toFixed(2)}`;
        document.getElementById('qtdItens').innerText = `${carrinho.length} Itens`;
    };

    window.removerItemCarrinho = (idx) => { carrinho.splice(idx,1); window.atualizarCarrinho(); };

    window.finalizarVenda = async () => {
        if(!carrinho.length) return;
        const batch = writeBatch(db);
        let total = 0;
        
        carrinho.forEach(item => {
            total += (item.preco * item.qtd);
            batch.update(doc(db, "produtos", item.firebaseId), { estoque: item.estoque - item.qtd });
        });

        const dados = { data: new Date().toISOString(), total, pagamento: document.getElementById('metodoPgto').value, itens: carrinho.map(i => `${i.qtd}x ${i.nome}`).join(', ') };
        
        await addDoc(collection(db, "vendas"), dados);
        await batch.commit();
        if(configGerais.impressao) window.imprimirRecibo(dados);
        
        carrinho = [];
        window.atualizarCarrinho();
        window.notificar("Venda Concluída!");
    };

    window.imprimirRecibo = (dados) => {
        const frame = document.getElementById('printFrame');
        const largura = configGerais.papel === "80mm" ? "72mm" : "48mm";
        const html = `<html><body style="width:${largura};font-family:monospace;font-size:12px;">
            <center><b>${configGerais.nomeLoja}</b><br>RECIBO</center><br>
            ${carrinho.map(i => `${i.qtd}x ${i.nome.substring(0,12)} R$${(i.preco*i.qtd).toFixed(2)}<br>`).join('')}
            <hr>TOTAL: R$ ${dados.total.toFixed(2)}<br>PGTO: ${dados.pagamento}
            </body></html>`;
        frame.contentWindow.document.open();
        frame.contentWindow.document.write(html);
        frame.contentWindow.document.close();
        setTimeout(() => frame.contentWindow.print(), 500);
    };

    window.renderizarEstoque = () => {
        const grid = document.getElementById('listaEstoqueGrid');
        grid.innerHTML = produtos.map(p => `<div class="glass p-4 rounded-xl">
            <p class="font-bold text-xs truncate">${p.nome}</p>
            <p class="text-[10px] opacity-50">Estoque: ${p.estoque}</p>
            <div class="flex gap-2 mt-3">
                <button onclick="window.editarProduto('${p.firebaseId}')" class="flex-1 bg-white/10 text-[10px] py-1 rounded">Editar</button>
                <button onclick="window.removerProd('${p.firebaseId}')" class="bg-red-500/20 text-red-500 px-2 rounded">×</button>
            </div>
        </div>`).join('');
    };

    window.removerProd = async (id) => { if(confirm("Excluir?")) await deleteDoc(doc(db, "produtos", id)); };

    window.renderizarHistorico = () => {
        const corpo = document.getElementById('corpoTabelaVendas');
        corpo.innerHTML = vendas.map(v => `<tr>
            <td class="p-6 opacity-50">${new Date(v.data).toLocaleDateString()}</td>
            <td class="p-6 truncate max-w-[150px]">${v.itens}</td>
            <td class="p-6 font-bold">R$ ${Number(v.total).toFixed(2)}</td>
            <td class="p-6"><button onclick="window.removerVenda('${v.firebaseId}')" class="text-red-500">Excluir</button></td>
        </tr>`).join('');
    };

    window.removerVenda = async (id) => { if(confirm("Excluir?")) await deleteDoc(doc(db, "vendas", id)); };

    window.notificar = (m) => {
        const t = document.getElementById('toast');
        t.innerText = m; t.classList.replace('opacity-0', 'opacity-100');
        setTimeout(() => t.classList.replace('opacity-100', 'opacity-0'), 2000);
    };

    document.getElementById('formProd').onsubmit = async (e) => {
        e.preventDefault();
        const id = document.getElementById('editId').value;
        const p = { 
            nome: document.getElementById('nome').value, 
            preco: parseFloat(document.getElementById('preco').value), 
            custo: parseFloat(document.getElementById('custo').value), 
            estoque: parseInt(document.getElementById('qtd').value), 
            img: document.getElementById('imgUrl').value 
        };
        id ? await updateDoc(doc(db, "produtos", id), p) : await addDoc(collection(db, "produtos"), p);
        e.target.reset();
        document.getElementById('editId').value = "";
    };

    window.editarProduto = (id) => {
        const p = produtos.find(x => x.firebaseId === id);
        document.getElementById('editId').value = id;
        document.getElementById('nome').value = p.nome;
        document.getElementById('preco').value = p.preco;
        document.getElementById('custo').value = p.custo;
        document.getElementById('qtd').value = p.estoque;
        document.getElementById('imgUrl').value = p.img || '';
    };

    window.salvarConfig = () => {
        configGerais = { nomeLoja: document.getElementById('cfgNomeLoja').value, papel: document.getElementById('cfgPapel').value, impressao: document.getElementById('cfgImpressao').checked };
        localStorage.setItem('pdv_configs', JSON.stringify(configGerais));
        window.notificar("Salvo!");
    };

    window.addEventListener('keydown', (e) => {
        const keys = { 'F1': 'venda', 'F2': 'estoque', 'F3': 'historico', 'F4': 'config' };
        if(keys[e.key]) window.switchTab(keys[e.key]);
        if(e.key === 'F9') window.finalizarVenda();
    });

    // Iniciar campos config
    document.getElementById('cfgNomeLoja').value = configGerais.nomeLoja;
    document.getElementById('cfgPapel').value = configGerais.papel;
    document.getElementById('cfgImpressao').checked = configGerais.impressao;
</script>
</body>
</html>
