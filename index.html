<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOUISIANA PDV | Enterprise</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-body: #f1f5f9;
            --bg-card: #ffffff;
            --primary: #2563eb;
            --text-main: #1e293b;
            --accent-success: #10b981;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg-body); 
            color: var(--text-main);
            height: 100vh; 
            overflow: hidden; 
        }

        /* Estilo Profissional de Cards */
        .card-clean {
            background: var(--bg-card);
            border: 1px solid #e2e8f0;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            transition: all 0.2s ease;
        }

        .prod-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            border-color: var(--primary);
        }

        /* Tabs Profissionais */
        .tab-btn { 
            color: #64748b; 
            font-weight: 600;
            border-bottom: 3px solid transparent; 
            transition: all 0.3s;
            cursor: pointer;
        }
        .tab-btn.active { 
            color: var(--primary); 
            border-bottom-color: var(--primary); 
        }

        /* Inputs e Selects Claros */
        input, select {
            background: #ffffff !important;
            border: 1px solid #cbd5e1 !important;
            color: #1e293b !important;
            padding: 0.75rem 1rem;
            border-radius: 0.75rem;
            outline: none;
        }
        input:focus, select:focus {
            border-color: var(--primary) !important;
            ring: 2px solid rgba(37, 99, 235, 0.1);
        }

        .tab-content { display: none; height: 100%; width: 100%; }
        .tab-content.active { display: flex; animation: slideUp 0.4s ease; }

        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .img-container { height: 130px; background: #f8fafc; border-radius: 0.75rem; overflow: hidden; margin-bottom: 0.75rem; }
        .img-container img { width: 100%; height: 100%; object-fit: cover; }

        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }

        .sidebar-checkout {
            background: #ffffff;
            border-left: 1px solid #e2e8f0;
        }

        .stat-card-white {
            background: #ffffff;
            border: 1px solid #e2e8f0;
            padding: 1.5rem;
            border-radius: 1rem;
        }
    </style>
</head>
<body class="flex flex-col">

<div id="loginScreen" class="fixed inset-0 z-[100] flex items-center justify-center bg-white">
    <div class="w-full max-w-md p-8">
        <div class="text-center mb-10">
            <h1 class="text-3xl font-extrabold text-slate-900 tracking-tight">LOUISIANA<span class="text-blue-600">PDV</span></h1>
            <p class="text-slate-500 mt-2 font-medium">Gest√£o Comercial Enterprise</p>
        </div>
        <div class="space-y-4">
            <div class="space-y-1">
                <label class="text-xs font-bold text-slate-400 uppercase">E-mail</label>
                <input type="email" id="loginEmail" placeholder="admin@louisiana.com" class="w-full">
            </div>
            <div class="space-y-1">
                <label class="text-xs font-bold text-slate-400 uppercase">Senha</label>
                <input type="password" id="loginPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" class="w-full">
            </div>
            <button onclick="fazerLoginEmail()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-xl shadow-lg shadow-blue-200 transition-all active:scale-95">Entrar no Sistema</button>
        </div>
        <p id="loginError" class="text-red-500 mt-4 text-center text-sm font-bold hidden">Acesso negado. Verifique os dados.</p>
    </div>
</div>

<div id="appInterface" class="hidden flex flex-col h-full">
    <header class="h-20 bg-white px-10 flex justify-between items-center shrink-0 border-b border-slate-200">
        <div class="flex items-center gap-12">
            <h1 class="text-xl font-black text-slate-900">LOUISIANA<span class="text-blue-600">PDV</span></h1>
            <nav class="flex gap-10 h-full">
                <button onclick="switchTab('venda')" id="btn-venda" class="tab-btn active text-sm h-20 uppercase tracking-wider">Ponto de Venda</button>
                <button onclick="switchTab('estoque')" id="btn-estoque" class="tab-btn text-sm h-20 uppercase tracking-wider">Invent√°rio</button>
                <button onclick="switchTab('historico')" id="btn-historico" class="tab-btn text-sm h-20 uppercase tracking-wider">Relat√≥rios</button>
            </nav>
        </div>
        <div class="flex items-center gap-4">
            <span class="text-xs font-bold text-slate-400 bg-slate-100 px-3 py-1 rounded-full uppercase">Terminal 01</span>
            <button onclick="logout()" class="text-sm font-bold text-red-500 hover:bg-red-50 px-4 py-2 rounded-lg transition">Sair</button>
        </div>
    </header>

    <main class="flex-1 relative overflow-hidden">
        <section id="venda" class="tab-content active">
            <div class="flex-1 p-8 flex flex-col gap-6 overflow-hidden">
                <div class="relative max-w-xl">
                    <input type="text" id="inputBusca" placeholder="Pesquisar produto ou c√≥digo... (F8)" class="w-full pl-12 h-14 shadow-sm" oninput="renderizarProdutos()">
                    <span class="absolute left-4 top-4 text-slate-400">üîç</span>
                </div>
                <div id="gridProdutos" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6 overflow-y-auto custom-scroll pr-2 pb-20"></div>
            </div>

            <aside class="w-[400px] sidebar-checkout flex flex-col shadow-xl">
                <div class="p-8 border-b border-slate-100">
                    <h2 class="text-lg font-bold text-slate-900">Carrinho de Compras</h2>
                    <p class="text-xs text-slate-400 font-bold uppercase tracking-widest mt-1" id="qtdItens">0 Itens Selecionados</p>
                </div>
                
                <div id="carrinhoItens" class="flex-1 overflow-y-auto p-6 space-y-4 custom-scroll"></div>

                <div class="p-8 bg-slate-50 border-t border-slate-100">
                    <div class="flex justify-between items-center mb-6">
                        <span class="text-slate-500 font-bold">VALOR TOTAL</span>
                        <span id="totalVenda" class="text-4xl font-black text-slate-900 tracking-tighter">R$ 0,00</span>
                    </div>
                    
                    <div class="space-y-4">
                        <div class="grid grid-cols-1 gap-2">
                            <label class="text-[10px] font-black text-slate-400 uppercase ml-1">Forma de Pagamento</label>
                            <select id="metodoPgto" class="w-full font-bold cursor-pointer h-12" onchange="toggleTroco()">
                                <option value="dinheiro">üíµ Dinheiro</option>
                                <option value="pix">üì± MB WAY / PIX</option>
                                <option value="cartao">üí≥ Cart√£o Banc√°rio</option>
                            </select>
                        </div>
                        
                        <div id="divTroco">
                            <label class="text-[10px] font-black text-slate-400 uppercase ml-1">Valor Recebido</label>
                            <input type="number" id="valorRecebido" placeholder="0.00" class="w-full text-center font-bold text-lg h-12" oninput="calcTroco()">
                            <div class="flex justify-between mt-2 px-1">
                                <span class="text-xs font-bold text-slate-400">TROCO:</span>
                                <span id="labelTroco" class="text-xs font-black text-blue-600">R$ 0,00</span>
                            </div>
                        </div>

                        <button onclick="finalizarVenda()" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-5 rounded-2xl font-black text-sm shadow-xl shadow-blue-100 transition-all active:scale-95">FINALIZAR VENDA (F9)</button>
                    </div>
                </div>
            </aside>
        </section>

        <section id="estoque" class="tab-content">
            <div class="p-10 w-full overflow-y-auto custom-scroll">
                <div class="bg-white p-8 rounded-[2rem] border border-slate-200 shadow-sm mb-10">
                    <h2 class="text-xl font-bold mb-6">Gerenciamento de Invent√°rio</h2>
                    <form id="formProd" class="grid grid-cols-4 gap-6">
                        <input type="hidden" id="editId">
                        <div class="col-span-2 space-y-1">
                            <label class="text-[10px] font-bold text-slate-400 uppercase">Nome do Item</label>
                            <input type="text" id="nome" class="w-full" required>
                        </div>
                        <div class="space-y-1">
                            <label class="text-[10px] font-bold text-slate-400 uppercase">EAN / C√≥digo</label>
                            <input type="text" id="cod" class="w-full">
                        </div>
                        <div class="space-y-1">
                            <label class="text-[10px] font-bold text-slate-400 uppercase">Qtd inicial</label>
                            <input type="number" id="qtd" class="w-full" required>
                        </div>
                        <div class="space-y-1">
                            <label class="text-[10px] font-bold text-slate-400 uppercase">Custo Unit√°rio</label>
                            <input type="number" id="custo" step="0.01" class="w-full" required>
                        </div>
                        <div class="space-y-1">
                            <label class="text-[10px] font-bold text-slate-400 uppercase">Pre√ßo de Venda</label>
                            <input type="number" id="preco" step="0.01" class="w-full" required>
                        </div>
                        <div class="col-span-2 space-y-1">
                            <label class="text-[10px] font-bold text-slate-400 uppercase">URL da Imagem</label>
                            <input type="text" id="imgUrl" class="w-full">
                        </div>
                        <button type="submit" class="bg-slate-900 text-white font-bold rounded-xl col-span-4 py-4 mt-2 hover:bg-slate-800 transition">Salvar Altera√ß√µes</button>
                    </form>
                </div>
                <div id="listaEstoqueGrid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-6"></div>
            </div>
        </section>

        <section id="historico" class="tab-content">
            <div class="p-10 w-full overflow-y-auto">
                <div id="estatisticas" class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-10">
                    </div>
                
                <div class="bg-white rounded-2xl border border-slate-200 overflow-hidden shadow-sm">
                    <table class="w-full text-left">
                        <thead class="bg-slate-50 border-b border-slate-200">
                            <tr>
                                <th class="p-5 text-xs font-bold text-slate-500 uppercase">Data / Hora</th>
                                <th class="p-5 text-xs font-bold text-slate-500 uppercase">Itens Vendidos</th>
                                <th class="p-5 text-xs font-bold text-slate-500 uppercase text-center">Tipo</th>
                                <th class="p-5 text-xs font-bold text-slate-500 uppercase">Faturamento</th>
                                <th class="p-5 text-xs font-bold text-blue-600 uppercase">Lucro</th>
                                <th class="p-5 text-xs font-bold text-slate-500 uppercase text-right">A√ß√£o</th>
                            </tr>
                        </thead>
                        <tbody id="corpoTabelaVendas" class="divide-y divide-slate-100"></tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>
</div>

<div id="toast" class="fixed bottom-8 left-1/2 -translate-x-1/2 opacity-0 bg-slate-900 text-white px-8 py-4 rounded-2xl font-bold shadow-2xl transition-all z-[300]"></div>

<script type="module">
    // L√≥gica do Firebase (Mantida exatamente como a anterior, mas com atualiza√ß√µes visuais na renderiza√ß√£o)
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, collection, addDoc, doc, updateDoc, deleteDoc, onSnapshot, query, orderBy, writeBatch } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBuob65d4nwic1hXTGSsLtc38dEoD1H0zU",
        authDomain: "pdv26-aa76b.firebaseapp.com",
        projectId: "pdv26-aa76b",
        storageBucket: "pdv26-aa76b.firebasestorage.app",
        messagingSenderId: "885941177258",
        appId: "1:885941177258:web:98f2690e07ec0a087cf9d3"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const EMAIL_AUTORIZADO = "louisianapdv@gmail.com";

    let produtos = [], vendas = [], carrinho = [];

    window.fazerLoginEmail = async () => {
        const e = document.getElementById('loginEmail').value;
        const s = document.getElementById('loginPassword').value;
        try { await signInWithEmailAndPassword(auth, e, s); } 
        catch (err) { document.getElementById('loginError').classList.remove('hidden'); }
    };

    window.logout = () => signOut(auth).then(() => location.reload());

    window.switchTab = (id) => {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.getElementById('btn-' + id).classList.add('active');
        if(id === 'venda') focarBusca();
    };

    onAuthStateChanged(auth, (user) => {
        if (user && user.email.toLowerCase() === EMAIL_AUTORIZADO) {
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('appInterface').classList.remove('hidden');
            inicializarApp();
        }
    });

    function inicializarApp() {
        onSnapshot(collection(db, "produtos"), (snap) => {
            produtos = snap.docs.map(d => ({ firebaseId: d.id, ...d.data() }));
            window.renderizarProdutos();
            window.renderizarEstoque();
        });
        onSnapshot(query(collection(db, "vendas"), orderBy("data", "desc")), (snap) => {
            vendas = snap.docs.map(d => ({ firebaseId: d.id, ...d.data() }));
            window.renderizarHistorico();
        });
    }

    window.renderizarProdutos = () => {
        const grid = document.getElementById('gridProdutos');
        const busca = document.getElementById('inputBusca').value.toLowerCase();
        const filtrados = produtos.filter(p => (p.nome || "").toLowerCase().includes(busca) || String(p.cod).includes(busca));
        grid.innerHTML = filtrados.map(p => `
            <div class="card-clean prod-card p-5 cursor-pointer flex flex-col h-full" onclick="addCarrinho('${p.firebaseId}')">
                <div class="img-container"><img src="${p.img || 'https://via.placeholder.com/200'}" onerror="this.src='https://via.placeholder.com/200'"></div>
                <h3 class="font-bold text-sm text-slate-800 truncate mb-1">${p.nome}</h3>
                <div class="mt-auto flex justify-between items-center">
                    <span class="text-blue-600 font-black text-lg">R$ ${p.preco.toFixed(2)}</span>
                    <span class="text-[10px] text-slate-400 font-bold bg-slate-50 px-2 py-1 rounded-md border border-slate-100">${p.estoque} UN</span>
                </div>
            </div>`).join('');
    };

    window.addCarrinho = (id) => {
        const p = produtos.find(x => x.firebaseId === id);
        if(!p || p.estoque <= 0) return window.notificar("Produto sem estoque!");
        const item = carrinho.find(i => i.firebaseId === id);
        item ? (item.qtd < p.estoque ? item.qtd++ : window.notificar("Estoque insuficiente")) : carrinho.push({...p, qtd: 1});
        window.atualizarCarrinho();
    };

    window.atualizarCarrinho = () => {
        const container = document.getElementById('carrinhoItens');
        let total = 0;
        container.innerHTML = carrinho.map((item, idx) => {
            total += item.preco * item.qtd;
            return `<div class="bg-slate-50 p-4 rounded-xl border border-slate-200 flex justify-between items-center">
                <div class="truncate flex-1">
                    <p class="font-bold text-xs text-slate-800 truncate">${item.nome}</p>
                    <p class="text-blue-600 text-[11px] font-black">${item.qtd} UN x R$ ${item.preco.toFixed(2)}</p>
                </div>
                <button onclick="removerItemCarrinho(${idx})" class="text-red-400 p-2 hover:bg-red-50 rounded-lg ml-2">‚úï</button>
            </div>`;
        }).join('');
        document.getElementById('totalVenda').innerText = `R$ ${total.toFixed(2)}`;
        document.getElementById('qtdItens').innerText = `${carrinho.reduce((a,b)=>a+b.qtd,0)} Itens Selecionados`;
        window.calcTroco();
    };

    window.removerItemCarrinho = (idx) => { carrinho.splice(idx,1); window.atualizarCarrinho(); };

    window.finalizarVenda = async () => {
        if(carrinho.length === 0) return;
        const batch = writeBatch(db);
        let totalV = 0, lucroV = 0;
        carrinho.forEach(item => {
            totalV += item.preco * item.qtd;
            lucroV += (item.preco - item.custo) * item.qtd;
            batch.update(doc(db, "produtos", item.firebaseId), { estoque: item.estoque - item.qtd });
        });
        await addDoc(collection(db, "vendas"), { 
            data: new Date().toISOString(), 
            total: totalV, 
            lucro: lucroV, 
            pagamento: document.getElementById('metodoPgto').value, 
            itens: carrinho.map(i => `${i.qtd}x ${i.nome}`).join(', ') 
        });
        await batch.commit();
        carrinho = []; window.atualizarCarrinho(); window.notificar("‚úì Venda realizada com sucesso!");
    };

    window.renderizarHistorico = () => {
        const corpo = document.getElementById('corpoTabelaVendas');
        const stats = document.getElementById('estatisticas');
        let totalF = 0, totalL = 0;

        corpo.innerHTML = vendas.map(v => {
            totalF += v.total || 0;
            totalL += v.lucro || 0;
            return `
            <tr class="hover:bg-slate-50 transition">
                <td class="p-5 text-sm text-slate-400 font-medium">${new Date(v.data).toLocaleString('pt-PT')}</td>
                <td class="p-5 text-sm font-semibold text-slate-700 truncate max-w-[200px]">${v.itens}</td>
                <td class="p-5 text-center"><span class="text-[10px] font-black text-slate-400 border border-slate-200 px-2 py-1 rounded uppercase">${v.pagamento}</span></td>
                <td class="p-5 text-sm font-bold text-slate-900">R$ ${v.total.toFixed(2)}</td>
                <td class="p-5 text-sm font-black text-blue-600">R$ ${v.lucro.toFixed(2)}</td>
                <td class="p-5 text-right"><button onclick="removerVenda('${v.firebaseId}')" class="text-slate-300 hover:text-red-500 transition">Remover</button></td>
            </tr>`;
        }).join('');

        stats.innerHTML = `
            <div class="stat-card-white">
                <p class="text-[11px] font-bold text-slate-400 uppercase tracking-widest">Faturamento do M√™s</p>
                <p class="text-3xl font-black text-slate-900 mt-1">R$ ${totalF.toFixed(2)}</p>
            </div>
            <div class="stat-card-white border-t-4 border-t-blue-600">
                <p class="text-[11px] font-bold text-blue-600 uppercase tracking-widest">Lucro Total</p>
                <p class="text-3xl font-black text-blue-600 mt-1">R$ ${totalL.toFixed(2)}</p>
            </div>
            <div class="stat-card-white">
                <p class="text-[11px] font-bold text-slate-400 uppercase tracking-widest">Ticket M√©dio</p>
                <p class="text-3xl font-black text-slate-900 mt-1">R$ ${(totalF / (vendas.length || 1)).toFixed(2)}</p>
            </div>
        `;
    };

    // FORMUL√ÅRIO DE ESTOQUE
    document.getElementById('formProd').onsubmit = async (e) => {
        e.preventDefault();
        const p = { 
            nome: document.getElementById('nome').value, 
            cod: document.getElementById('cod').value, 
            estoque: parseInt(document.getElementById('qtd').value), 
            custo: parseFloat(document.getElementById('custo').value), 
            preco: parseFloat(document.getElementById('preco').value), 
            img: document.getElementById('imgUrl').value 
        };
        const id = document.getElementById('editId').value;
        id ? await updateDoc(doc(db, "produtos", id), p) : await addDoc(collection(db, "produtos"), p);
        e.target.reset(); document.getElementById('editId').value = ""; window.notificar("‚úì Produto salvo!");
    };

    window.renderizarEstoque = () => {
        const grid = document.getElementById('listaEstoqueGrid');
        grid.innerHTML = produtos.map(p => `
            <div class="bg-white p-4 rounded-xl border border-slate-200">
                <img src="${p.img}" class="w-full h-24 object-cover rounded-lg mb-3">
                <p class="font-bold text-xs truncate uppercase text-slate-800">${p.nome}</p>
                <div class="flex gap-2 mt-3">
                    <button onclick="editarProd('${p.firebaseId}')" class="flex-1 bg-slate-100 text-slate-600 text-[10px] font-bold py-2 rounded-lg hover:bg-blue-600 hover:text-white transition">EDITAR</button>
                    <button onclick="removerProd('${p.firebaseId}')" class="bg-slate-50 text-red-400 text-[10px] px-3 rounded-lg hover:bg-red-50 transition">üóë</button>
                </div>
            </div>`).join('');
    };

    window.editarProd = (id) => {
        const p = produtos.find(x => x.firebaseId === id);
        document.getElementById('editId').value = id;
        document.getElementById('nome').value = p.nome;
        document.getElementById('cod').value = p.cod;
        document.getElementById('qtd').value = p.estoque;
        document.getElementById('custo').value = p.custo;
        document.getElementById('preco').value = p.preco;
        document.getElementById('imgUrl').value = p.img;
        window.switchTab('estoque');
    };

    window.removerProd = async (id) => { if(confirm("Eliminar este produto?")) await deleteDoc(doc(db, "produtos", id)); };
    window.removerVenda = async (id) => { if(confirm("Deseja anular este registro?")) await deleteDoc(doc(db, "vendas", id)); };

    window.notificar = (msg) => {
        const t = document.getElementById('toast');
        t.innerText = msg; t.classList.replace('opacity-0', 'opacity-100');
        setTimeout(() => t.classList.replace('opacity-100', 'opacity-0'), 3000);
    };

    window.calcTroco = () => {
        const t = parseFloat(document.getElementById('totalVenda').innerText.replace('R$ ',''));
        const r = parseFloat(document.getElementById('valorRecebido').value) || 0;
        document.getElementById('labelTroco').innerText = `R$ ${Math.max(0, r-t).toFixed(2)}`;
    };

    window.toggleTroco = () => {
        document.getElementById('divTroco').style.display = document.getElementById('metodoPgto').value === 'dinheiro' ? 'block' : 'none';
    };

    function focarBusca() { const b = document.getElementById('inputBusca'); if(b){ b.focus(); b.select(); } }

    window.addEventListener('keydown', (e) => {
        if(e.key === 'F1') window.switchTab('venda');
