<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Louisiana PDV - Sistema Profissional</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; height: 100vh; overflow: hidden; }
        .tab-content { display: none; height: 100%; }
        .tab-content.active { display: block; }
        .tab-btn.active { background-color: #1D1F26; color: white; border-radius: 0.5rem; }
        .img-produto { width: 100%; height: 140px; object-fit: cover; border-top-left-radius: 1rem; border-top-right-radius: 1rem; background: #e2e8f0; }
        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-track { background: transparent; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .carrinho-item { background: #1D1F26; border-left: 4px solid #22c55e; transition: all 0.2s; }
        #metodoPgto { background-color: #1D1F26; color: white; border: none; outline: none; }
        .scroll-area { overflow-y: auto; height: 100%; }
        #gridProdutos, #listaEstoqueGrid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            grid-auto-rows: max-content;
            gap: 1rem;
        }
        #loginScreen { background-color: #1D1F26; }
        .hidden-app { display: none !important; }
    </style>
</head>
<body class="flex flex-col">

<div id="loginScreen" class="fixed inset-0 z-[100] flex flex-col items-center justify-center text-white">
    <div class="bg-white/5 p-10 rounded-3xl border border-white/10 shadow-2xl text-center w-full max-w-md">
        <h1 class="text-3xl font-black tracking-tighter mb-2">LOUISIANA <span class="text-green-500">PDV</span></h1>
        <p class="text-slate-400 mb-8 text-sm">Acesso Administrativo</p>
        
        <div class="space-y-4">
            <input type="email" id="loginEmail" placeholder="E-mail" 
                class="w-full bg-white/10 border border-white/20 p-4 rounded-2xl outline-none focus:border-green-500 transition text-white">
            
            <input type="password" id="loginPassword" placeholder="Senha" 
                class="w-full bg-white/10 border border-white/20 p-4 rounded-2xl outline-none focus:border-green-500 transition text-white">
            
            <button onclick="fazerLoginEmail()" class="w-full bg-green-600 hover:bg-green-500 text-white font-bold py-4 rounded-2xl transition uppercase tracking-widest">
                Entrar
            </button>
        </div>
        <p id="loginError" class="text-red-400 mt-4 text-xs font-medium hidden">Credenciais incorretas.</p>
    </div>
</div>

<div id="appInterface" class="hidden-app flex flex-col h-full">
    <header class="bg-[#1D1F26] text-white p-4 flex justify-between items-center shadow-lg shrink-0">
        <h1 class="text-xl font-bold tracking-tighter">LOUISIANA <span class="text-green-500">PDV</span></h1>
        <nav class="flex gap-1 bg-white/10 p-1 rounded-lg">
            <button onclick="switchTab('venda')" class="tab-btn active px-4 py-2 text-sm font-semibold transition">Vendas (F1)</button>
            <button onclick="switchTab('estoque')" class="tab-btn px-4 py-2 text-sm font-semibold transition">Estoque (F2)</button>
            <button onclick="switchTab('historico')" class="tab-btn px-4 py-2 text-sm font-semibold transition">Relat贸rios (F3)</button>
            <button onclick="logout()" class="ml-4 px-3 py-2 text-xs font-bold text-red-400 border border-red-400/20 rounded-lg hover:bg-red-400 hover:text-white transition">Sair</button>
        </nav>
    </header>

    <main class="flex-1 relative overflow-hidden">
        <section id="venda" class="tab-content active">
            <div class="flex h-full p-4 gap-6">
                <div class="flex-[3] flex flex-col gap-4 overflow-hidden">
                    <div class="relative shrink-0">
                        <input type="text" id="inputBusca" placeholder="Pesquisar ou bipar... (F8)" 
                            class="w-full bg-white border-2 border-slate-200 p-4 pl-12 rounded-2xl shadow-sm focus:border-[#1D1F26] outline-none text-lg transition-all" 
                            oninput="renderizarProdutos()">
                        <span class="absolute left-4 top-4"></span>
                    </div>
                    <div id="gridProdutos" class="scroll-area custom-scroll pr-2 pb-10"></div>
                </div>

                <div class="flex-1 bg-[#1D1F26] rounded-3xl flex flex-col text-white shadow-2xl min-w-[350px] border border-white/5 overflow-hidden">
                    <div class="p-5 border-b border-white/10 flex justify-between items-center">
                        <span class="font-bold text-lg uppercase tracking-wider">Carrinho</span>
                        <span class="bg-green-500/20 text-green-400 px-3 py-1 rounded-full text-xs font-bold" id="qtdItens">0 Itens</span>
                    </div>
                    <div id="carrinhoItens" class="flex-1 scroll-area p-4 space-y-3 custom-scroll"></div>
                    <div class="p-6 bg-white/5 border-t border-white/10 shrink-0">
                        <div class="flex justify-between items-end mb-4">
                            <span class="text-slate-400 text-sm">Total</span>
                            <span id="totalVenda" class="text-3xl font-bold text-white">R$ 0,00</span>
                        </div>
                        <div class="space-y-3">
                            <select id="metodoPgto" class="w-full bg-black/20 border border-white/10 p-3 rounded-xl outline-none" onchange="toggleTroco()">
                                <option value="dinheiro">Dinheiro</option>
                                <option value="pix">PIX</option>
                                <option value="cartao">Cart茫o</option>
                            </select>
                            <div id="divTroco">
                                <input type="number" id="valorRecebido" placeholder="Valor recebido" class="w-full bg-green-500/10 border border-green-500/30 p-3 rounded-xl text-green-400 outline-none" oninput="calcTroco()">
                                <div class="flex justify-between mt-2 px-2 text-xs text-slate-400">
                                    <span>Troco:</span><span id="labelTroco" class="font-bold text-green-400">R$ 0,00</span>
                                </div>
                            </div>
                            <button onclick="finalizarVenda()" class="w-full bg-green-600 hover:bg-green-500 p-4 rounded-xl font-bold text-lg transition uppercase">Finalizar Venda</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="estoque" class="tab-content">
            <div class="flex flex-col h-full p-6 max-w-7xl mx-auto gap-6 overflow-hidden">
                <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-200 shrink-0">
                    <h2 id="tituloEstoque" class="text-xl font-bold mb-4 text-[#1D1F26]">Gerenciar Produtos</h2>
                    <form id="formProd" class="grid grid-cols-1 md:grid-cols-4 gap-3">
                        <input type="hidden" id="editId">
                        <div class="md:col-span-2"><input type="text" id="nome" placeholder="Nome" class="w-full p-3 border rounded-xl" required></div>
                        <input type="text" id="cod" placeholder="C贸digo/EAN" class="p-3 border rounded-xl">
                        <input type="text" id="cat" placeholder="Categoria" class="p-3 border rounded-xl">
                        <input type="number" id="custo" placeholder="Custo R$" step="0.01" class="p-3 border rounded-xl" required>
                        <input type="number" id="preco" placeholder="Venda R$" step="0.01" class="p-3 border rounded-xl" required>
                        <input type="number" id="qtd" placeholder="Qtd" class="p-3 border rounded-xl" required>
                        <input type="text" id="imgUrl" placeholder="Link da Imagem" class="p-3 border rounded-xl">
                        <div class="md:col-span-4 flex gap-2">
                            <button type="submit" id="btnSalvar" class="flex-1 bg-[#1D1F26] text-white font-bold py-3 rounded-xl uppercase">Salvar no Banco</button>
                            <button type="button" onclick="cancelarEdicao()" id="btnCancelarEdit" class="hidden bg-red-100 text-red-600 px-6 rounded-xl font-bold">CANCELAR</button>
                        </div>
                    </form>
                </div>
                <div id="listaEstoqueGrid" class="scroll-area custom-scroll pb-10"></div>
            </div>
        </section>

        <section id="historico" class="tab-content h-full">
            <div class="max-w-4xl mx-auto flex flex-col h-full p-6 gap-6 overflow-hidden">
                <div class="flex justify-between items-center">
                    <h2 class="text-2xl font-bold text-[#1D1F26]">Relat贸rios Cloud</h2>
                    <div class="flex gap-2">
                        <button onclick="exportarExcel()" class="bg-slate-200 px-4 py-2 rounded-xl text-xs font-bold">GERAR EXCEL</button>
                        <button onclick="limparHistorico()" class="bg-red-600 text-white px-4 py-2 rounded-xl text-xs font-bold">LIMPAR TUDO</button>
                    </div>
                </div>
                <div id="estatisticas" class="grid grid-cols-1 md:grid-cols-3 gap-6"></div>
                <div id="listaHistorico" class="scroll-area custom-scroll space-y-4 pb-10"></div>
            </div>
        </section>
    </main>
</div>

<div id="toast" class="fixed bottom-10 left-1/2 -translate-x-1/2 opacity-0 transition-all duration-500 bg-[#1D1F26] text-white px-8 py-4 rounded-2xl z-[200]"></div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, doc, updateDoc, deleteDoc, onSnapshot, query, orderBy, writeBatch } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBuob65d4nwic1hXTGSsLtc38dEoD1H0zU",
        authDomain: "pdv26-aa76b.firebaseapp.com",
        projectId: "pdv26-aa76b",
        storageBucket: "pdv26-aa76b.firebasestorage.app",
        messagingSenderId: "885941177258",
        appId: "1:885941177258:web:98f2690e07ec0a087cf9d3"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const EMAIL_AUTORIZADO = "louisianapdv@gmail.com";

    // --- ATALHOS DE TECLADO ---
    window.addEventListener('keydown', (e) => {
        if (e.key === 'F8') {
            e.preventDefault();
            const busca = document.getElementById('inputBusca');
            if(busca) { busca.focus(); busca.select(); }
        }
        if (e.key === 'F1') switchTab('venda');
        if (e.key === 'F2') switchTab('estoque');
        if (e.key === 'F3') switchTab('historico');
    });

    // --- LOGIN ---
    window.fazerLoginEmail = async () => {
        const email = document.getElementById('loginEmail').value;
        const senha = document.getElementById('loginPassword').value;
        const erroMsg = document.getElementById('loginError');
        try {
            const userCredential = await signInWithEmailAndPassword(auth, email, senha);
            if (userCredential.user.email.toLowerCase() !== EMAIL_AUTORIZADO) {
                await signOut(auth);
                erroMsg.innerText = "Acesso n茫o autorizado.";
                erroMsg.classList.remove('hidden');
            }
        } catch (e) {
            erroMsg.classList.remove('hidden');
        }
    };

    onAuthStateChanged(auth, (user) => {
        if (user && user.email.toLowerCase() === EMAIL_AUTORIZADO) {
            document.getElementById('loginScreen').classList.add('hidden-app');
            document.getElementById('appInterface').classList.remove('hidden-app');
            inicializarApp();
        } else {
            document.getElementById('loginScreen').classList.remove('hidden-app');
            document.getElementById('appInterface').classList.add('hidden-app');
        }
    });

    window.logout = () => signOut(auth).then(() => location.reload());

    // --- CORE ---
    let produtos = [], vendas = [], carrinho = [];

    function inicializarApp() {
        onSnapshot(collection(db, "produtos"), (snapshot) => {
            produtos = snapshot.docs.map(doc => ({ firebaseId: doc.id, ...doc.data() }));
            renderizarProdutos();
            renderizarEstoque();
        });
        onSnapshot(query(collection(db, "vendas"), orderBy("data", "desc")), (snapshot) => {
            vendas = snapshot.docs.map(doc => ({ firebaseId: doc.id, ...doc.data() }));
            renderizarHistorico();
        });
    }

    window.switchTab = (id) => {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        const tab = document.getElementById(id);
        if(tab) tab.classList.add('active');
        const btn = Array.from(document.querySelectorAll('.tab-btn')).find(b => b.getAttribute('onclick').includes(id));
        if(btn) btn.classList.add('active');
    };

    window.renderizarProdutos = () => {
        const grid = document.getElementById('gridProdutos');
        const busca = document.getElementById('inputBusca').value.toLowerCase();
        
        const filtrados = produtos.filter(p => {
            const nome = (p.nome || "").toLowerCase();
            const cod = String(p.cod || "").toLowerCase();
            return nome.includes(busca) || cod.includes(busca);
        });

        grid.innerHTML = filtrados.map(p => `
            <div class="bg-white rounded-2xl shadow-sm border p-4 cursor-pointer hover:shadow-md transition" onclick="addCarrinho('${p.firebaseId}')">
                <img src="${p.img}" class="img-produto mb-3" onerror="this.src='https://via.placeholder.com/200'">
                <h3 class="font-bold text-sm truncate uppercase">${p.nome}</h3>
                <div class="flex justify-between items-center mt-3">
                    <span class="font-black text-lg">R$ ${p.preco.toFixed(2)}</span>
                    <span class="text-[10px] bg-slate-100 px-2 py-1 rounded font-bold">${p.estoque} UN</span>
                </div>
            </div>`).join('');
    };

    window.addCarrinho = (fbId) => {
        const prod = produtos.find(p => p.firebaseId === fbId);
        if(!prod || prod.estoque <= 0) return notificar("Sem estoque dispon铆vel");
        const item = carrinho.find(i => i.firebaseId === fbId);
        if(item) {
            if(item.qtd < prod.estoque) item.qtd++;
            else notificar("Limite de estoque atingido");
        } else {
            carrinho.push({...prod, qtd: 1});
        }
        atualizarCarrinho();
    };

    window.atualizarCarrinho = () => {
        const lista = document.getElementById('carrinhoItens');
        let total = 0, qtd = 0;
        lista.innerHTML = carrinho.map((item, idx) => {
            total += item.preco * item.qtd;
            qtd += item.qtd;
            return `
                <div class="carrinho-item p-3 rounded-2xl flex justify-between items-center text-white mb-2">
                    <div class="flex-1 min-w-0">
                        <h4 class="text-sm font-bold truncate">${item.nome}</h4>
                        <p class="text-xs text-green-300">${item.qtd}x R$ ${item.preco.toFixed(2)}</p>
                    </div>
                    <button onclick="removerItemCarrinho(${idx})" class="text-xs text-white/50 ml-2">Remover</button>
                </div>`;
        }).join('');
        document.getElementById('totalVenda').innerText = `R$ ${total.toFixed(2)}`;
        document.getElementById('qtdItens').innerText = `${qtd} Itens`;
    };

    window.removerItemCarrinho = (idx) => { carrinho.splice(idx, 1); atualizarCarrinho(); };

    window.finalizarVenda = async () => {
        if(carrinho.length === 0) return;
        const batch = writeBatch(db);
        let lucroV = 0, totalV = 0;
        
        carrinho.forEach(item => {
            totalV += item.preco * item.qtd;
            lucroV += (item.preco - item.custo) * item.qtd;
            batch.update(doc(db, "produtos", item.firebaseId), { estoque: item.estoque - item.qtd });
        });

        await addDoc(collection(db, "vendas"), {
            data: new Date().toISOString(),
            total: totalV,
            lucro: lucroV,
            pagamento: document.getElementById('metodoPgto').value,
            itens: carrinho.map(i => `${i.qtd}x ${i.nome}`).join(', ')
        });

        await batch.commit();
        carrinho = [];
        atualizarCarrinho();
        notificar("Venda Conclu铆da!");
        document.getElementById('valorRecebido').value = '';
    };

    window.renderizarEstoque = () => {
        const grid = document.getElementById('listaEstoqueGrid');
        grid.innerHTML = produtos.map(p => `
            <div class="bg-white rounded-2xl border p-4 flex flex-col gap-3 shadow-sm">
                <div class="flex gap-4">
                    <img src="${p.img}" class="w-12 h-12 rounded-xl object-cover">
                    <div class="flex-1">
                        <h3 class="font-bold text-xs uppercase truncate">${p.nome}</h3>
                        <p class="text-[10px] text-slate-400">Cod: ${p.cod} | Qtd: ${p.estoque}</p>
                    </div>
                </div>
                <div class="flex justify-between border-t pt-3">
                    <button onclick="editarProduto('${p.firebaseId}')" class="text-xs font-bold text-blue-600">EDITAR</button>
                    <button onclick="removerProd('${p.firebaseId}')" class="text-xs font-bold text-red-500">EXCLUIR</button>
                </div>
            </div>`).join('');
    };

    window.editarProduto = (fbId) => {
        const p = produtos.find(prod => prod.firebaseId === fbId);
        if(!p) return;
        document.getElementById('editId').value = fbId;
        document.getElementById('nome').value = p.nome;
        document.getElementById('cod').value = p.cod;
        document.getElementById('cat').value = p.cat;
        document.getElementById('custo').value = p.custo;
        document.getElementById('preco').value = p.preco;
        document.getElementById('qtd').value = p.estoque;
        document.getElementById('imgUrl').value = p.img;
        document.getElementById('btnSalvar').innerText = "Atualizar Produto";
        document.getElementById('btnCancelarEdit').classList.remove('hidden');
    };

    window.cancelarEdicao = () => {
        document.getElementById('formProd').reset();
        document.getElementById('editId').value = "";
        document.getElementById('btnSalvar').innerText = "Salvar no Banco";
        document.getElementById('btnCancelarEdit').classList.add('hidden');
    };

    window.removerProd = async (id) => { if(confirm("Apagar produto permanentemente?")) await deleteDoc(doc(db, "produtos", id)); };

    window.renderizarHistorico = () => {
        const lista = document.getElementById('listaHistorico');
        const stats = document.getElementById('estatisticas');
        let t = 0, l = 0;
        vendas.forEach(v => { t += v.total; l += v.lucro; });
        stats.innerHTML = `
            <div class="bg-white p-6 rounded-2xl border shadow-sm"><p class="text-xs text-slate-400 uppercase">Faturamento</p><p class="text-2xl font-bold">R$ ${t.toFixed(2)}</p></div>
            <div class="bg-green-600 text-white p-6 rounded-2xl shadow-lg"><p class="text-xs text-green-200 uppercase">Lucro Real</p><p class="text-2xl font-bold">R$ ${l.toFixed(2)}</p></div>
            <div class="bg-white p-6 rounded-2xl border shadow-sm"><p class="text-xs text-slate-400 uppercase">Vendas</p><p class="text-2xl font-bold">${vendas.length}</p></div>
        `;
        lista.innerHTML = vendas.map(v => `
            <div class="bg-white p-4 rounded-xl border flex justify-between items-center text-sm shadow-sm">
                <div><p class="font-bold">${new Date(v.data).toLocaleString()}</p><p class="text-xs text-slate-400">${v.itens}</p></div>
                <div class="text-right font-bold text-[#1D1F26]">R$ ${v.total.toFixed(2)}</div>
            </div>`).join('');
    };

    window.limparHistorico = async () => {
        if(confirm("Deseja apagar TODO o hist贸rico de vendas?")) {
            const snap = await getDocs(collection(db, "vendas"));
            const batch = writeBatch(db);
            snap.forEach(d => batch.delete(d.ref));
            await batch.commit();
        }
    };

    window.notificar = (msg) => {
        const t = document.getElementById('toast');
        t.innerText = msg; t.classList.replace('opacity-0', 'opacity-100');
        setTimeout(() => t.classList.replace('opacity-100', 'opacity-0'), 3000);
    };

    window.calcTroco = () => {
        const total = parseFloat(document.getElementById('totalVenda').innerText.replace('R$ ', '')) || 0;
        const recebido = parseFloat(document.getElementById('valorRecebido').value) || 0;
        document.getElementById('labelTroco').innerText = `R$ ${Math.max(0, recebido - total).toFixed(2)}`;
    };

    window.toggleTroco = () => { 
        document.getElementById('divTroco').style.display = document.getElementById('metodoPgto').value === 'dinheiro' ? 'block' : 'none'; 
    };

    document.getElementById('formProd').onsubmit = async (e) => {
        e.preventDefault();
        const fbId = document.getElementById('editId').value;
        const p = {
            nome: document.getElementById('nome').value,
            cod: document.getElementById('cod').value || '0',
            preco: parseFloat(document.getElementById('preco').value),
            custo: parseFloat(document.getElementById('custo').value),
            estoque: parseInt(document.getElementById('qtd').value),
            cat: document.getElementById('cat').value || 'Geral',
            img: document.getElementById('imgUrl').value || 'https://via.placeholder.com/200'
        };
        fbId ? await updateDoc(doc(db, "produtos", fbId), p) : await addDoc(collection(db, "produtos"), p);
        cancelarEdicao();
        notificar("Banco de Dados Atualizado!");
    };

    window.exportarExcel = () => {
        const ws = XLSX.utils.json_to_sheet(vendas);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Vendas");
        XLSX.writeFile(wb, "Louisiana_Relatorio.xlsx");
    };
</script>
</body>
</html>
