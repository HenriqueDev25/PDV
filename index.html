<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOUISIANA PDV | PRO SYSTEM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-body: #f8fafc;
            --primary: #0f172a;
            --accent: #2563eb;
            --radius-pro: 4px; 
        }

        body { font-family: 'Inter', sans-serif; background: var(--bg-body); color: #1e293b; height: 100vh; overflow: hidden; }

        .sharp-input {
            border: 1px solid #cbd5e1;
            border-radius: var(--radius-pro);
            padding: 10px 14px;
            font-size: 14px;
            transition: border 0.2s;
            background: #fff;
            outline: none;
        }
        .sharp-input:focus { border-color: var(--accent); box-shadow: 0 0 0 1px var(--accent); }

        .btn-pro {
            background: var(--primary);
            color: white;
            border-radius: var(--radius-pro);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.2s;
        }
        .btn-pro:hover { background: #000; }

        .tab-btn { 
            font-weight: 600; font-size: 12px; color: #64748b;
            border-bottom: 2px solid transparent; cursor: pointer;
            height: 100%; display: flex; align-items: center; margin-right: 2rem;
        }
        .tab-btn.active { color: var(--primary); border-bottom-color: var(--primary); }

        .tab-content { display: none; height: 100%; width: 100%; }
        .tab-content.active { display: flex; }

        .prod-card {
            background: #fff; border: 1px solid #e2e8f0; border-radius: var(--radius-pro);
            transition: transform 0.1s, border 0.1s; cursor: pointer;
        }
        .prod-card:hover { border-color: var(--accent); transform: translateY(-2px); }

        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; }
    </style>
</head>
<body>

<div id="loginScreen" class="fixed inset-0 z-[100] flex items-center justify-center bg-slate-50">
    <div class="w-full max-w-[380px] p-8 bg-white border border-slate-200 rounded-sm shadow-sm">
        <h1 class="text-xl font-black mb-6 uppercase tracking-tighter">LOUISIANA <span class="text-blue-600">PDV</span></h1>
        <div class="space-y-4">
            <div class="flex flex-col gap-1">
                <label class="text-[10px] font-bold text-slate-400 uppercase">Usu√°rio (E-mail)</label>
                <input type="email" id="loginEmail" class="sharp-input" placeholder="admin@louisiana.com">
            </div>
            <div class="flex flex-col gap-1">
                <label class="text-[10px] font-bold text-slate-400 uppercase">Senha do Sistema</label>
                <input type="password" id="loginPassword" class="sharp-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>
            <button onclick="fazerLoginEmail()" class="w-full btn-pro py-4 mt-2">Acessar Terminal</button>
        </div>
        <p id="loginError" class="text-red-500 mt-4 text-center text-[11px] font-black hidden uppercase">Falha na Autentica√ß√£o</p>
    </div>
</div>

<div id="appInterface" class="hidden flex flex-col h-full">
    <header class="h-14 bg-white px-8 flex justify-between items-center border-b border-slate-200 shrink-0">
        <div class="flex items-center h-full">
            <span class="font-black text-sm mr-12 tracking-tighter">LOUISIANA <span class="text-blue-600">SYS</span></span>
            <nav class="flex h-full">
                <div onclick="switchTab('venda')" id="btn-venda" class="tab-btn active uppercase">Vendas (F1)</div>
                <div onclick="switchTab('estoque')" id="btn-estoque" class="tab-btn uppercase">Invent√°rio (F2)</div>
                <div onclick="switchTab('historico')" id="btn-historico" class="tab-btn uppercase">Relat√≥rios (F3)</div>
            </nav>
        </div>
        <button onclick="logout()" class="text-[10px] font-bold text-slate-400 hover:text-red-600 transition">ENCERRAR SESS√ÉO</button>
    </header>

    <main class="flex-1 relative overflow-hidden">
        <section id="venda" class="tab-content active">
            <div class="flex-1 p-6 flex flex-col gap-4 overflow-hidden">
                <div class="flex items-center bg-white border border-slate-200 px-4 rounded-sm">
                    <span class="text-slate-400">üîç</span>
                    <input type="text" id="inputBusca" placeholder="Pesquisar ou usar scanner... (F8)" class="flex-1 p-3 text-sm outline-none" oninput="renderizarProdutos()">
                </div>
                <div id="gridProdutos" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4 overflow-y-auto custom-scroll pr-1 pb-10"></div>
            </div>

            <aside class="w-[360px] bg-white border-l border-slate-200 flex flex-col">
                <div class="p-5 border-b border-slate-100 bg-slate-50/50">
                    <h2 class="text-[10px] font-black uppercase text-slate-400 tracking-widest">Carrinho Ativo</h2>
                    <p id="qtdItens" class="text-xs font-bold text-slate-900 mt-1">ITENS: 0</p>
                </div>
                <div id="carrinhoItens" class="flex-1 overflow-y-auto p-4 space-y-2 custom-scroll"></div>
                <div class="p-6 border-t border-slate-100 bg-white">
                    <div class="flex justify-between items-end mb-6">
                        <span class="text-[10px] font-bold text-slate-400 uppercase">Total a Pagar</span>
                        <span id="totalVenda" class="text-3xl font-black text-slate-900">R$ 0,00</span>
                    </div>
                    <div class="space-y-3">
                        <select id="metodoPgto" class="w-full sharp-input font-bold" onchange="toggleTroco()">
                            <option value="dinheiro">üíµ DINHEIRO</option>
                            <option value="pix">üì± MB WAY / PIX</option>
                            <option value="cartao">üí≥ CART√ÉO</option>
                        </select>
                        <div id="divTroco">
                            <input type="number" id="valorRecebido" placeholder="Valor Recebido" class="w-full sharp-input text-center font-bold h-12" oninput="calcTroco()">
                            <div class="flex justify-between mt-2 px-1">
                                <span class="text-[10px] font-bold text-slate-400 uppercase">Troco:</span>
                                <span id="labelTroco" class="text-blue-600 font-black text-sm">R$ 0,00</span>
                            </div>
                        </div>
                        <button onclick="finalizarVenda()" class="w-full btn-pro py-4 text-xs">Finalizar Opera√ß√£o (F9)</button>
                    </div>
                </div>
            </aside>
        </section>

        <section id="estoque" class="tab-content">
            <div class="p-8 w-full overflow-y-auto bg-slate-50 custom-scroll">
                <div class="bg-white p-6 border border-slate-200 rounded-sm mb-8">
                    <h3 class="text-[10px] font-black uppercase text-slate-400 mb-6 border-b pb-2">Cadastro de Mercadoria</h3>
                    <form id="formProd" class="grid grid-cols-12 gap-4">
                        <input type="hidden" id="editId">
                        <div class="col-span-8 flex flex-col gap-1">
                            <label class="text-[10px] font-bold text-slate-500 uppercase">Nome do Produto</label>
                            <input type="text" id="nome" class="sharp-input" required>
                        </div>
                        <div class="col-span-4 flex flex-col gap-1">
                            <label class="text-[10px] font-bold text-slate-500 uppercase">C√≥digo (Scanner)</label>
                            <input type="text" id="cod" class="sharp-input">
                        </div>
                        <div class="col-span-3 flex flex-col gap-1">
                            <label class="text-[10px] font-bold text-slate-500 uppercase">Stock</label>
                            <input type="number" id="qtd" class="sharp-input" required>
                        </div>
                        <div class="col-span-3 flex flex-col gap-1">
                            <label class="text-[10px] font-bold text-slate-500 uppercase">Custo Unit.</label>
                            <input type="number" id="custo" step="0.01" class="sharp-input" required>
                        </div>
                        <div class="col-span-3 flex flex-col gap-1">
                            <label class="text-[10px] font-bold text-slate-500 uppercase">Venda Unit.</label>
                            <input type="number" id="preco" step="0.01" class="sharp-input" required>
                        </div>
                        <div class="col-span-12">
                            <button type="submit" class="bg-slate-900 text-white px-8 py-3 rounded-sm text-[10px] font-black uppercase">Atualizar Base de Dados</button>
                        </div>
                    </form>
                </div>
                <div id="listaEstoqueGrid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-6"></div>
            </div>
        </section>

        <section id="historico" class="tab-content">
            <div class="p-8 w-full overflow-y-auto bg-slate-50">
                <div id="estatisticas" class="grid grid-cols-3 gap-6 mb-8"></div>
                <div class="bg-white border border-slate-200 rounded-sm overflow-hidden shadow-sm">
                    <table class="w-full text-left text-[11px]">
                        <thead class="bg-slate-50 border-b border-slate-200 uppercase font-bold text-slate-400">
                            <tr><th class="p-4">Timestamp</th><th class="p-4">Relat√≥rio de Itens</th><th class="p-4">Total</th><th class="p-4 text-blue-600">Lucro</th><th class="p-4">Remover</th></tr>
                        </thead>
                        <tbody id="corpoTabelaVendas" class="divide-y divide-slate-100"></tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>
</div>

<div id="toast" class="fixed bottom-6 left-1/2 -translate-x-1/2 opacity-0 bg-slate-900 text-white px-6 py-3 rounded-sm font-bold text-xs transition-all z-[300]"></div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, collection, addDoc, doc, updateDoc, deleteDoc, onSnapshot, query, orderBy, writeBatch } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBuob65d4nwic1hXTGSsLtc38dEoD1H0zU",
        authDomain: "pdv26-aa76b.firebaseapp.com",
        projectId: "pdv26-aa76b",
        storageBucket: "pdv26-aa76b.firebasestorage.app",
        messagingSenderId: "885941177258",
        appId: "1:885941177258:web:98f2690e07ec0a087cf9d3"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const EMAIL_AUTORIZADO = "louisianapdv@gmail.com";

    let produtos = [], vendas = [], carrinho = [], scannerBuffer = "";

    // EXPOSI√á√ÉO GLOBAL - Isso resolve o erro de "ReferenceError"
    window.fazerLoginEmail = async () => {
        const e = document.getElementById('loginEmail').value;
        const s = document.getElementById('loginPassword').value;
        try { 
            await signInWithEmailAndPassword(auth, e, s); 
        } catch (err) { 
            document.getElementById('loginError').classList.remove('hidden'); 
        }
    };

    window.logout = () => signOut(auth).then(() => location.reload());

    window.switchTab = (id) => {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.getElementById('btn-' + id).classList.add('active');
    };

    onAuthStateChanged(auth, (user) => {
        if (user && user.email.toLowerCase() === EMAIL_AUTORIZADO) {
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('appInterface').classList.remove('hidden');
            inicializarApp();
        }
    });

    function inicializarApp() {
        onSnapshot(collection(db, "produtos"), (snap) => {
            produtos = snap.docs.map(d => ({ firebaseId: d.id, ...d.data() }));
            window.renderizarProdutos();
            window.renderizarEstoque();
        });
        onSnapshot(query(collection(db, "vendas"), orderBy("data", "desc")), (snap) => {
            vendas = snap.docs.map(d => ({ firebaseId: d.id, ...d.data() }));
            window.renderizarHistorico();
        });
    }

    // SCANNER E ATALHOS
    window.addEventListener('keydown', (e) => {
        if(e.key === 'F1') window.switchTab('venda');
        if(e.key === 'F2') window.switchTab('estoque');
        if(e.key === 'F3') window.switchTab('historico');
        if(e.key === 'F9') window.finalizarVenda();
        if(e.key === 'F8') document.getElementById('inputBusca').focus();

        if (e.key === 'Enter') {
            if (scannerBuffer.length > 2) {
                const p = produtos.find(prod => String(prod.cod) === scannerBuffer);
                if (p) { window.addCarrinho(p.firebaseId); window.notificar(`SCAN: ${p.nome}`); }
                scannerBuffer = "";
            }
        } else if (e.key.length === 1) {
            scannerBuffer += e.key;
            setTimeout(() => { scannerBuffer = ""; }, 200);
        }
    });

    window.renderizarProdutos = () => {
        const grid = document.getElementById('gridProdutos');
        const busca = document.getElementById('inputBusca').value.toLowerCase();
        const filtrados = produtos.filter(p => (p.nome || "").toLowerCase().includes(busca) || String(p.cod).includes(busca));
        grid.innerHTML = filtrados.map(p => `
            <div class="prod-card p-4 flex flex-col h-full" onclick="addCarrinho('${p.firebaseId}')">
                <h3 class="font-bold text-[11px] text-slate-800 uppercase truncate">${p.nome}</h3>
                <p class="text-[9px] text-slate-400 mt-1">COD: ${p.cod || '---'}</p>
                <div class="mt-auto flex justify-between items-center pt-4">
                    <span class="text-blue-600 font-black">R$ ${p.preco.toFixed(2)}</span>
                    <span class="text-[9px] font-bold bg-slate-100 px-2 py-1">${p.estoque} UN</span>
                </div>
            </div>`).join('');
    };

    window.addCarrinho = (id) => {
        const p = produtos.find(x => x.firebaseId === id);
        if(!p || p.estoque <= 0) return window.notificar("MERCADORIA ESGOTADA");
        const item = carrinho.find(i => i.firebaseId === id);
        item ? (item.qtd < p.estoque ? item.qtd++ : null) : carrinho.push({...p, qtd: 1});
        window.atualizarCarrinho();
    };

    window.atualizarCarrinho = () => {
        const container = document.getElementById('carrinhoItens');
        let total = 0;
        container.innerHTML = carrinho.map((item, idx) => {
            total += item.preco * item.qtd;
            return `<div class="bg-white border border-slate-200 p-3 flex justify-between items-center rounded-sm shadow-sm">
                <div class="truncate flex-1">
                    <p class="font-bold text-[10px] uppercase truncate text-slate-700">${item.nome}</p>
                    <p class="text-blue-600 text-[10px] font-black">${item.qtd} UN x R$ ${item.preco.toFixed(2)}</p>
                </div>
                <button onclick="removerItemCarrinho(${idx})" class="text-red-300 hover:text-red-500 ml-2">‚úï</button>
            </div>`;
        }).join('');
        document.getElementById('totalVenda').innerText = `R$ ${total.toFixed(2)}`;
        document.getElementById('qtdItens').innerText = `ITENS: ${carrinho.reduce((a,b)=>a+b.qtd,0)}`;
        window.calcTroco();
    };

    window.removerItemCarrinho = (idx) => { carrinho.splice(idx,1); window.atualizarCarrinho(); };

    window.finalizarVenda = async () => {
        if(carrinho.length === 0) return;
        const batch = writeBatch(db);
        let totalV = 0, lucroV = 0;
        carrinho.forEach(item => {
            totalV += item.preco * item.qtd;
            lucroV += (item.preco - item.custo) * item.qtd;
            batch.update(doc(db, "produtos", item.firebaseId), { estoque: item.estoque - item.qtd });
        });
        await addDoc(collection(db, "vendas"), { 
            data: new Date().toISOString(), total: totalV, lucro: lucroV, 
            pagamento: document.getElementById('metodoPgto').value, 
            itens: carrinho.map(i => `${i.qtd}x ${i.nome}`).join(', ') 
        });
        await batch.commit();
        carrinho = []; window.atualizarCarrinho(); window.notificar("VENDA REGISTRADA");
    };

    window.renderizarHistorico = () => {
        const corpo = document.getElementById('corpoTabelaVendas');
        const stats = document.getElementById('estatisticas');
        let totalF = 0, totalL = 0;
        corpo.innerHTML = vendas.map(v => {
            totalF += v.total; totalL += v.lucro;
            return `<tr>
                <td class="p-4 text-slate-400">${new Date(v.data).toLocaleString()}</td>
                <td class="p-4 font-bold text-slate-700">${v.itens}</td>
                <td class="p-4 font-bold">R$ ${v.total.toFixed(2)}</td>
                <td class="p-4 text-blue-600 font-black">R$ ${v.lucro.toFixed(2)}</td>
                <td class="p-4"><button onclick="removerVenda('${v.firebaseId}')" class="text-slate-300">üóë</button></td>
            </tr>`;
        }).join('');
        stats.innerHTML = `
            <div class="bg-white border p-6"><p class="text-[9px] font-bold text-slate-400 uppercase">Faturamento Bruto</p><p class="text-2xl font-black">R$ ${totalF.toFixed(2)}</p></div>
            <div class="bg-white border border-t-blue-600 p-6"><p class="text-[9px] font-bold text-blue-600 uppercase">Lucro L√≠quido</p><p class="text-2xl font-black text-blue-600">R$ ${totalL.toFixed(2)}</p></div>
            <div class="bg-white border p-6"><p class="text-[9px] font-bold text-slate-400 uppercase">Total Vendas</p><p class="text-2xl font-black">${vendas.length}</p></div>`;
    };

    // INVENT√ÅRIO
    document.getElementById('formProd').onsubmit = async (e) => {
        e.preventDefault();
        const p = { 
            nome: document.getElementById('nome').value, cod: document.getElementById('cod').value, 
            estoque: parseInt(document.getElementById('qtd').value), custo: parseFloat(document.getElementById('custo').value), 
            preco: parseFloat(document.getElementById('preco').value)
        };
        const id = document.getElementById('editId').value;
        id ? await updateDoc(doc(db, "produtos", id), p) : await addDoc(collection(db, "produtos"), p);
        e.target.reset(); document.getElementById('editId').value = ""; window.notificar("SISTEMA ATUALIZADO");
    };

    window.renderizarEstoque = () => {
        const grid = document.getElementById('listaEstoqueGrid');
        grid.innerHTML = produtos.map(p => `
            <div class="bg-white border p-4 shadow-sm">
                <p class="font-black text-[10px] truncate uppercase text-slate-700">${p.nome}</p>
                <p class="text-[9px] text-slate-400">COD: ${p.cod}</p>
                <div class="flex gap-2 mt-4">
                    <button onclick="editarProd('${p.firebaseId}')" class="flex-1 bg-slate-100 text-slate-600 text-[9px] font-black py-2 hover:bg-slate-900 hover:text-white transition uppercase">Editar</button>
                    <button onclick="removerProd('${p.firebaseId}')" class="text-red-300 px-2">üóë</button>
                </div>
            </div>`).join('');
    };

    window.editarProd = (id) => {
        const p = produtos.find(x => x.firebaseId === id);
        document.getElementById('editId').value = id;
        document.getElementById('nome').value = p.nome;
        document.getElementById('cod').value = p.cod;
        document.getElementById('qtd').value = p.estoque;
        document.getElementById('custo').value = p.custo;
        document.getElementById('preco').value = p.preco;
        window.switchTab('estoque');
    };

    window.removerProd = async (id) => { if(confirm("Remover do invent√°rio?")) await deleteDoc(doc(db, "produtos", id)); };
    window.removerVenda = async (id) => { if(confirm("Anular este registro?")) await deleteDoc(doc(db, "vendas", id)); };

    window.notificar = (msg) => {
        const t = document.getElementById('toast');
        t.innerText = msg; t.classList.replace('opacity-0', 'opacity-100');
        setTimeout(() => t.classList.replace('opacity-100', 'opacity-0'), 2500);
    };

    window.calcTroco = () => {
        const t = parseFloat(document.getElementById('totalVenda').innerText.replace('R$ ',''));
        const r = parseFloat(document.getElementById('valorRecebido').value) || 0;
        document.getElementById('labelTroco').innerText = `R$ ${Math.max(0, r-t).toFixed(2)}`;
    };

    window.toggleTroco = () => {
        document.getElementById('divTroco').style.display = document.getElementById('metodoPgto').value === 'dinheiro' ? 'block' : 'none';
    };
</script>
</body>
</html>
