<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Louisiana PDV - Sistema Profissional</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
       (function(){ emailjs.init("D2oYhqF92aOaLtnWU"); })();
    </script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; height: 100vh; overflow: hidden; }
        .tab-content { display: none; height: 100%; }
        .tab-content.active { display: block; }
        .tab-btn.active { background-color: #1D1F26; color: white; border-radius: 0.5rem; }
        
        /* Ajuste dos Quadrados de Produto */
        .img-produto { width: 100%; height: 120px; object-fit: cover; border-radius: 0.75rem; background: #e2e8f0; }
        
        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        
        .carrinho-item { background: #1D1F26; border-left: 4px solid #22c55e; transition: all 0.2s; }
        .scroll-area { overflow-y: auto; height: 100%; padding-bottom: 100px; }

        /* Grid corrigida para n칚o bugar os quadrados */
        .grid-pdv {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            grid-auto-rows: min-content;
            gap: 1.25rem;
            align-items: start;
        }

        #loginScreen { background-color: #1D1F26; }
        .hidden-app { display: none !important; }
    </style>
</head>
<body class="flex flex-col">

<div id="loginScreen" class="fixed inset-0 z-[100] flex flex-col items-center justify-center text-white">
    <div class="bg-white/5 p-10 rounded-3xl border border-white/10 shadow-2xl text-center w-full max-w-md">
        <h1 class="text-3xl font-black mb-2 tracking-tighter">LOUISIANA <span class="text-green-500">PDV</span></h1>
        <div class="space-y-4 mt-6">
            <input type="email" id="loginEmail" placeholder="E-mail" class="w-full bg-white/10 border border-white/20 p-4 rounded-2xl outline-none text-white focus:border-green-500 transition">
            <input type="password" id="loginPassword" placeholder="Senha" class="w-full bg-white/10 border border-white/20 p-4 rounded-2xl outline-none text-white focus:border-green-500 transition">
            <button onclick="fazerLoginEmail()" class="w-full bg-green-600 hover:bg-green-500 text-white font-bold py-4 rounded-2xl transition uppercase">Entrar</button>
        </div>
        <p id="loginError" class="text-red-400 mt-4 text-xs font-bold hidden">Credenciais Inv치lidas</p>
    </div>
</div>

<div id="appInterface" class="hidden-app flex flex-col h-full">
    <header class="bg-[#1D1F26] text-white p-4 flex justify-between items-center shadow-lg shrink-0">
        <div class="flex items-center gap-4">
            <h1 class="text-xl font-bold tracking-tighter">LOUISIANA <span class="text-green-500">PDV</span></h1>
            <span class="text-[10px] bg-green-500/20 text-green-400 px-2 py-1 rounded border border-green-500/30 uppercase font-bold animate-pulse">Scanner Ativo</span>
        </div>
        <nav class="flex gap-1 bg-white/10 p-1 rounded-lg">
            <button onclick="switchTab('venda')" class="tab-btn active px-4 py-2 text-sm font-semibold transition">Vendas (F1)</button>
            <button onclick="switchTab('estoque')" class="tab-btn px-4 py-2 text-sm font-semibold transition">Estoque (F2)</button>
            <button onclick="switchTab('historico')" class="tab-btn px-4 py-2 text-sm font-semibold transition">Relat칩rios (F3)</button>
            <button onclick="logout()" class="ml-4 px-3 py-2 text-xs font-bold text-red-400 border border-red-400/20 rounded-lg hover:bg-red-500 transition">Sair</button>
        </nav>
    </header>

    <main class="flex-1 relative overflow-hidden">
        <section id="venda" class="tab-content active">
            <div class="flex h-full p-4 gap-6">
                <div class="flex-[3] flex flex-col gap-4 overflow-hidden">
                    <div class="relative shrink-0">
                        <input type="text" id="inputBusca" placeholder="Pesquisar ou bipar... (F8)" 
                            class="w-full bg-white border-2 border-slate-200 p-4 pl-12 rounded-2xl shadow-sm outline-none text-lg focus:border-[#1D1F26] transition" 
                            oninput="renderizarProdutos()">
                        <span class="absolute left-4 top-5 text-slate-400">游댌</span>
                    </div>
                    <div id="gridProdutos" class="grid-pdv scroll-area custom-scroll"></div>
                </div>

                <div class="flex-1 bg-[#1D1F26] rounded-3xl flex flex-col text-white shadow-2xl min-w-[360px] overflow-hidden">
                    <div class="p-5 border-b border-white/10 flex justify-between items-center">
                        <span class="font-bold uppercase tracking-widest text-xs text-slate-400">Checkout</span>
                        <span class="bg-green-500/20 text-green-400 px-3 py-1 rounded-full text-xs font-bold" id="qtdItens">0 Itens</span>
                    </div>
                    <div id="carrinhoItens" class="flex-1 scroll-area p-4 space-y-3 custom-scroll"></div>
                    <div class="p-6 bg-white/5 border-t border-white/10">
                        <div class="flex justify-between items-end mb-4">
                            <span class="text-slate-400 text-sm">Total a pagar</span>
                            <span id="totalVenda" class="text-3xl font-bold">R$ 0,00</span>
                        </div>
                        <div class="space-y-3">
                            <select id="metodoPgto" class="w-full bg-white/10 p-3 rounded-xl border border-white/10 text-white outline-none" onchange="toggleTroco()">
                                <option value="dinheiro">Dinheiro</option>
                                <option value="pix">PIX</option>
                                <option value="cartao">Cart칚o</option>
                            </select>
                            <div id="divTroco">
                                <input type="number" id="valorRecebido" placeholder="Valor recebido" class="w-full bg-green-500/10 border border-green-500/30 p-3 rounded-xl text-green-400 outline-none" oninput="calcTroco()">
                                <div class="flex justify-between mt-2 px-2 text-xs text-slate-400">
                                    <span>Troco:</span><span id="labelTroco" class="font-bold text-green-400">R$ 0,00</span>
                                </div>
                            </div>
                            <button onclick="finalizarVenda()" class="w-full bg-green-600 hover:bg-green-500 p-4 rounded-xl font-bold text-lg transition uppercase tracking-widest">Finalizar (F9)</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="estoque" class="tab-content">
            <div class="p-8 flex flex-col h-full gap-6">
                <div class="bg-white p-6 rounded-3xl border border-slate-200 shrink-0">
                    <form id="formProd" class="grid grid-cols-4 gap-3">
                        <input type="hidden" id="editId">
                        <div class="col-span-2"><input type="text" id="nome" placeholder="Nome do Produto" class="w-full p-3 border rounded-xl" required></div>
                        <input type="text" id="cod" placeholder="C칩digo EAN" class="p-3 border rounded-xl bg-slate-50 font-bold">
                        <input type="text" id="cat" placeholder="Categoria" class="p-3 border rounded-xl">
                        <input type="number" id="custo" placeholder="Custo R$" step="0.01" class="p-3 border rounded-xl" required>
                        <input type="number" id="preco" placeholder="Venda R$" step="0.01" class="p-3 border rounded-xl" required>
                        <input type="number" id="qtd" placeholder="Quantidade" class="p-3 border rounded-xl" required>
                        <input type="text" id="imgUrl" placeholder="Link da Imagem" class="p-3 border rounded-xl">
                        <div class="col-span-4 flex gap-2">
                            <button type="submit" id="btnSalvar" class="flex-1 bg-[#1D1F26] text-white py-3 rounded-xl font-bold">SALVAR PRODUTO</button>
                            <button type="button" onclick="cancelarEdicao()" id="btnCancelarEdit" class="hidden bg-red-100 text-red-600 px-6 rounded-xl font-bold">CANCELAR</button>
                        </div>
                    </form>
                </div>
                <div id="listaEstoqueGrid" class="grid-pdv scroll-area custom-scroll"></div>
            </div>
        </section>

        <section id="historico" class="tab-content">
            <div class="p-8 flex flex-col h-full gap-6">
                <div id="estatisticas" class="grid grid-cols-3 gap-4"></div>
                <div id="listaHistorico" class="scroll-area custom-scroll space-y-2"></div>
            </div>
        </section>
    </main>
</div>

<div id="toast" class="fixed bottom-10 left-1/2 -translate-x-1/2 opacity-0 transition-all duration-500 bg-[#1D1F26] text-white px-8 py-4 rounded-2xl z-[200]"></div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, collection, addDoc, doc, updateDoc, deleteDoc, onSnapshot, query, orderBy, writeBatch } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBuob65d4nwic1hXTGSsLtc38dEoD1H0zU",
        authDomain: "pdv26-aa76b.firebaseapp.com",
        projectId: "pdv26-aa76b",
        storageBucket: "pdv26-aa76b.firebasestorage.app",
        messagingSenderId: "885941177258",
        appId: "1:885941177258:web:98f2690e07ec0a087cf9d3"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const EMAIL_AUTORIZADO = "louisianapdv@gmail.com";

    let produtos = [], vendas = [], carrinho = [];

    // --- SCANNER REMOTO ---
    function iniciarScannerRemoto() {
        onSnapshot(collection(db, "bipe_remoto"), (snapshot) => {
            snapshot.docChanges().forEach(async (change) => {
                if (change.type === "added") {
                    const codigoAlvo = String(change.doc.data().codigo).trim();
                    const inputBusca = document.getElementById('inputBusca');
                    const abaEstoqueAtiva = document.getElementById('estoque').classList.contains('active');

                    if (abaEstoqueAtiva) {
                        document.getElementById('cod').value = codigoAlvo;
                        notificar("C칩digo capturado!");
                    } else {
                        inputBusca.value = codigoAlvo;
                        renderizarProdutos();
                        const prod = produtos.find(p => String(p.cod).trim() === codigoAlvo);
                        if (prod) {
                            window.addCarrinho(prod.firebaseId);
                            setTimeout(() => { inputBusca.value = ""; renderizarProdutos(); }, 1200);
                        }
                    }
                    try { await deleteDoc(doc(db, "bipe_remoto", change.doc.id)); } catch(e) {}
                }
            });
        });
    }

    // --- CORE ---
    window.fazerLoginEmail = async () => {
        const e = document.getElementById('loginEmail').value;
        const s = document.getElementById('loginPassword').value;
        try { await signInWithEmailAndPassword(auth, e, s); } catch (err) { document.getElementById('loginError').classList.remove('hidden'); }
    };

    onAuthStateChanged(auth, (user) => {
        if (user && user.email.toLowerCase() === EMAIL_AUTORIZADO) {
            document.getElementById('loginScreen').classList.add('hidden-app');
            document.getElementById('appInterface').classList.remove('hidden-app');
            inicializarApp();
            iniciarScannerRemoto();
            focarBusca();
        } else {
            document.getElementById('loginScreen').classList.remove('hidden-app');
        }
    });

    function inicializarApp() {
        onSnapshot(collection(db, "produtos"), (snap) => {
            produtos = snap.docs.map(d => ({ firebaseId: d.id, ...d.data() }));
            renderizarProdutos();
            renderizarEstoque();
        });
        onSnapshot(query(collection(db, "vendas"), orderBy("data", "desc")), (snap) => {
            vendas = snap.docs.map(d => ({ firebaseId: d.id, ...d.data() }));
            renderizarHistorico();
        });
    }

    window.switchTab = (id) => {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(id === 'venda') focarBusca();
    };

    // --- RENDERIZA칂츾O CORRIGIDA ---
    window.renderizarProdutos = () => {
        const grid = document.getElementById('gridProdutos');
        const busca = document.getElementById('inputBusca').value.toLowerCase();
        const filtrados = produtos.filter(p => (p.nome || "").toLowerCase().includes(busca) || String(p.cod || "").includes(busca));
        
        grid.innerHTML = filtrados.map(p => `
            <div class="bg-white rounded-2xl border border-slate-200 p-3 cursor-pointer hover:border-green-500 transition shadow-sm flex flex-col h-full" onclick="addCarrinho('${p.firebaseId}')">
                <img src="${p.img}" class="img-produto mb-3" onerror="this.src='https://via.placeholder.com/200'">
                <h3 class="font-bold text-[11px] uppercase truncate text-slate-700">${p.nome}</h3>
                <div class="mt-auto pt-2 flex justify-between items-center">
                    <span class="font-black text-sm text-slate-900">R$ ${p.preco.toFixed(2)}</span>
                    <span class="text-[9px] bg-slate-100 px-2 py-1 rounded font-bold uppercase text-slate-500">${p.estoque} UN</span>
                </div>
            </div>`).join('');
    };

    window.renderizarEstoque = () => {
        const grid = document.getElementById('listaEstoqueGrid');
        grid.innerHTML = produtos.map(p => `
            <div class="bg-white rounded-2xl border border-slate-200 p-3 shadow-sm flex flex-col">
                <img src="${p.img}" class="img-produto mb-3" onerror="this.src='https://via.placeholder.com/200'">
                <h3 class="font-bold text-[11px] uppercase truncate mb-1">${p.nome}</h3>
                <p class="text-[9px] text-slate-400 mb-3 font-mono">${p.cod}</p>
                <div class="flex gap-1 mt-auto">
                    <button onclick="editarProduto('${p.firebaseId}')" class="flex-1 bg-blue-50 text-blue-600 py-2 rounded-lg font-bold text-[10px] uppercase">Editar</button>
                    <button onclick="removerProd('${p.firebaseId}')" class="bg-red-50 text-red-500 py-2 rounded-lg font-bold text-[10px] uppercase">Apagar</button>
                </div>
            </div>`).join('');
    };

    // --- LOGICA DE VENDA ---
    window.addCarrinho = (fbId) => {
        const prod = produtos.find(p => p.firebaseId === fbId);
        if(!prod || prod.estoque <= 0) { notificar("Sem estoque!"); return; }
        const item = carrinho.find(i => i.firebaseId === fbId);
        item ? item.qtd++ : carrinho.push({...prod, qtd: 1});
        atualizarCarrinho();
        focarBusca();
    };

    window.atualizarCarrinho = () => {
        const lista = document.getElementById('carrinhoItens');
        let total = 0;
        lista.innerHTML = carrinho.map((item, idx) => {
            total += item.preco * item.qtd;
            return `<div class="carrinho-item p-3 rounded-xl flex justify-between text-white text-xs mb-2 items-center">
                <div class="truncate pr-2"><p class="font-bold truncate">${item.nome}</p><p class="text-green-400 font-bold">${item.qtd}x R$ ${item.preco.toFixed(2)}</p></div>
                <button onclick="removerItemCarrinho(${idx})" class="text-red-400 font-black hover:bg-red-500/10 px-2 py-1 rounded">X</button>
            </div>`;
        }).join('');
        document.getElementById('totalVenda').innerText = `R$ ${total.toFixed(2)}`;
        document.getElementById('qtdItens').innerText = `${carrinho.reduce((a,b)=>a+b.qtd,0)} Itens`;
    };

    window.removerItemCarrinho = (idx) => { carrinho.splice(idx,1); atualizarCarrinho(); focarBusca(); };

    window.finalizarVenda = async () => {
        if(carrinho.length === 0) return;
        const batch = writeBatch(db);
        let totalV = 0, lucroV = 0;
        carrinho.forEach(item => {
            totalV += item.preco * item.qtd;
            lucroV += (item.preco - item.custo) * item.qtd;
            batch.update(doc(db, "produtos", item.firebaseId), { estoque: item.estoque - item.qtd });
        });
        await addDoc(collection(db, "vendas"), {
            data: new Date().toISOString(),
            total: totalV, lucro: lucroV,
            pagamento: document.getElementById('metodoPgto').value,
            itens: carrinho.map(i => `${i.qtd}x ${i.nome}`).join(', ')
        });
        await batch.commit();
        carrinho = []; atualizarCarrinho();
        document.getElementById('valorRecebido').value = '';
        notificar("Venda Conclu칤da!"); focarBusca();
    };

    // --- OUTROS ---
    window.editarProduto = (id) => {
        const p = produtos.find(x => x.firebaseId === id);
        document.getElementById('editId').value = id;
        document.getElementById('nome').value = p.nome;
        document.getElementById('cod').value = p.cod;
        document.getElementById('custo').value = p.custo;
        document.getElementById('preco').value = p.preco;
        document.getElementById('qtd').value = p.estoque;
        document.getElementById('imgUrl').value = p.img;
        document.getElementById('btnSalvar').innerText = "ATUALIZAR PRODUTO";
        document.getElementById('btnCancelarEdit').classList.remove('hidden');
        window.scrollTo(0,0);
    };

    window.cancelarEdicao = () => {
        document.getElementById('formProd').reset();
        document.getElementById('editId').value = "";
        document.getElementById('btnSalvar').innerText = "SALVAR PRODUTO";
        document.getElementById('btnCancelarEdit').classList.add('hidden');
    };

    window.removerProd = async (id) => { if(confirm("Apagar produto?")) await deleteDoc(doc(db, "produtos", id)); };

    window.renderizarHistorico = () => {
        const stats = document.getElementById('estatisticas');
        let t = 0, l = 0;
        vendas.forEach(v => { t += v.total; l += v.lucro; });
        stats.innerHTML = `
            <div class="bg-white p-4 rounded-2xl border"><p class="text-[10px] text-slate-400 font-bold uppercase">Bruto</p><p class="text-xl font-black">R$ ${t.toFixed(2)}</p></div>
            <div class="bg-green-600 text-white p-4 rounded-2xl"><p class="text-[10px] text-green-200 font-bold uppercase">Lucro</p><p class="text-xl font-black">R$ ${l.toFixed(2)}</p></div>
            <div class="bg-white p-4 rounded-2xl border"><p class="text-[10px] text-slate-400 font-bold uppercase">Vendas</p><p class="text-xl font-black">${vendas.length}</p></div>`;
    };

    window.notificar = (msg) => {
        const t = document.getElementById('toast');
        t.innerText = msg; t.classList.replace('opacity-0', 'opacity-100');
        setTimeout(() => t.classList.replace('opacity-100', 'opacity-0'), 3000);
    };

    function focarBusca() {
        const b = document.getElementById('inputBusca');
        if(b) { b.focus(); b.select(); }
    }

    document.getElementById('formProd').onsubmit = async (e) => {
        e.preventDefault();
        const id = document.getElementById('editId').value;
        const p = {
            nome: document.getElementById('nome').value,
            cod: document.getElementById('cod').value || '0',
            custo: parseFloat(document.getElementById('custo').value),
            preco: parseFloat(document.getElementById('preco').value),
            estoque: parseInt(document.getElementById('qtd').value),
            img: document.getElementById('imgUrl').value || ''
        };
        id ? await updateDoc(doc(db, "produtos", id), p) : await addDoc(collection(db, "produtos"), p);
        cancelarEdicao();
    };

    window.calcTroco = () => {
        const total = parseFloat(document.getElementById('totalVenda').innerText.replace('R$ ', ''));
        const rec = parseFloat(document.getElementById('valorRecebido').value) || 0;
        document.getElementById('labelTroco').innerText = `R$ ${Math.max(0, rec - total).toFixed(2)}`;
    };

    window.toggleTroco = () => document.getElementById('divTroco').style.display = document.getElementById('metodoPgto').value === 'dinheiro' ? 'block' : 'none';

    window.logout = () => signOut(auth).then(() => location.reload());

    window.addEventListener('keydown', (e) => {
        if (e.key === 'F8') { e.preventDefault(); focarBusca(); }
        if (e.key === 'F1') switchTab('venda');
        if (e.key === 'F2') switchTab('estoque');
        if (e.key === 'F3') switchTab('historico');
        if (e.key === 'F9') finalizarVenda();
    });
</script>
</body>
</html>
